 class="sc-6d75473-0 iHzkjc"><div class="sc-6d75473-1 ikRlPr"><div><style data-emotion="css 6flbmm">.css-6flbmm{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;width:1em;height:1em;display:inline-block;fill:currentColor;-webkit-flex-shrink:0;-ms-flex-negative:0;flex-shrink:0;-webkit-transition:fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;transition:fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;font-size:2.1875rem;}</style><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeLarge css-6flbmm" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SearchIcon"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div><input type="string" placeholder="Search..."/></div><ul class="sc-6d75473-2 iraFKo"></ul></section></main></div><div id="modal"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"youtube-react-flex","title":"컨퍼런스 정리 - 왜 나는 React를 사랑하는가 (1)","date":"2023.11.09","coverImage":"images/cover/react-flex.png","category":"React","content":"\nYouTube URL: https://www.youtube.com/watch?v=dJAEWhR83Ug - FECONF 2021\n\n## 목차 \n\n- 클리어한 멘탈 모델, 작고 단단한 코어\n    - 한번 배우면 동일한 언어로 여러곳에 사용 \n- 꾸준히 성장하는 거대한 커뮤니티\n- 도전적인 과제, 우아한 해결책\n    - Fiber, Hooks, Suspense 개념\n    - '와', 어떻게 이런 생각을 했지?\n\n문제를 어떻게 풀어내려 했다는 점도 그렇고 문제를 풀어내는 것을 보면 와 멋지다라는 생각이 들었다. \n\n리액트의 장점을 한 언어로 바라보게 된다면, 어떨까 싶었다. \n\n생각도 해보고 자료도 조사하다보니 갈수록 말이 되었다. \n \n발표의 시각은 React= 프로그래밍 언어?라는 생각이다. \n\n공식 문서에 리액트는 자바스립트 라이브러리이다. 리액트를 프로그래밍 언어로 바라보면 어떨까?\n\n큰 그림에서의 유사점을 찾기 위한 시도, 세세히 따지면 모든 면에서 엄밀한 내용은 아니다. \n\n다음과 같이 정리해볼 수 있다.\n\n## 클리어한 멘탈 모델, 작고 단단한 코어\n\n1. React = 프로그래밍 언어?\n\n- 리액트와 프로그래밍 언어: 값\nUI 프로그래밍 언어에서의 역할, 화면에 그려지는 특정 UI 조각에 대응하는 무언가.\njsx 문법으로도 엘리먼트를 작성할 수 있고,\n리액트의 createElement API 를 사용할 수도 있다. \n\n\n- 리액트와 프로그래밍 언어: 함수\n\n특정 동작을 수행하는 부분을 별도로 나눠서 함수로 정의할 수 있다. 함수는 입력값을 받을 수도 있고, 동작을 수행하고 값을 반환한다. 그 과정에서 다른 함수를 부르기도 한다. \n리액트의 함수는 컴포넌트이다. props라는 입력을 받아서 리액트의 값인 엘리먼트를 반환한다. \n함수가 다른 함수를 호출하는 것처럼 리액트 역시 다른 컴포넌트를 호출한다. \n\n- 리액트와 프로그래밍 언어: 예외 처리 \n\n예외처리에 대한 대응할 수단이 필요하다. 특정 코드르 블럭에서 예외가 발생하려고 할 때, try문을 감싼 뒤에 catch 문에서 예외를 잡아 처리할 수 있다. 리액트는 함수 호출 중 렌더링 중에 발생한 오류를 처리하기 위한 에러 바운더리라는 API 를 제공한다. \n\n```js\n\u003cTry catch={(e) =\u003e \u003cFallback error={e} /\u003e}\u003e\u003cWidget /\u003e\u003c/Try\u003e\n```\n\n- 리액트와 프로그래밍 언어: 타입 체크\n\n정적 타입을 제공하는 언어라면 특정 종류의 예외가 실제 사용자에게 영향을 미치기 전에 잡아줄 수 있는 수단을 제공\n리액트도 아주 원시적이지만 prop types라는 패키지로 함수 입력 즉, 컴포넌트의 props에 대한 타입체크까지 제공한다. \n\n\n2. 소스 코드, 엔진, 어셈블리 \n\n소스코드는 엔진을 통해서 해석및 실행되는 과정을 거친다. \n가장 유명한 Node.js, 크롬 등에 내장된 V8엔진이 있다. \n\ncpu가 해석할 수 있는 언어로 변환해서 기계에게 일을 시키게 된다. 이 기계가 이해할 수 있는 명령의 집합을 어셈블리어라고 부른다. 우리는 소스코드가 엔진이 해석할 수 있는 형태인지, 즉 올바른 문법으로 작성된 자바스크립트 코드인지만 신경을 쓰면 아키텍쳐와 무관하게 잘 동작하는 프로그램을 만들 수 있다. \n\n```js\nimport React from \"react\"\nimport ReactDOM from \"react-dom\"\n```\n\n리액트 돔과 리액트를 왜 나눌까?라는 궁금증이 있었는데 알고보니 되게 좋은 이유가 있었다. \n\n과거 리액트 코어팀 매니저 - Sophie Alpert 의 Building a Custom React Renderer(2019) 발표를 예시.\n\n리액트라는 모든 문법적 요소가 Renderer와 무관하게 다루는 내용을 다룸\n\n\nreconciler 라는 부분은 리액트 코드를 해석하고 실행하는 역할을 한다. 실행하고 해석하는 엔진의 역할을 맡았다고 볼 수 있다. 엔진이 소통하는 기계, 근본적으로 환경별로 공유할 수 없는 코드가 존재하는데 네이티브에서 html 을 그리기 위한 코드를 사용할 수 없듯이 리액트의 UI트리가 실제로 그려지는 고유한 환경이 프로그램이 실행되는 기계에 해당한다. \n\nUI가 그려지는 환경이 어디냐에 따라 호스트 환경이 리액트가 실행되는 CPU 또는 기계에 해당한다.\n호스트 환경 API가 리액트의 어셈블리가 된다. \n\n\nDOM API 호출이 될 수 있고, JSON 환경에서의 Array의 push프로토타입 메서드가 될 수도 있고, 그 외에도 환경에 따라 달라지는 임의의 방식으로 번역될 수 있다. \n\n커스텀 환경만 존재한다면, 임의의 리액트 앱을 그릴 수 있다. \n\n리액트가 자바스크립트의 문법을 취하고 있지만, 동시에 UI 프로그래밍 언어로 바라볼 수 있다는 게 어떤 의미인지 어느정도 전달, 더 많은 것은 생각해보는 것도 좋을 거 같다. \n\n\n3. 명확한 문제 및 목표 정의\n\n리액트가 웹 UI 라이브러리였다면? 웹에서 쓰일거니깐 코어 라우터나, renderDOM 을 react 라이브러리에서 임포트해서 사용할 수 있지 않았을까. 개인적으로 해석이 가능한 부분을 설명한다.\n\n\u003e Virtual DOM은 너무 느려!\n\n다양한 라이브러리에서 비판하는 점 중에 하나가 DOM을 직접 조작하면 되는데 왜 별도의 UI트리를 관리해서 코드 베이스의 복잡도를 올리고 오버헤드를 감수하는가? 그렇기 때문에 너무 느린거 아닌가하는 비판이 있다. 웹 환경만을 생각하면 올바른 비판일 수 있다. 리액트의 맥락에서는 핀트가 벗어난 게 아닐까라고 개인적으로 생각한다. \n\n코어로직이 웹 환경과 직접적으로 붙지 않는거 자체가 리액트의 의도적인 결정이기 때문.\n\n\u003e Just JavaScript\n\nhook이나 서스펜스같은 복잡한 개념이 잔뜩이지만, 자바스크립트로 작성한 소스코드는 다양한 환경에서 실행될 수도 있다. 그 환경은 브라우저가 아닐 수도 있고 Node.js 에서 돌아가는 서버환경이 아닐 수도 있다. 리액트는 자바스크립트가 쓰이는 모든 환경에서 UI를 만들기 위한 수단으로 쓰일 수 있다.\n\n언어로 발전시키지 않았던 이유가, 문제와 목표 정의 단계에서의 작은 차이가 지금까지 발전해온 방향에 영향을 미쳤을 것이라고 생각한다.\n\n\n## 꾸준히 성장하는 거대한 커뮤니티\n\n리액트를 사용하는 사람들, 리액트로 제품을 만드는 사람들, 리액트에 관련된 블로그 글과 유튜브 영상, 스택오버플로우 질문 답변 등등 점점 더 새로운 가치가 만들어지고 있다는 점이 있다. \n\n러스트 프로그래밍 언어 코어팀 - Steve Klabnik 의 문구를 인용.\n\n가치가 비용보다 큰 물건들 중에서도 전체 비용의 합이 예산을 초과하지 않는 범위 내에서 소비계획을 세우게 됩니다.\n\n기술 선택에도 마찬가지로 비용이든다. 리액트는 지금도 자바스크립트라는 언어의 다양한 제약을 라이브러리 단에서 워크어라운드하고 있는데 Elm, ReScript 는 상대적으로 그런 제약을 받고 있지 않다.\n\n아예 새로운 언어를 만들지 않고, 라이브러리의 형태를 취하는게 지금의 리액트의 성공에 큰 기여를 한 것이라고 생각한다.\n리액트가 언어였다면, \n- 부족한 리소스 텅빈 스택오버플로우\n- 적은 유저풀\n- 새로운 패키지 매니저\n----\n- jsx \n- 선언적 렌더링\n- 컴포넌트 기반 개발\n\n라는 문제들을 부딪쳤을테지만, 자바스크립트를 선택함으로 문법적 요소와 동작에서의 새로운 멘탈 모델에만 집중할 수 있었다. 아주 좋은 접근이었다고 생각한다.\n\n\n## 도전적인 과제, 우아한 해결책\n\nDan abramov가 리액트 코어팀에서의 시간을 회고하는 스레드에서 발췌 \n모든 문제를 어떻게 환원가능한지 찾는 행위가 중요성으로 이어지는 것 같다.\n\n새로운 문제 A가 생겼는데, 이미 답안지를 알고 있는 B라는 문제의 해결책을 A라는 문제에 가져다 쓸 수 있다. \n리액트에서의 환원의 사례는?\n\n\u003e 컴포넌트가 트리 저 위쪽에 정의된 무언가의 값을 꺼내올 수단이 필요하다. -\u003e 참조 시점에 둘러싼 환경을 기준으로 평가되는 변수니까 유사하니까, 프로그래밍 언어의 동적 스코핑과 비슷하다? Context\n\n\u003e 자바스크립트 싱글 스레드 환경에서 느린 컴포넌트가 우선순위가 높은 업데이트를 막아 생기는 반응성 저해(사용자의 인풋에 대한 반응, 애니메이션 등)를 방지할 수단이 필요하다. -\u003e 우선순위가 다른 작업들이 동시에 잘 실행되는 것처럼 보이게 만드는 일? 운영체제의 스케쥴링과 비슷하다? Fiber (비선점형 스케쥴링에서 가벼울 실행 스레드를 나타내는 용어)\n\n\u003e 함수와 라이프사이클을 클래스 컴포넌트만 사용하지 말고, 함수 컴포넌트의 제약을 제거하고 상태 로직의 응집성,재사용성을 개선하고 싶다. -\u003e 특정 효과(상태라든지 라이프사이클 이펙트)를 처리하는 방식을 리액트에게 위임할 수단을 찾는다. 대수적 효과랑 비슷하다? Hooks\n\n비동기로 불러와야하는 리소스를 선적으로 정의하고 싶다. -\u003e 특정 효과(비동기 호출)처리를 리액트에게 위임할 수단을 찾는다. 대수적 효과랑 비슷하다? Suspense\n\n리액트의 행보는 이런 문제를 이렇게 풀 수 있다는 점이 모두 환원들을 찾아서 해결할 수 있었다. \n\n이런 자각들이 알게 모르게 문제를 해결할 수 있게 된다.\n\n플레스팀에서의 환원 예시.\n\n리모트 레이어 개편 작업, axios 호출 등이 다양한 형태로 동일한 역할을 하는 코드가 작성되고 있는 문제가 있었다. \n리모트 레이어는 (서버 API 모델 정의, 엔드포인트 호출, 데이터 관리 등) 영역 전반을 의미한다. \n\n리모트 데이터를 가져오는 과정에서 필요한 재검증, 로딩상태 처리, 에러 처리 등의 다양한 부분을 자동화해주는 SWR 라이브러리를 사용하고 있었다. 서로 달라야하는 키나 같아야하는 키가 다른 키를 사용하게 되면 크고 작은 문제의 원인이 된다. 그 전에는 리모트 키를 관리하고 유니크하게 관리하는 책임이 개발자에게 맡겨진 영역이었다. \n\n리모트 데이터를 가져오는 방법에 대한 수많은 패턴의 코드를 개선하고 싶어졌다. \n\n\u003e 문제 정의 \n\u003e - 사용처 별로 제각각이다. \n\u003e - 리모트 리소스 정의 방식\n\u003e - SWR 생성 방식\n\n\u003e 목표?\n\u003e - 리모트 레이어 사용\n\u003e - 컨벤션 마련! -\u003e 문제가 발생하는 이유가 근본적인 원인이 아니라 현상이 아닐까? \n\n\u003e 문제 재정의 \n\u003e - 근본적인 원인은 꼭 그래야할 이유가 없음에도 불구하고 작업을 각 개발자가 수동으로 반복하고 있다. \n\n\u003e 목표 재정의\n\u003e - 반복 작업과 실수 여지를 최소화할 수 있는 자동화를 만들자! \n\n\u003e 해결 방법\n\u003e - 개발하는 방식을 바꾸면, 각자 조직에서의 우선순위 바쁜 일정이 있는 입장에서 부담스러워 도입이 늦어질 수 있다. \n\u003e - 할부로 구매할 수 있는 수단을 제공하자\n\u003e    - 리모트 리소스 정의 방식 일원화 (마일스톤 1)\n\u003e    - 리모트 리소스 -\u003e 리모트 훅\n\u003e    - 스펙 -\u003e 리모트 리소스 서버호출 함수 생성까지 자동화 (마일스톤 2)\n\u003e - 답안지 훔쳐보기\n\u003e   - useRequest, graphql-code-generator, openapi-generator, FEConf 발표를 참고로 삽질없이\n\u003e       빠르게 작업할 수 있었다. \n\n"},{"slug":"git-commit","title":"Git Commit 메시지 작성법","date":"2023.09.13","coverImage":"images/cover/default.png","category":"Tip","content":"\n\n## Commit Message Type\n\n- **feat : 새로운 기능 추가**\n- **fix : 버그 수정**\n- **docs : 문서 수정**\n- **style : 코드 formatting, 세미콜론(;)누락, 코드 변경이 없는 경우**\n- **refactor : 코드 리팩터링**\n- **test : 테스트 코드, 리팩터링 테스트 코드 추가(프로덕션 코드 변경 X)**\n- **build : 빌드 관련 파일 수정에 대한 커밋**\n- **chore : 빌드 업무 수정, 패키지 매니저 수정(프로덕션 코드 변경 X)**\n- **ci : CI 관련 설정 수정에 대한 커밋**\n- **design : CSS 등 사용자 UI 디자인 변경**\n- **comment : 필요한 주석 추가 및 변경**\n- **rename : 파일 혹은 폴더명을 수정하거나 옮기는 작업만인 경우**\n- **remove : 파일을 삭제하는 작업만 수행한 경우**\n- **!BREAKING CHANGE : 커다란 API 변경의 경우 ⚡️**\n- **!HOTFIX : 급하게 치명적인 버그를 고쳐야 하는 경우**\n\n\n## Popular Emoji\n- ✨ : 새로운 기능 추가\n- 🚑 : 버그 수정\n- 📚 : 문서 수정\n- 🔨 : 코드 리팩토링\n- 📝 : 파일 수정\n- 🔥 : 파일 삭제\n\n\n"},{"slug":"testing-vanilla","title":"Vanilla JS Jest 적용해보기","date":"2023.09.06","coverImage":"images/cover/default.png","category":"JavaScript","content":"\n## 시작하기\n\njest 를 설치하는 방법은 이 [블로그](https://buddy.works/tutorials/testing-with-jest-basic-to%C2%AD-do-application)를 참고해서 정리했습니다.\n\n## 환경 설정\n1. jest를 설치합니다. \n\n```js\nyarn add -D jest\n```\n\n2. jest 파일을 컴파일 하기 위해 바벨을 설치합니다. \n\n```js\nyarn add -D babel-jest @babel/core @babel/preset-env\n```\n\n3. `babel.config.js` 파일을 설정합니다.\n\n```js\n// babel.config.js\n\nmodule.export = {\n    presets: [[\"@babel/preset-env\"]]\n}\n```\n\n4. `package.json` 파일에 jest 를 테스트할 수 있게 설정합니다. \n\n```js\n// package.json\n\n\"scripts\": {\n    \"test: \"jest\"\n}\n```\n\n5. 실행하세요.\n\n`.test.js` 파일을 만들거나 혹은 `__tests__`폴더 아래에 파일을 만들어두고 명령어를 실행한다.\n\n```js\nyarn test\n```\n\n\n### 간단한 테스트 "},{"slug":"css-variable","title":"CSS 변수","date":"2023.09.02","coverImage":"images/cover/default.png","category":"HTML_CSS","content":"\n## CSS\nCSS란 Cascading Style Sheets의 약자입니다.\n\nCSS는 HTML 요소들이 각종 미디어에서 어떻게 보이는가를 정의하는 데 사용되는 스타일 시트 언어입니다.\n\n여러개의 스타일 적용되어 있으면, 적용되는 순서는 아래와 같이, 인라인 스타일이 먼저 적용됩니다.\n\n1. 인라인 스타일 \n\n    ex) `\u003cp style=\"color:green; text-decoration:underline\"\u003e\u003c/p\u003e`\n\n2. 내부/외부 스타일 시트\n\n    ex) `\u003cstyle\u003e\u003c/style\u003e , \u003clink rel=\"stylesheet\" href=\"style.css\" /\u003e`\n\n3. 웹 브라우저 기본 스타일\n\n    별도 스타일을 지정하지 않으면 브라우저(크롬, 사파링, 엣지 등)마다 갖고 있는 기본 스타일이 적용됩니다. 스타일 기본 값을 무시하는 방법은 2가지가 있습니다. \n\n    |[reset.css](https://gist.github.com/DavidWells/18e73022e723037a50d6)|[normalize.css](https://necolas.github.io/normalize.css/)|\n    |--|--|\n    |브라우저가 지정한 모든 속성을 지운다|모든 브라우저에서 표준 스타일을 보여준다|\n    |당연하다 싶은 스타일마저 다시 설정해야한다|스타일을 바닥부터 재정의하지 않고 표준 스타일만 보여준다|\n    |파일 크기가 작다|reset.css에 비해 파일이 크다|\n\n## CSS 변수 \n\nCSS 표기법을 사용해 정의하고 var() 함수를 사용해서 접근할 수 있습니다. \n필요한 곳에서 참조하여 사용함으로 반복되는 CSS를 줄일 수 있습니다. \n\n참고: [사용자 지정 CSS 속성 사용](https://developer.mozilla.org/ko/docs/Web/CSS/Using_CSS_custom_properties)\n\n\n```js\n// css\n:root {\n  --main-bg-color: brown;\n}\n\n.one {\n  color: white;\n  background-color: var(--main-bg-color);\n  margin: 10px;\n  width: 50px;\n  height: 50px;\n  display: inline-block;\n}\n\n// 상속 구문은 쉼표를 사용한다\n.two {\n  color: var(--my-var, red); /* --my-var가 정의되지 않았을 경우 red로 표시됨 */\n}\n```\n\n\n```js\n// 인라인 스타일에서 변수 얻기\nelement.style.getPropertyValue(\"--my-var\");\n```\n"},{"slug":"css-position","title":"CSS Position absolute vs fixed","date":"2023.09.01","coverImage":"images/cover/default.png","category":"HTML_CSS","content":"\n## CSS Position absolute vs fixed \n\nabsolute 부모의 시작점을 기준으로 보여준다. \nfixed 는 부모의 속성에 상관없이 화면에서 절대적인 위치로 보여준다. \n\n\n\n"},{"slug":"css-safari","title":"사파리 브라우저에서의 스크롤바 동작 없애기","date":"2023.09.01","coverImage":"images/cover/default.png","category":"HTML_CSS","content":"\n\n## 사파리 브라우저에서 스크롤바 동작 없애기 \n\n\n모달 팝업 뒤에 스크롤 동작을 고정하기 위해 overflow-y: hidden 을 추가했다. 이렇게 하면, 크롬 브라우저에서는 스크롤이 보이지 않으면서 스크롤 기능도 동작하지 않는다.\n\n그런데 사파리 브라우저에서는 스크롤만 안 보일 뿐 기능이 동작하고 있었다.😨\n\n비슷한 문제를 해결한 사례를 [스택오버플로우](https://stackoverflow.com/questions/3047337/does-overflowhidden-applied-to-body-work-on-iphone-safari) 에서 찾았다. \nbody { overflow: 'hidden'} 으로 x, y 축 구분없이 2개를 모두 처리하면 스크롤이 동작하지 않는다. \n\n\n\n"},{"slug":"react-style-component","title":"React 스타일 컴포넌트 다루기","date":"2023.09.01","coverImage":"images/cover/default.png","category":"React","content":"\n\n## 스타일 컴포넌트에서 props 조건문 추가하기 \n\n\n[공식문서](https://styled-components.com/docs/api)에 찾아보면, 조건문에 따라 스타일 조정이 필요할 때, classList 를 추가하지 않고 스타일 컴포넌트에 props 를 주입해서 사용할 수 있다. \n\n```js\n\n// tsx\n\u003cButton $backgroundColor={'yellow'}/\u003e\n\nconst Button = styled.button\u003c{ $backgroundColor: string }\u003e`\n  background-color: ${(props) =\u003e props.$backgroundColor};\n`;\n```\n\n`$`로 표시해서 스타일 전달하고, 타입을 지정해주면 된다. 이 방법이 클래스 목록을 조작하는 것보다 가독성도 있다고 생각된다.\n"},{"slug":"web-lighthouse","title":"Next.js 성능 측정","date":"2023.08.28","coverImage":"images/cover/default.png","category":"React","content":"\n웹 성능을 따질 정도로 규모가 큰 프로젝트를 해오지 않았기에 사실상 성능을 높이기 위한 방안을 생각해본 적이 없었던 거 같습니다. 그러던 중에 [프론트엔드 성능 측정](https://youtu.be/IRj9vKBy9CA)에 대한 유튜브를 보게 되었습니다. 그리고 웹 브라우저의 성능 체크는 해보지 않으면 영영 모르는거겠구나라는 걸 어렴풋이 느꼈습니다. 그리고 이 참에 제 블로그에서만이라도 시작을 해보자라는 마음으로 라이트하우스 테스트를 해봤습니다.\n\n## 고민과 해결\n\n![성능측정(1)](/images/post/web_lighthouse_1.png)\n\n결과는 처참했다고 볼 수 있겠네요. Next.js 를 사용했으니, 성능에서 이슈가 될만한 것이 없을 것이라 생각되었습니다. html로 만들어서 서버 렌더링을 해주는데 느려질 일이 없을거라 생각했죠. \n하지만, 너무 쉽게 생각했었나봅니다. 아래로 읽다보면, 어디서 문제가 있는지 짚어줍니다.\n\n1. 이미지 압축\n2. 웹 폰트 사용\n\n위 2가지의 문제가 해결해야할 과제였습니다. \n\n헤더에 사용하는 이미지는 사실상 압축을 하면 60x60 사이즈라 충분히 압축을 하면 크기를 줄일 수 있을 거 같았습니다. 구글에서 만든 [Squoosh](https://squoosh.app) 웹에서 거의 원본 손상없이 압축할 수 있는 기술로 압축 가능하다고 하니, 이 사이트를 이용했습니다. \n\n웹 폰트를 사용하기 위해서 ttf 파일을 내려받아 fonts/ 폴더에서 호출할 수 있도록 했었습니다. 상대주소를 갖고 오게되니, 빠를 거라 예상했었는데 오히려 많이 느렸습니다. \n\n결국 cdn 에서 가져오는 방법이 가장 빠른 방법이었습니다. cdn 주소에서 호출하려면, 도메인 주소가 달라지니, CORS 오류를 해결해야하는데 Next.js에서는 [Rewrite](https://nextjs.org/docs/pages/api-reference/next-config-js/rewrites)로 Proxy를 대체하고 있습니다. \n\n구글에서 제공하는 [google font cdn](https://fonts.google.com/specimen/Nanum+Gothic?query=nanum)을 이용해 호출할 수 있도록 처리했습니다. 이 방법은 Rewrite 를 사용하지 않아도 스크립트에서 cors 오류가 발생하지 않습니다. \n\n![폰트](/images/post/web_lighthouse_2.png)\n\nNext.js 에서 스타일시트를 지정하려면, [Document](https://nextjs.org/docs/messages/no-stylesheets-in-head-component)에 스타일시트를 추가하게 되어있습니다. \n\n이 페이지에 link 주소를 넣어주고, [crossOrigin](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/crossorigin) 속성을 부여해줍니다.\n\n```js\nimport Head from 'next/head';\nreturn (\n    \u003c\u003e\n        \u003cHead\u003e\n            \u003clink rel=\"preconnect\" href=\"https://fonts.googleapis.com\" /\u003e\n            \u003clink\n            rel=\"preconnect\"\n            href=\"https://fonts.gstatic.com\"\n            crossOrigin=\"anonymous\"\n            /\u003e\n            \u003clink\n            href=\"https://fonts.googleapis.com/css2?family=Nanum+Gothic\u0026display=swap\"\n            rel=\"stylesheet\"\n            \u003e\u003c/link\u003e\n        \u003c/Head\u003e\n        \u003cComponent {...pageProps} /\u003e\n    \u003c/\u003e\n)\n```\n\n## 회고\n\n점수가 많이 개선되었습니다.\n\n|LCP| FID | CLS|\n|--|--|--|\n|서버 응답 시간 개선| 사용하지 않는 자바스크립트 분할| 이미지 크기 설정|\n|리소스 요청 최적화| 자바스크립트 실행 시간 단축| 광고를 위한 고정 공간 확보, 웹 폰트 대응|\n\n위와 같은 방법으로 성능 지표를 해결할 수 있다고 유튜브에서도 봤지만, 이미지 압축과 cdn 서버를 이용하는 것이 얼마나 중요한 일이었는지 새삼 알게 되었습니다. 웹 성능을 점수로 확인하고나니, 더 개선하고 싶은 마음도 생기고 가이드로 보여주는 항목들이 앞으로 개발할 때는 성능을 고려하면서 개발을 해야겠다는 생각이 듭니다.\n\n![성능측정(2)](/images/post/web_lighthouse_3.png)"},{"slug":"next-portal","title":"Next.js Portal 만들기","date":"2023-08-29","coverImage":"/images/cover/default.png","category":"React","content":"\n## 포탈은 왜 사용할까?\n\n리액트에서 말하는 포탈은 부모 컴포넌트의 DOM 계층 바깥에 있는 DOM 노드로 자식을 렌더링하는 방법입니다.\n\n리액트는 컴포넌트를 만들 때, 트리 구조로 생각해서 만드는데 부모-자식 관계로 된 구조로 만들게 됩니다. \n이 상황에서 모달창과 같은 항상 젤 위에 떠 있어야만 하는 컴포넌트의 경우에 유용하게 사용될 수 있습니다. \n가장 젤 위에 떠 있게 하려면, z-index 값을 엄청 크게 써서 덮어씌워거나 스타일을 변경해주면 가능은 하지만, 예상치 못한 스타일 오류로 부터 편하게 처리할 수 있게 할 수 있는 방법입니다. \n\n## 고민과 해결\n\nNext.js 에서도 리액트와 같이 포탈 기능을 사용할 수 있었습니다만, 예상치 못한 버그는 여기서도 만나게 되었습니다. \n\n\u003e Error: Hydration failed because the initial UI does not match what was rendered on the server.\n\nHydrate는 렌더링된 정적 페이지와 번들 파일을 클라이언트에 보낸 후, HTML DOM 위에 다시 렌더링 되면서 매칭되는 과정입니다. 정적 페이지의 dom 들을 리액트 코드에서 찾을 수 있는 과정이라고 생각하면 될거 같습니다. 그러면, 위와 같은 오류가 발생한 원인은 Next.js에서 생성한 pre-rendering 과 브라우저에서 처음 렌더링되는 리액트 트리가 달랐다고 볼 수 있습니다. \n\n[공식문서](https://nextjs.org/docs/messages/react-hydration-error)에서의 해결법은 useEffect 에서 초기 클라이언트 렌더링과 동일한 콘텐츠를 렌더링을 하는지 체크하는 방법으로 사용하는 것입니다. 아래와 같이 체크를 하게 되면, 불일치 되는 경우를 처리할 수 있습니다. \n\n\n```js\n// _app.tsx\n\u003cComponent {...pageProps} /\u003e\n\u003cdiv id=\"modal\"\u003e\u003c/div\u003e\n\n\n// ModalPortal.tsx\n\ninterface ModalPortalProps {\n  children: ReactNode;\n}\n\nconst ModalPortal = ({ children }: ModalPortalProps) =\u003e {\n  const [element, setElement] = useState\u003cHTMLElement | null\u003e(null);\n\n  useEffect(() =\u003e {\n    setElement(document.getElementById('modal'));\n  }, []);\n\n  if (!element) {\n    return \u003c\u003e\u003c/\u003e;\n  }\n\n  return createPortal(children, element);\n};\n```\n\n아래와 같이 사용처에서 만든 포탈을 호출해서 자식 컴포넌트를 넘겨주게 되면, `\u003cdiv id=\"modal\"\u003e\u003c/div\u003e`에 자식 컴포넌트가 생성됩니다. \n\n```js\n// index.tsx\nreturn (\u003cModalPortal\u003e\n  \u003cSideMenu isOpen={modalOpen} onClose={handleModal} /\u003e\n\u003c/ModalPortal\u003e);\n```\n\n## 결과 \n이렇게 되면, 어느 위치에서든 모달의 컨텐츠만 변경된 모달 팝업 화면을 띄울 수 있습니다.\n\n\n![포탈 화면](/images/post/next-portal.png)\n"},{"slug":"css-semantic","title":"시맨틱 태그 (Semantic Tag)","date":"2023-08-24","coverImage":"/images/cover/default.png","category":"HTML_CSS","content":"\n\n시맨틱 태그, 나온지 꽤 오래된 용어지만 \"의미를 부여한 태그\"라는 것 이외에는 제대로 사용해보지 못한 거 같아 이번 기회에 제대로 정리를 해볼까 합니다. \n\n## 시맨틱 태그는 왜 사용할까?\n\n시맨틱 태그는 웹 문서 내에서 의미를 부여하는 HTML 태그를 말합니다. 콘텐츠를 의미적으로 표현할 수 있어 웹 개발자들이 쉽게 의미를 파악할 수 있게 되었습니다. div, span과 같은 비의미적인 요소로 코드를 작성하던 시절을 떠올려보면, 조금만 중첩된 태그에서도 스타일 수정하는데 5분이면 될 것을 2-30분을 찾아야할 때도 있었던 거 같습니다. 그런면에서 이 의미 부여는 웹 접근성을 향상시키고, 게다가 검색 엔진이 사이트를 크롤링하는데도 도움이 됩니다. \n\n## 시맨틱 태그의 예시 \n\n![html5_w3schools](https://www.w3schools.com/html/img_sem_elements.gif)\n\n먼저 가장 쉽게 찾을 수 있는 w3schools 의 이미지입니다. 너무 심플하게 정리되어 이대로만 작성하는 건 어렵지 않을 거 같습니다.\n\n1. `\u003cheader\u003e` : 웹 페이지나 섹션의 머리말을 나타냅니다. 주로 사이트 로고, 제목, 탐색 메뉴 등을 포함합니다.\n\n2. `\u003cnav\u003e`: 탐색 링크를 그룹화하여 사이트 내에서의 탐색을 나타냅니다.\n\n3. `\u003cmain\u003e`: 문서의 주요 콘텐츠를 정의합니다. 한 문서 내에 하나의 main 요소만 사용하는 것이 좋습니다.\n보통은 article 을 묶어주는 용도로 사용합니다.\n![semrush](https://static.semrush.com/blog/uploads/media/cc/85/cc85d452a743e27f68d426df35e4da7d/EN-Semantic-Search-Non-Semantic.webp)\n\n4. `\u003carticle\u003e`: 독립적인 콘텐츠 조각을 나타냅니다. 뉴스 기사, 블로그 포스트, 포럼 글 등이 이에 해당합니다.\n\n5. `\u003csection\u003e`: 문서의 구획을 나타내며, 주제에 관련된 콘텐츠 그룹을 정의합니다.\n\n6. `\u003caside\u003e`: 주 콘텐츠와 관련성이 낮은 사이드 콘텐츠를 나타냅니다. 주로 사이드바나 광고 등을 배치할 때 사용됩니다.\n\n7. `\u003cfooter\u003e`: 웹 페이지나 섹션의 푸터(마지막 부분)를 나타냅니다. 연락처 정보, 저작권 정보 등이 여기에 포함될 수 있습니다.\n\n8. `\u003cfigure\u003e`과 `\u003cfigcaption\u003e`: 이미지나 도표와 그림 설명을 그룹화하여 나타냅니다. figure는 미디어 자체를, figcaption은 설명을 포함합니다.\n\n9. `\u003cdetails\u003e`과 `\u003csummary\u003e`: 세부 정보를 접을 수 있는 위젯을 생성합니다. 사용자가 summary를 클릭하면 details 내용이 펼쳐집니다.\n\n\n\n## 과연 이것만 알아도 될까?\n\n[HTML 요소 참고서](https://developer.mozilla.org/ko/docs/Web/HTML/Element)를 찾아보면, 다양한 요소에 관련된 세부사항들이 있습니다. 시멘틱은 문서 콘텐츠를 나누기 위한 레이아웃에 의미를 부여한 것이고, 실제로는 HTML 요소들의 의미대로 사용해야한다고 생각합니다. 양식이나 텍스트 관련된 form, ul, ol 태그 등 자주 사용하는 태그들은 사용하다보면 외워지겠지만 한번쯤은 의미를 짚어보고 사용하려는 노력이 필요하다고 생각합니다.\n"},{"slug":"blog-next","title":"Next.js로 마크다운 블로그 만들기","date":"2023-08-22","coverImage":"/images/cover/blog_next.png","category":"ToyProject","content":"\n## github 블로그를 또 바꾸는 이유\n\n이전 블로그까지는 hexo 디자인을 적용해서 이쁘게 구성했었습니다. 하지만, Jeklly을 사용한 블로그는 레이아웃을 수정하거나 새 기능을 추가하는 건 가이드 문서를 참고하지 않으면 안되었구요. 내가 아는 언어로 마크다운 문서만 파싱할 수 있으면 새 기능도 넣고, 디자인도 커스텀하게 만들 수 있을텐데..😞 그러던 중 작년 글이지만, [마크다운 블로그 만드는 법](https://velog.io/@ctdlog/Next.js%EB%A1%9C-%EB%A7%88%ED%81%AC%EB%8B%A4%EC%9A%B4-%EB%B8%94%EB%A1%9C%EA%B7%B8-%EB%A7%8C%EB%93%A4%EA%B8%B0)이라는 글을 읽게 되었습니다. 같은 고민으로 시작된 그 글은 마크다운 파싱하는 방법을  간단하게 알려줬고, Next.js를 사용했던 내 경험과 이번엔 내가 만들고 싶은 블로그를 만들 수 있을 거 같다는 큰 기대감을 안고 개발을 시작하게 되었습니다.\n\n## 환경 설정과 프로젝트 구조\n\n1. next.js를 설치\n2. styled-components 사용\n\n프로젝트 구조는 [공식문서](https://github.com/vercel/next.js/tree/canary/examples/blog-starter)의 구조를 그대로 착안해서 만들게 되었습니다. 이전 블로그도 _posts 폴더에 마크다운을 넣어두기도 했었구요. _posts, pages, lib 폴더를 만들어서 마크다운 문서를 파싱할 유틸리티를 모아두었습니다.\n\n\n## 주요 기능 \n\n- _post 폴더 내 파일 문서를 읽어와서 파싱 후에 보여준다.\n- 모바일에서도 지원하는 블로그를 만든다. \n```js\n// lib/api.ts\ngetPostSlugs() {\n    // fs 모듈을 이용해 _posts 안에 있는 파일들을 가져온다.\n    return fs.readdirSync(postsDirectory);\n}\n\ngetPostBySlug() {\n    // gray-matter 라이브러리를 사용해서 마크다운 파일의 front-matter를 파싱해준다. \n}\n```\n\n```js\n// pages/_app.tsx\ngetStaticProps() {\n    posts = getAllPosts(['slug']);\n    return {\n        props: {\n        posts,\n        },\n    };\n}\n\n// pages/[slug].tsx\nexport async function getStaticPaths(){\n  const posts = getAllPosts(['slug']);\n\n  return {\n    paths: posts.map((post) =\u003e {\n      return {\n        params: {\n          slug: post.slug,\n          category: post.category,\n        },\n      };\n    }),\n    fallback: false,\n  }; \n}\n\nexport async function getStaticProps({ params,\n}: {\n  params: {\n    slug: string;\n    category: string;\n  };\n}) {\n  return {\n    props: {\n      post: {\n        ...post,\n        content,\n      },\n      posts,\n    },\n  };\n}\n```\n\n## 고민과 해결\n- 카테고리별로 라우팅할 수 있게 만들고 싶었습니다. ex) /React/react-redux\n포스트는 기본적으로 [slug].tsx 페이지에서 본문 내용을 파싱해서 보여주고 있습니다. Next.js는 pages 에서 파일을 만들면 자동으로 라우팅 페이지가 만들어집니다. 그렇다면, 앞에 예제대로라면, 카테고리별로 폴더를 만들면 되는 것이 아닐까?🤔 그리고 간단하게 폴더를 구분하는 방법으로 해결했습니다. \n\n![라우팅](/images/post/blog_next_3.png \"20%\")\n\n- 하지만, 위에 방법처럼 하는건 상당히 중복 작업이라 공통 레이아웃 페이지를 만들 필요가 생겼습니다.\n상세 페이지와 메인 페이지 레이아웃을 시멘틱 태그로 작업했습니다.\n\n```js\n// PostLayout.tsx\n\ninterface PostLayoutProps {\n  children: ReactNode;\n  posts: PostType[];\n  category: PostCategory;\n}\nconst PostLayout = ({ posts, category, children }: PostLayoutProps) =\u003e {\n  return (\n    \u003cContainer\u003e\n      \u003cHeader /\u003e\n      \u003cAside\u003e\n        \u003cPostSideBar posts={posts} category={category} /\u003e\n      \u003c/Aside\u003e\n      \u003cdiv\u003ettt\u003c/div\u003e\n      \u003cMain\u003e{children}\u003c/Main\u003e\n    \u003c/Container\u003e\n  );\n};\n```\n\n## 사용자 경험 개선\n\n![데모1](/images/post/blog_next_1.png)\n- 카테고리 별로 다른 레이아웃으로 본문을 보여줍니다. (첫번째 시도)\n\n![데모6](/images/post/blog_next_6.png)\n- 목록에 카테고리를 보여주고, 첫화면에 리스트를 보여줍니다. (두번째 시도) \n\n\n## 배포\n\n배포 자동화하는 .github/workflows에 yml 파일을 추가하여 워크플로우를 등록해줍니다.\n\n개발은 develop 브랜치에서 할꺼니까, build 후에 gh-pages 브랜치에 배포 파일이 업데이트 될 수 있게 스크립트를 수정해줬습니다. 그리고 최종적으로 github 사이트에서 호스팅할 브랜치를 변경해줍니다.\n\ngithub Project \u003e Settings \u003e Pages \u003e Branch 를 변경!\n\n[Next.js 블로그 Github Pages에 자동 배포하기](https://bepyan.github.io/blog/nextjs-blog/4-deploy) 글을 참고했습니다.\n\n## 회고\n\nnext.js 에서 기본 사용하는 메서드를 구별 못하고 있는 것을 알았다. 지금의 완성품은 겨우 따라 작성하는 수준밖에 안되고, 수정은 가능하지만 딱 그 수준이다. 모바일을 지원하는 사이트를 만들어 본 경험이 부족했다. 미디어 쿼리를 사용해서 모바일 사이즈를 지원한다는 건 사용자 경험을 상당부분 반영해야한다는 것도 알았다. 지금은 개선해야할 것이 아직 많지만, 블로그는 조금씩 개선할 생각이다.\n\n## 개선 사항\n\n1. 모바일 사이즈일 땐, 메뉴 아이콘을 보여주고 클릭 시에만 메뉴 목록을 띄워준다. (2023.08.29)\n2. 프로필에 경력기간 차트를 캔버스로 개발해서 모바일에서도 보이도록 변경\n3. 키워드 검색기능 추가 (2023.08.24)\n\n![데모4](/images/post/blog_next_4.png \"50%\")\n\n4. 코드블럭 색상과 이미지 사이즈 추가할 수 있도록 마크다운 수정 (2023.08.23)\n\n![데모5](/images/post/blog_next_5.png)\n\n5. 상단 헤더에 블러효과 (2023.08.29)\n\n![데모7](/images/post/blog_next_7.png)"},{"slug":"css-unit","title":"CSS 단위","date":"2023-08-21","coverImage":null,"category":"HTML_CSS","content":"\n## CSS 단위\nCSS 사용되는 단위는 상대값(em,rem)과 절대값(px) 2가지가 있다. \n\n|단위|관련사항|\n|---|------|\n|em |요소의 글꼴 크기|\n|rem|루트 요소의 글꼴 크기|\n|vw| 뷰포트의 초기 컨테이너 너비 1%와 같음|\n|vh| 뷰포트의 초기 컨테이너 높이 1%와 같음|\n\n\n\n## rem (root em)\n\nem은 현재의 font-size를 말한다. \nbody에 em 사이즈를 지정하면 모든 자식 요소들은 body의 폰트 사이즈에 영향을 받는다.\n\n```\n// CSS\nbody {\n    font-size: 14px;\n}\ndiv {\n    font-size: 1.2em; // 14px * 1.2 =\u003e 16.8px\n}\n\n// HTML\n\u003cdiv\u003e\n    16.8px\n    \u003cdiv\u003e\n        16.8px * 1.2 = 20.16px\n        \u003cdiv\u003e20.16px * 1.2 = 25.192px \u003c/div\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n```\n\nem을 중첩으로 사용하면, 각 부모의 폰트 사이즈를 상속받아 크기가 점점 커지게 된다. \n대부분의 경우는 단순하게 단일 사이즈로 표현할 때, 사용하고 이런 경우엔 rem 단위를 사용하면 된다. \n\nr은 root(최상위)를 뜻한다. \n\n```\n// CSS\nhtml {\n    font-size: 14px;\n}\ndiv {\n    font-size: 1.2rem; // 14px * 1.2 =\u003e 16.8px\n}\n\n// HTML\n\u003cdiv\u003e\n    16.8px\n    \u003cdiv\u003e\n        16.8px\n        \u003cdiv\u003e16.8px\u003c/div\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n```\n\n이렇게 중첩문에서는 rem을 사용이 균일하게 크기 조정을 할 수 있는 방법이다.\n\n\n\n\n\n\n"},{"slug":"hello-world","title":"Hello","date":"2023-08-16","content":"\n### Hello World"},{"slug":"shortcut-mac","title":"Mac을 편하게 사용하는 방법 7가지","date":"2022-04-06 23:00:14","coverImage":"/images/cover/shortcut-mac.png","category":"Tip","content":"\n#### Mac 단축키\n\n- `option + cmd + esc` : 응용 프로그램 강제 종료\n- `option + cmd + i` : 크롬 개발자 도구\n- `cmd + space` : 스포트라이트 검색 - (활성 상태 보기)\n- `cmd + w` : 크롬 텝 닫기\n- `cmd + y` : 크롬 브라우저 방문기록 보기\n- `cmd + shift + 4` : 영역지정 캡쳐\n\n\u003c!-- more --\u003e\n\n#### 1. 화면 잠금 (⌘ + L)\n시스템 환경설정 - 키보드 - 단축키 - 앱 단축키 - 화면 잠금(command+L)으로 추가하기 \n\n![화면잠금](/images/post/keyboard.png)\n\n#### 2. 브라우저에서 탭으로 키워드 검색하기\n시스템 환경설정 - 트랙패드 - 포인트 및 클릭 - 찾아보기 및 데이터 탐색기(세 손가락으로 탭하기)\n\n![세 손가락으로 탭하기](/images/post/trackpad.png)\n\n#### 3. 우클릭처럼 사용하기\n시스템 환경설정 - 트랙패드 - 포인트 및 클릭 - 보조 클릭(두 손가락으로 클릭 또는 탭하기)\n\n![두 손가락으로 클릭 또는 탭하기](/images/post/right-click.png)\n\n\n#### 4. 브라우저에서 페이지 이동하기 \n시스템 환경설정 - 트랙패드 - 추가 제스처 - 페이지 쓸어넘기기(두 손가락으로 좌우로 스크롤하기)\n\n#### 5. 스크롤방향 바꾸기 (원도우처럼 사용하기)\n시스템 환경설정 - 트랙패드 - 스크롤 및 확대/축소 - 스크롤 방향: 자연스럽게 (해제)\n\n![스크롤 방향](/images/post/scroll.png)\n\n\n#### 6. 드래그하기\n\u003e 트랙패드에서 세 손가락으로 드래그하기 기능\n\n시스템 환경설정 - 손쉬운 사용 - 포인터 제어기 - 마우스와 트랙패드 - 스크롤(관성 사용), 드래그 활성화 (세 손가락으로 드래그하기)\n\n![드래그 파일](/images/post/drag.png)\n\n\n#### 7. 핫 코너 단축키\n\u003e 모니터 화면의 상하좌우에 마우스 커서를 이동하면 단축키 실행\n데스크탑 \u003e 핫 코너 단축키\n\n\n![핫코너 단축키](/images/post/shortcut_mac_2.png)"},{"slug":"react-native","title":"React Native","date":"2022-03-17 14:00:00","coverImage":"/images/cover/react-native.png","category":"React","content":"\n리액트 네이티브 앱은 [Expo CLI](https://docs.expo.dev/get-started/create-a-new-app)를 설치해서 시작합니다. \n\n\u003c!-- more --\u003e\n## 설치하기\n\n```js\n$ expo init my-app\n$ cd my-app\n$ expo start\n```\n\n핸드폰에 Expo 앱이 설치하고 `expo start` 실행 후 생성된 QR 코드를 핸드폰 카메라로 인식해서 링크로 이동합니다. \n와이파이로 같은 네트워크에 있다면, 화면을 확인할 수 있습니다. \n\n## Async Storage 적용하기\n\n[공식 문서](https://reactnative.dev/docs/asyncstorage)에 `react-native`패키지에서 사용하던 방법이 현재는 `react-native-async-storage`에서 사용하는 방법으로 권장됩니다. \n\n[유튜브 영상](https://www.youtube.com/watch?v=aCe0h50hyCc)을 보면서 예제를 해봤습니다.\n\n```js\n// App.js\n\nimport { StyleSheet, Text, View, TouchableOpacity } from 'react-native';\nimport AsyncStorage from '@react-native-async-storage/async-storage';\n\nexport default function App() {\n  let index = 0;\n  const saveData = async () =\u003e {\n    try {\n      let user = `Jelee ${index++}`;\n      AsyncStorage.setItem('user', user);\n    } catch (error) {\n      // Error saving data\n    }\n  };\n\n  const displayData = async () =\u003e {\n    try {\n      let user = await AsyncStorage.getItem('user');\n      alert(user);\n    } catch (error) {\n      alert(error);\n    }\n  };\n\n  return (\n    \u003cView style={styles.container}\u003e\n      \u003cTouchableOpacity onPress={saveData}\u003e\n        \u003cText\u003eClick me to save data\u003c/Text\u003e\n      \u003c/TouchableOpacity\u003e\n      \u003cTouchableOpacity onPress={displayData}\u003e\n        \u003cText\u003eClick me to display data\u003c/Text\u003e\n      \u003c/TouchableOpacity\u003e\n    \u003c/View\u003e\n  );\n}\n\nconst styles = StyleSheet.create({\n  container: {\n    flex: 1,\n    backgroundColor: '#fff',\n    alignItems: 'center',\n    justifyContent: 'center',\n  },\n});\n```\n버튼을 클릭하면, 카운트를 계속 증가시켜 스토리지에 추가해보고 `Click me to display data`버튼을 클릭하면 증가한 숫자가 팝업창에 뜹니다.\n\n## 리액트 개발 툴\n애뮬레이터를 실행했을 때, 개발 툴 명령어를 설치하면 개발자 도구로 UI 컴포넌트 트리를 확인할 수 있습니다. \n[참고](https://jeffgukang.github.io/react-native-tutorial/docs/basic-tutorial/basic-functions/02-debugging/debugging-kr.html)\n\n## 리액트 네이티브 버그 해결방안 \n\n\u003e Error: Element type is invalid: expected a string (for built-in components) or a class/function (for composite components) but got: undefined. You likely forgot to export your component from the file it's defined in, or you might have mixed up default and named imports. \u003cbr/\u003e\n\u003e Check the render method of `App`. \u003cbr/\u003e\n\u003e 해결 방법:\n\u003e import 한 경우 export 가 잘 되었는지 확인한다. 책에선 `import { AppLoading } from 'expo'` 로 사용했던 것이 그 후로 버전이 바뀌면서 [expo-app-loading](https://docs.expo.dev/versions/latest/sdk/app-loading/) 모듈 설치 방법으로 변경되었다.그래서 위와 같이 import 는 했는데, 올바른 모듈이 없을 경우에 발생한다.\n\n----\n##### XDLError: ValidationError: \"scheme\" is not allowed\n\n\u003e XDLError: ValidationError: \"scheme\" is not allowed \u003cbr/\u003e\n\u003e 해결 방법: \n\u003e $ rm -rf .expo  //디렉토리를 삭제하고 실행해본다. [[자세히]](https://github.com/expo/expo-cli/issues/2951)\n\n\n##### React Native `RuntimeError: abort(Error: xcrun exited with non-zero code: 2` on iOS simulator\n\nhttps://github.com/expo/expo-cli/issues/2413"},{"slug":"modern-js","title":"모던 자바스크립트 새로운 기능","date":"2022-01-27 23:47:36","coverImage":"/images/cover/modern-js.png","category":"JavaScript","content":"\nES2016 ~ ES2020 까지 자바스크립트의 많은 변화가 있었습니다. \n[모던자바스립트 핵심가이드](http://www.yes24.com/Product/Goods/101478466)책이 너무 잘 정리되어있어 책을 보는 것을 추천합니다. 여기엔 자주 사용하는 몇가지 문법만 정리해봅니다.\n\u003c!-- more --\u003e\n#### JavaScript\n\n[Object.fromEntries()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/fromEntries)\n\n키/값 쌍이 포함된 배열을 객체로 변환합니다. \n\n```js\nconst entries = [['foo', 'v1'], ['baz', 'v2']]\nObject.fromEntries(entries)\n// {foo: 'v1', baz: 'v2'}\n```\n\n[Object.entries()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/entries)\n\n주어진 객체를 [key, value] 쌍의 배열로 반환합니다.\n\n```js\nconst object1 = {\n  a: 'somestring',\n  b: 42\n};\n\nObject.entries(object1).forEach(([k, v] = e)  =\u003e console.log(k, v));\n// a somestring\n// b 42\n```\n\n[Object.values()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/values)\n\n모든 값이 담긴 배열을 반환합니다. \n```js\nObject.values(object1)\n// ['somestring', 42]\n```\n\n[Object.seal()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/seal)\n\n객체의 새로운 속성을 추가할 수 없게 얼려버리는 걸 말합니다. 하지만 [Object.freeze()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/freeze) 과 다르게 데이터 속성값을 변경하는 것은 가능합니다. \n\n[Array.from()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/from)\n\n유사배열객체나 이터러블한 객체를 얕게 복사해 새로운 배열을 생성합니다. \n```js\nconst arr_like_obj = {\n0: 'a',\n1: 'b',\n2: 'c',\nlength: 3}\n\nArray.from(arr_like_obj)\n// ['a', 'b', 'c']\n```\n\n[typeof](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/typeof)\n\n자료형을 나타내는 문자열을 반환합니다. \n\n[instanceof](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/instanceof)\n\n해당 속성이 프로토타입 체인 어딘가에 존재하는지 판별합니다. \n\n[Symbol](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Symbol)\n\n항상 고유하며 객체 속성의 식별자로 사용할 수 있습니다. \n\n[defineProperties](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperties)\n\n메서드 객체에 새로운 속성을 정의하거나 기존의 속성을 수정하고 그 객체를 반환합니다.\n\n#### Class \n\n[private class fields](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Classes/Private_class_fields)\n\n`#` 해쉬를 추가해 클래스의 속성을 외부에서 호출할 수 없게 만들 수 있습니다. \n\n\n[static](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Classes/static)\n\n클래스의 정적 메서드 키워드입니다. 인스턴스가 아닌 클래스 자체에서 접근할 수 있는 메서드입니다. \n\n[get](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions/get)\n\n클래스 내에서 설정한 객체를 읽기 전용으로 가져올 수 있습니다. \n\n#### Web API  \nDocument에 상속된 가장 일반적인 기본 클래스입니다. \nHTML 태그를 직접 짚어서 사용할 경우에 하위 클래스들의 요소들을 선택할 수 있습니다.\n\n[firstElementChild](https://developer.mozilla.org/en-US/docs/Web/API/Element/firstElementChild)\n\n엘리먼트의 첫번째 자식요소를 반환합니다. \n\n[lastElementChild](https://developer.mozilla.org/en-US/docs/Web/API/Element/lastElementChild)\n\n엘리먼트의 마지막 자식요소를 반환합니다. \n\n\n[nextElementSibling](https://developer.mozilla.org/en-US/docs/Web/API/Element/nextElementSibling)\n\n엘리먼트 지정한 요소의 바로 다음 요소를 반환합니다. 지정된 요소가 목록의 마지막 요소일 경우엔 null을 반환합니다.\n\n\n[requestAnimationFrame()](https://developer.mozilla.org/ko/docs/Web/API/Window/requestAnimationFrame)\n\n브라우저에게 애니메이션을 호출하는 합수입니다. 실행할 콜백을 인자로 넘겨주면, 리페인트 되기 전에 업데이트 함수를 실행합니다. "},{"slug":"codespitz-86","title":"코드스피츠 [객체지향 자바스크립트] 돌아보기","date":"2022-01-27 21:11:37","coverImage":"/images/cover/codespitz.png","category":"JavaScript","content":"\n[코드스피츠 86 - 객체지향 자바스크립트](https://www.youtube.com/watch?v=E9NZ0YEZrYU\u0026list=PLBNdLLaRx_rIRXCp9tKsg7qDQmAX19ocw) 강의를 정리해봅니다. \n\n## 프로그래밍의 기준을 어디에 둘까요?\n\nValue Context: 메모리 주소에 관계없이 값이 같다고 보면 같은 것이라 보는 관점 (값 기반)\n\n- 할당하거나 가져올 때, 값을 사용한 경우는 끝없이 복사본을 만든다.\n- 상태가 관리되서 안전한게 아니라, 계속 불변하는 값들을 만들어내서 안전해 보이는 것일뿐\n- 연산을 기반으로 로직을 전개\n\u003c!-- more --\u003e\nidentifier Context: 힙 메모리에 있는 주소로 보는 관점 (식별 기반)\n\n기준을 정했으면, 하나의 컨텍스트만 쓰는 것을 권장합니다.\n\n```\n// 오브젝트 객체의 리터럴로 값을 만드는 방법\nconst a = {\n a: 3,\n b: 5\n}\n\nconst b = {\n a: 3,\n b: 5\n}\n\nconsole.log(a === b) // false (identifier context 기준으로 메모리의 주소를 보면 다른 값이다)\nconsole.log(JSON.stringify(a) === JSON.stringify(b)) // true (문자열로 환원하면, 값으로 보는것이라 같다)\n```\n\n## 객체지향 세계\n\n- 객체는 하나의 원본입니다. \n- 내부의 상태관리를 책임지는 객체입니다.\n- 메시지를 통해서 위임해서 로직을 전개합니다. \n- 객체 지향은 value context 를 쓰지 않습니다. \n\n## Polymorphism \n\n1. substitution (대체 가능성)\n\n   - 확장된 객체는 원본으로 대체 가능합니다. (자식은 부모를 대신할 수 있습니다)\n\n2. internal identity (내적일관성)\n   - 생성 시점의 타입이 내부에 일관성 있게 참조됩니다. (어느시점에서든 만들어질 때 상태를 유지합니다)\n\nex) 오버라이딩: 부모함수를 덮어서 없애고 자식함수로 대체하는 것을 말합니다.\n\n```js\nconst Worker = class {\n  run() {\n    console.log('working');\n  }\n  print() {\n    this.run();\n  }\n};\n\nconst HardWorker = class extends Worker {\n  // 하드워커의 부분집합이 워커, 확장될 클래스는 확장할 대상을 대체할 수 있다.\n  run() {\n    console.log('hardWorking');\n  }\n};\n\nconst worker = new HardWorker(); // 워커의 인스턴스로 하드워커를 만듬\nconsole.log(worker instanceof Worker); // substitution\nworker.print(); // internal identity\n```\n\n## Object Essentials (객체의 본질)\n\n- Maintenance of State (데이터를 은닉) \n  : 객체의 속성이 모두 프라이빗이면서 내 데이터를 관리합니다.\n- Encapsulation of Functionality (기능의 캡슐화) \n  : 메소드를 감춥니다. 외부에 캡슐화해서 제공합니다.\n- Isolation of Change (격리) \n  : 변화의 여파를 막고 격리시킵니다. 오염시켰을 때, 전역 처리기를 걸어둡니다.\n\n```\nconst EssentialObject = class {\n\t#name = \"\"; // hide state\n\t#screen = null;\n\tconstructor(name) {\n\t\tthis.#name = name;\n\t}\n\tcamouflage() {\n\t\tthis.#screen = (Math.random() * 10).toString(16).replace(\".\", \"\")\n\t}\n\tget name() {\n\t\treturn this.#screen || this.#name;\n\t}\n}\n```\n\n## 알려진 기본 설계요령 (SOLID 원칙)\n\n- SRP (Single Responsibility) 단일책임\n\n  코드를 고쳐야하는 이유는 하나뿐이야라고 만드는 방법입니다. \n  잘못하게 되면 산탄총 수술이 필요하게 됩니다. \n  다른 객체에게 의뢰한다 = 다른 객체에게 메시지를 보내는 것.\n\n- OCP (Open Closed) 개방폐쇄\n\n  기존의 객체를 건드리지 않게 설계를 해야합니다. \n  새로운 문제가 일어났으면 새로운 객체를 만들어서 새로운 것에 대한 해결책만 내릴 수 있게 만듭니다. \n\n  인터페이스나 추상클래스를 상속받아서 처리합니다. 그 다음번 문제도 추상화를 받아서 해결합니다.\n\n- LSP (Liskov Substitution, 리스코프 치환) \n\n  부모쪽으로 캐스팅해서 형을 변환하는 것을 말합니다.(업캐스팅)\n\n  Ex) 추상층: 생물(숨을 쉰다) 구상층: 사람(생물, 다리로 이동한다), 타조(생물, 다리로 이동한다), 아메바(생물)\n\n- ISP (Interface Substitution, ISP 치환)\n\n  리스코프 치환법칙을 위반(똑같은 위치에서 같은 기능을 하는 경우에 위임이 불가능할 경우)하게 되면, 인터페이스로 분리하도록 해봅니다. \n  \n  역할에 맞게 분리해서 만들어야합니다. \n  1. 소유 방법으로 분리한다.\n  2. 인터페이스를 만들어서 오버라이딩하면 됩니다.\n\n- DIP (Dependency Inversion)\n\n  의존성 역전의 법칙, 의존성은 항상 부모에서 자식으로만 상속됩니다.\n\n\n```js\nconst Manager = class {\n  #workers;\n  constructor(...workers) {\n    if (workers.every((w) =\u003e w instanceof Worker)) this.#workers = workers;\n  }\n  doWork() {\n    this.#workers.forEach((w) =\u003e w.run());\n  }\n};\n\nconst manager = new Manager(new Worker(), new HardWorker());\nmanager.doWork();\n```\n\u003e 용어 정리\n\u003e 1. DI (Dependency Injection) 의존성 주입\n\u003e 2. DRY 중복방지\n\u003e 3. Hollywood Principle 의존성 부패방지\n\u003e  물어보지 말고 요청하지 않습니다.. ex) 시간날 때, 나한테 연락을 줘.\n\u003e 4. Law of demeter 최소 지식\n\u003e  최소한의 지식만 가지고, 내부에서 객체의 타입, 원래 필드의 타입, 인자로 가져온 객체의 타입만 알게 합니다.\n\u003e  너무 많아지면, train wreck (열차전복) 현상이 일어납니다.\n\u003e 5. Inversion Of Control 제어 역전\n\u003e  flow control (흐름 제어) = 역으로 대치하겠다. 즉, 위임하겠다라는 의미입니다.\n\u003e  프로그램 실행 통제 : 어떠한 흐름으로 제어할지 결정하는 것입니다.\n\u003e  제어를 추상화하고 제어문을 한번만 작성하면, 일반화합니다.\n\u003e  개별 제어의 차이점만 외부에서 주입합니다.\n\u003e  실제구현: 전략패턴 \u0026 템플릿 메소드 패턴 \u003c 컴포지트 패턴 \u003c 비지터 패턴\n\n## SRP 준수하는 객체망이 문제를 해결하는 방법은 뭘까요?\n\n다른 객체에게 의뢰하는 것입니다.\n\n1. 메시지 - 의뢰할 내용\n2. 오퍼레이션 - 메시지를 수신할 객체가 제공하는 서비스\n3. 메소드 - 오퍼레이션이 연결될 실제 처리기\n\n## 의존성의 종류\n\n1. 객체의 생명 주기 전체에 걸친 의존성\n\n- 상속(extends)\n- 연관(association) : 상속을 소유를 합니다.\n- 의존성이 높거나 역할을 개개인별로 너무 많이 부여하면 코드가 망가집니다.\n- 부모는 방탄이다.\n- 필드의 객체 타입을 알고 있습니다.\n\n2. 각 오퍼레이션 실행 시 임시적인 의존성\n\n\u003e 이러한 의존성을 낮추고 격리시키는 방법을 배우는 것이 객체지향 방법론을 배우는 이유입니다. \n\n\n### MVVM 패턴을 알아보고 실습하면서 점진적으로 수정해가는 과정을 배운다.\n\n## MVC\n\nModel -\u003e Controller -\u003e View -\u003e Model\n\n뷰가 모델을 알고 있는 것이 문제가 됩니다. 모델은 비지니스 모델인데 화면에 표시되는 이유와 관련 없는데 밀접하게 연관되서 동작하게 됩니다. \n\n서버 프로그래밍에서는 컨트롤러로 가공하는 방법이라 괜찮은데 클라이언트 프로그래밍에서는 양방향이 서로 연동되면 안되서 문제가 됩니다.\n\n## 제왕적 컨트롤러 MVC\n\nView -\u003e Controller -\u003e Model -\u003e Controller -\u003e View\n\n뷰가 컨트롤러를 통해 모델을 바꾸고 뷰의 변화나 모델의 변화가 필요할 때, 컨트롤러를 변경하게 됩니다.\n\n## MVP\n\nView (getter, setter) - Presenter -\u003e Model -\u003e Presenter -\u003e View (getter, setter)\n\n뷰는 인터페이스로써 세터와 게터가를 갖고 있습니다. \n\n프레젠터 입장에서 뷰의 게터, 세터를 호출합니다. 사실 모델을 모르고 호출하게 되므로, 뷰가 모델을 건드릴 수가 없습니다.\n\n프레젠터는 통제만 하는 역할을 합니다. \n\n## MVVM\n\nView \u003c- Binder(옵저버) -\u003e ViewModel -\u003e Model -\u003e ViewModel\n\n뷰모델은 순수한 뷰입니다. 뷰의 변화가 있으면 바인더가 뷰모델을 갱신해줍니다. \n진짜 뷰와 뷰모델의 의존성을 바인더가 컨트롤하게 됩니다. \n\n여기서도 뷰모델이 뷰를 완전히 모르게 합니다.\n\n## 코드 작성 [(소스)](https://gist.github.com/hikaMaeng/ae5301b2808afd150c4f55a47bd9466a)\n\n### 1회차\n\n- TypeCheck() \n: 자바스크립트는 런타임에 에러가 발견되는 즉시, throw 로 멈추게 하는 코드가 필요합니다. 타입검사를 해서 'string' 또는 객체인지를 비교합니다.\n\n```\ntypeof type == 'string' // type 이 string 이 아니면 객체이다.\n```\n\n\u003e 동등 연산자는(==) 강제 형변환을 일으키지 않아서 속도가 빠르다. 그래서 미리 체크하는 함수를 만들어서 사용하면 매번 일치 연산자(===) 로 비교하는 작업을 줄일 수 있다. 일치 연산자는 자료형 검사를 먼저하게 되서 속도가 느리다.\n\n- Binder Class \n: 어떤 뷰 모델과 매칭할지 내부 hook과 뷰모델을 연결해서 반영해줍니다. \n  \n바인딩에는 2가지 방식있습니다.\n\n1. 태그를 스캔하게 만들어서 만드는 방식, 뷰와 모델을 분리해서 관리할 수 있습니다. (앵귤러의 방식)\n2. 데이터와 연결되어 있는 뷰를 만들어서 이 뷰를 꽂게하는 컴포넌트 방식, 자기 뷰를 모델과 연결해서 만들어둡니다. (리액트의 방식)\n\n- Scanner Class\n: 현재의 뷰모델을 이용해서 스캔합니다. 스캐너가 아이템을 체크하면서 Binder 클래스에 아이템을 추가합니다.\n\nSRP원칙을 기반으로 HTML 해석 스캐너를 따로 둡니다. \n\n\u003e HTML5 에서는 'data-' 만들지 않는 속성은 [유효성 검사](https://validator.w3.org/#validate_by_uri)에서 모두 깨지게 되어있습니다. 속성을 만들 때는 'data-' 프리픽스로 만들어줍니다. \n\n- 애니메이션 효과 \n\nisStop 플래그로 색상이 변경된 후, 클릭했을 때 멈추도록 설정해줍니다.\n```js\nconst viewmodel = ViewModel.get({\n    isStop: false,\n    changeContents() {\n        this.wrapper.styles.background = `rgb(${\n            parseInt(Math.random() * 150) + 100\n        },${parseInt(Math.random() * 150) + 100},${\n            parseInt(Math.random() * 150) + 100\n        })`;\n        this.contents.properties.innerHTML = Math.random()\n            .toString(16)\n            .replace('.', '');\n        binder.render(viewmodel);\n    },\n    wrapper: ViewModel.get({\n        ....\n        events: {\n            click(e, vm) {\n                vm.isStop = true;\n                console.log('click', vm);\n            },\n        },\n    }),\n    ...\n});\n\nconst f = (_) =\u003e {\n    viewmodel.changeContents();\n    console.log(viewmodel.isStop);\n    if (!viewmodel.isStop) requestAnimationFrame(f);\n};\n\nrequestAnimationFrame(f);\n```\n\n\n### 2회차\n\n![MVVM 패턴](/images/post/ex-2.png)\n\nViewModel \u003c- Binder[BinderItem] \u003c- Scanner -\u003e HTMLElement\n\n- ViewModel Class [[강의]](https://youtu.be/RT38Za1pkdI?list=PLBNdLLaRx_rIRXCp9tKsg7qDQmAX19ocw\u0026t=2463)\n: 커스텀 key에 값을 추가할 수 있도록 변경합니다. \n  DOM의 프로퍼티(엘리먼트)와 어트리뷰트(태그) 값을 업데이트 할 수 있습니다.\n\n```js\n Object.entries(data).forEach(([k, v]) =\u003e {\n    if ('styles.attributes.properties'.includes(k)) {\n        this[k] = ViewModel.define(this, k, v);\n    } else {\n        Object.defineProperty(this, k, {\n            enumerable: true,\n            get: (_) =\u003e v,\n            set: (newV) =\u003e {\n                v = newV;\n            },\n        });\n\n        if (v instanceof ViewModel) {\n            v.subKey = k;\n        }\n    }\n});\n```\n\n\n- Binder Class [[강의]](https://youtu.be/RT38Za1pkdI?list=PLBNdLLaRx_rIRXCp9tKsg7qDQmAX19ocw\u0026t=2908)\n\n: 뷰를 그리는 제어문은 바인더에 작성합니다. *** ISP 제어역전이 성립합니다.\n  데이터를 조작하는 코드만 작성합니다.\n```js\n render(viewmodel, _ = type(viewmodel, ViewModel)) {\n        this.#items.forEach((item) =\u003e {\n            const vm = type(viewmodel[item.viewmodel], ViewModel),\n                el = item.el;\n\n            Object.entries(vm.styles).forEach(([k, v]) =\u003e (el.style[k] = v));\n            Object.entries(vm.attributes).forEach(([k, v]) =\u003e\n                el.setAttribute(k, v)\n            );\n            Object.entries(vm.properties).forEach(([k, v]) =\u003e (el[k] = v));\n        });\n    }\n```\n\n- Scanner Class [[강의]](https://youtu.be/RT38Za1pkdI?list=PLBNdLLaRx_rIRXCp9tKsg7qDQmAX19ocw\u0026t=3955)\n: HTML을 스캔하고, hook 을 만들어서 바인더와 연결해주는 작업을 합니다. \n\n\u003e 재귀로 함수가 함수를 호출하다보면 임시 메모리가 쌓이면서 스택오버플로우가 발생하게 됩니다. 해결하려면, 별도의 메모리 공간 스택을 만들고 while 로 돌면서 처리를 하면됩니다. 동적으로 스택을 빼가면서 만듭니다.\n\n```js\n  const stack = [el.firstElementChild];\n  let target;\n\n  while ((target = stack.pop())) {\n      this.checkItem(binder, target);\n\n      if (target.firstElementChild) stack.push(target.firstElementChild);\n      if (target.nextElementSibling)\n          stack.push(target.nextElementSibling);\n  }\n```\n\n- ViewModel Class [[강의]](https://youtu.be/RT38Za1pkdI?list=PLBNdLLaRx_rIRXCp9tKsg7qDQmAX19ocw\u0026t=4770)\n: 새로운 클릭했을 때의 이벤트를 추가합니다. style, attribute 를 key 로 잡아줍니다.\n  wrapper 랑 contents 를 바꾼 후에 한번만 렌더합니다.\n\n```js\nObject.entries(data).forEach(([k, v]) =\u003e {\n    if ('styles.attributes.properties'.includes(k)) {\n        this[k] = ViewModel.define(this, k, v);\n    } else {\n        Object.defineProperty(this, k, {\n            enumerable: true,\n            get: (_) =\u003e v,\n            set: (newV) =\u003e {\n                newV = v;\n            },\n        });\n\n        if (v instanceof ViewModel) {\n            v.subKey = k;\n        }\n    }\n});\n```\n### 3회차\n\n![전략 패턴](/images/post/ex-3.png)\n\n기존 바인더 코드를 전략적으로 변경하는 방법 (바인더가 모델이 변하면 자동으로 변경되게끔 만드는게 목적입니다)\n\n## 전략 패턴 (Strategy)\n\n어떤 문제를 해결하기 위한 핵심적인 지식 부분을 의미합니다. 객체에서 상태는 프로퍼티, 행동은 메소드로 표현합니다. \n\n1. 변화가 생길 때마다 코드를 변경하는게 아니라 객체로 변경합니다. (컴포지션 패턴 -\u003e DI)\n   - 내부에서 만들면 다시 하드코딩이 됩니다. 코드를 변경하지 않고 외부에서 공급받으면 객체에 대한 의존성을 줄일 수 있습니다. (DI)\n2. 반드시 인터페이스나 타입으로 변환합니다. \n3. 내부의 코드를 프로세서와의 계약으로 풀었기 때문에 프로세서로 풀어줍니다.(알고리즘의 일반화)\n\n\u003e 공통로직으로 묶고, 타입이 제공하는 메소드로만 알고리즘을 수정하는 것 -\u003e 알고리즘의 일반화\n\n\n## 템플릿 패턴\n기존 Binder 기능을 Processor Class를 생성해서 위임합니다. \n\n```js\nconst Processor = class {\n    cat;\n    constructor(cat) {\n        this.cat = cat;\n        Object.freeze(this);\n    }\n    process(\n        vm,\n        el,\n        k,\n        v,\n        _0 = type(vm, ViewModel),\n        _1 = type(el, HTMLElement),\n        _2 = type(k, 'string')\n    ) {\n        this._process(vm, el, k, v);\n    }\n\n    _process(vm, el, k, v) {\n        throw 'override';\n    }\n};\n\nbinder.addProcessor(\n    new (class extends Processor {\n        _process(vm, el, k, v) {\n            el.styles[k] = v;\n        }\n    })('styles')\n);\n\n```\n\n\u003e 자식한테 위임하는 방법 (템플릿 메소드 -\u003e `hook` 이라 부른다.)\n\n\n## 옵저버 패턴 (Observer)\n\n감시하는 쪽(observer)는 상대적으로 편합니다. \n감시 당하는 쪽(subject)은 변화가 일어나면 notify 로 알려줘야해서 subject가 더 피곤하다 보면 됩니다.\n\nViewModel Class\n: notify 를 만들어 변경될 때마다 감지를 할 수 있도록 변경합니다. 타겟이 되는 결과 오브젝트를 해석한 후 프로퍼티로 세팅해줍니다. \n\n\nBinder Class\n: ViewModelListener 의 책임도 생기게 됩니다. 그래서 인터페이스 별로 분리해줘야합니다.\n  watch, unwatch 로 등록해서 뷰모델을 받아서 noti가 안 왔을 때, 렌더를 해줄 수 있도록 변경합니다. \n\n\n## 컴포지트 패턴 (Composite)\n동일한 문제를 위임을 반복해서 취합하는 방법을 말합니다.\n\n1. 뷰모델인 자신이 자식 뷰모델을 옵저버가 되야합니다. \n   자신의 변화를 알아차려야하므로, 뷰모델의 리스너가 되야합니다. 리스너가 아닐 때까지 계속 반복합니다. 백바인드를 걸어준다.\n2. 옵저버 패턴의 인포 객체가 넘어오면 이벤트를 알아야합니다. \n3. 리퀘스트 애니메이션 프레임 당 모든 걸 취합해서 noti 를 한번만 보내줍니다.\n\nvm 커버하는 단일 루프 하나에 등록해서 씁니다. 배열 루프가 훨씬 빠릅니다. (리스너를 100개 다는 것보다 리스너 1개만 걸고 루프 돌리는게 훨씬 빠름)\n\n\u003e 계속 하다보면 쉬워집니다. 그래프 순회나 재귀로 푸는 것보다 컴포지트 패턴이 훨씬 쉽게 풀립니다. \n\n    font-size: 3.5rem;\n## 비지터 패턴\n2개 이상의 알고리즘에 개입하도록 외부에서 공급되는 전략입니다.\n단일 컨트롤, 다양한 메서드 다른 곳에서 역할 수행하는 경우에 모두 비지터의 가능성이 있습니다.\n\n\n## Client\n뷰모델의 부모의 isStop 을 업데이트해줍니다.\n\n\n### 4회차\n\n![권한 조정](/images/post/ex-4.png)\n\n책임에 맞는 권한을 부여합니다.\n\n## ISP\n\n뷰모델의 역할에 옵저버 패턴의 서브젝트 역할이 어울리지 않는 거 같습니다. - (역할분리를 해봅니다)\n역할에 맞게 ViewModel 을 개선하면서 ViewModelSubject 를 만듭니다. \n\n- 자바스크립트는 다중상속이 불가능합니다.\n- 뷰모델 리스너와 뷰모델 서브젝트를 상속 받은 것을 사용해야만합니다.\n- 리스너가 1개라도 생겼을 때, watch 할 수 있도록 만듭니다. \n- 리스너가 없으면 unwatch 하고 빼줍니다.\n- `#inited` 플래그를 이용한 간단한 제어입니다. 싱글스레드로 변경할 수 있는 방법이 한번뿐이라 쉽습니다. \n\n\u003e 역할을 분리하고 행위에 대해서 생각합니다. 작명법으로 해결되지 않습니다. \n\n## 섬세한 권한 조정\n\ngetter, setter 의 진짜 값을 갖고 있는 걸 백그라운드 필드라합니다. \n\n코드에서는 트랜잭션을 표현하려면, 함수로 만들어야합니다.\n한번에 일어나는 일인지(트랜잭션)를 함수로 표현하는 것이다. \n(외부에서도 필요할 때, 함수로 가져갈 수 있도록)\n\n\n\u003e public getter, private setter 패턴 -\u003e 자바스크립트에서 읽기전용을 구현하는 방법입니다.\n\n\n## Visitor 패턴\n보살핌을 받는애가 있고, 그 애가 비지터에게 자기자신을 주면 비지터가 대신 돌아주는 것을 의미합니다. \n제어를 위임하기 위해 코드를 객체로 변경한다. \n\n\u003e 어려운 자료구조나 특별한 코드에 대해서 제어코드가 완전히 외부로 위임되서 한 곳에 모여있습니다. \n\u003e 특수한 제어를 빼놓기 위해 사용합니다. \n\n- DOMVisitor Class\n\nDOM의 반복은 DOMVisitor의 역할입니다. \nDOMVisitor는 루프를 돌 필요가 있는 모든 곳에서 사용할 수 있는 함수가 됩니다.\n\n\n- DOMScanner Class\n\nBinder가 스캐너의 역할을 가져가고 Scanner는 checkItem 정책을 돌고 HTML만 공급합니다. \n그래서 스캐너는 역할에 안 맞기 때문에 코드를 분리해서 위임합니다.\n\n\n\u003e 소프트웨어 설계란, 코드를 재배치하는 기술을 설계라합니다.\n\u003e 코드의 역할을 알고 분리할 줄 알아야한다. 객체를 재배치하는 게 아닙니다. \n\n\n## 추상계층 불일치\n\n계약을 잘못 쓰면 의존성을 잘못 설정하면, 망한 코드가 됩니다.  \n어떤 형에서는 부모를 사용하고 어떤 형에서는 자식을 사용하다보면, 불일치가 일어나게 됩니다. \n\n\u003e 연습을 많이하면 역할별 분리하는 습관이 생기게 되는데 한쪽이 추상계층이면, 반대쪽도 추상계층으로 맞춰줘야 불일치가 없어진다.\n\n추상계층과 연결될 수 있게 바꾸면 OCP를 수정하지않고 확장할 수 있도록 바꿀 수 있습니다.\n\n\u003e 기능적인 부분과 도메인적인 부분을 나눠서 개발해야 추후에 도메인 부분만 교체할 수 있습니다.\n\n\n## 설계 종합\n\n좋은 코드는 복잡성을 쪼개서 최적화를 적용할 수 있게 됩니다. \n가상화된 렌더러 시스템은 어떤 플랫폼으로든 교체가 가능하다는 점이 장점입니다.\n많은 구현체들은 직접 바인더 콜하는 경우가 많아졌고, 옵저버 패턴으로 연결된 부분만 복잡도가 높게 되었습니다. \n\n\n### 5회차\n\n## 문제점 짚어보기\n\n문제 1. binder 의 viewmodelUpdated 가 전역변수를 참조하고 있다. \n자신의 뷰모델을 보내주도록 변경해줍니다. set 안에 별도의 속성을 넣는 건 애매한 일이기에 인자에 따로 플래그를 준다.\n\n문제 2. 바인더에는 vm 의 특정 키를 인식하는 코드가 없다.\n뷰모델에는 key가 확정(하드코딩)되어있는데 다른 서브키를 가질 수 없다. \n- 임의의 키를 매핑할 수 있는 코드로 수정한다. (하드코딩을 제거한다.)\n- 처리기는 데이터 구조가 매핑된다. 데이터 구조도 동적으로 바꾸는과정이 필요하다. \ndefine 이 재귀로 호출하게끔 한다.\n\n\u003e reduce 는 초기값은 두고 첫번째 인자 accumulator 가 계속 앞에 인자로 들어오고 두번째 인자는 배열의 원소들이 들어온다. 그 다음에 있는  accumulator 있는 건 함수가 반환하는 값으로 변경된다. 오브젝트로 반환 될거다. ex) Object.entries().reduce(() =\u003e {}, {})\n\n\n문제3. setDomProcessor 세팅을 넣어준다. \n바인더에게 데코레이팅 해준다.\n\n문제4. binder에 공개 정보를 너무 많이 주고 있다? 프로세스의 자율성이 떨어진다.\n\n핵심 코어의 복잡성을 알려주기 위해 바인더가 무거워졌습니다. 본체는 가볍과 바깥쪽에 마지막 구현체의 실력에 따라 달라지도록 만든 것입니다. \n\n\u003e 디자인이나 설계는 정답이 조직안에 있습니다. 누가 더 난이도 높은 쪽을 가져갈 것인가. \n\u003e 디자인 의사결정은 코드의 배치 결정인데 항상 사람의 역량을 보고 결정해야합니다. \n\n\n## 데코레이터 패턴 [[강의]](https://youtu.be/5UUISCK6CL4?list=PLBNdLLaRx_rIRXCp9tKsg7qDQmAX19ocw\u0026t=2791)\n\n자기가 일하고 계속 다음번에게 넘기는 것을 말합니다.\n바인더에 도움없이 프로세서 세터를 만들어줍니다. \n소유하는 것과 격리시켜서 분리할 수 있습니다.\n\n\u003e 다음번 애한테 일을 시킬지 말지 결정해서 중간에 멈출 수 있는 패턴은 Chain of Responsibility 패턴이라 합니다.\n\n\n루프가 나왔을 때, 객체로 바꾸는 방법이 링크드리스트로 만드는 데코레이터 패턴입니다. \n\n## 새로운 ol, li 만들기\n\n확장가능한 밑작업 위에 템플릿 프로세서를 만듭니다. \n오브젝트의 검증 -\u003e err 순수함수 사용 or 클래스로 정의\n\n\u003e 클래스의 싱글톤 객체와 static 의 차이\n\u003e static 은 상속이 안된다. 단순 함수와 상태만 있습니다. \n\n## 쉴드 패턴\n검증되어있는 코드, 모든 코드가 안정화된 것만 내려오도록 작성합니다.\n\n```js\nif (..){ \n  template = ... \n  data = ...\n}// black list : 코드의 검증\n\n// white list: 위에 데이터를 이용하는 코드 (실수를 방지하기 위해)\nconst WL = { template, data }\n```\n유지보수 면에서는 로직 코드가 시작되기 전에 모두 검증이 끝나있어야합니다. \n\n\u003e 옵셔널 코드와 쉴드패턴의 차이는 잘못되면 옵셔널은 전개가 되지 않습니다.\n\n![결과](/images/post/result.png)\n\n---\n\n강의 중간중간에 개발에 도움되는 얘기를 많이 듣게 됩니다. \n코드도 너무 잘 짜시고, 패턴대로 수정해나갈 수 있다는게 정말 엄청 신기하고 멋지다는 생각이 절로 듭니다. \n\n저는 직접가서 보기도 했었지만..(유튜브에 뒷통수가 출연했어요!) \n주옥같은 강의를 여러번 돌려볼 수 있다는게 너무 다행이란 생각입니다:)"},{"slug":"eslint-prettier","title":"VSCode 에서 ESLint와 Prettier 설정방법","date":"2022-01-15 17:05:58","coverImage":"/images/cover/eslint-prettier.png","category":"Tip","content":"\nESLint 와 Prettier 를 적용 후 VSCode에서 자동 저장이 되게 하기 위해서는 다음과 같이 코드를 추가해주면 됩니다.\n\u003c!-- more --\u003e\n\n#### Settings 파일을 직접 수정하는 방법\ncommand + shift + P : Command Palette\n\n![file open](/images/post/settings.png)\n\n```js\n// VSCode \u003e settings.json\n{\n    \"editor.codeActionsOnSave\": {\n        \"source.fixAll.eslint\": true // ESLint\n    },\n    \"editor.formatOnSave\": true, // Prettier\n}\n```\n#### IDE에서 파일을 설정하는 방법\nPreference \u003e Settings (⌘ ,)\n![auto-save](/images/post/auto-save.png)\n\n#### 규칙 설정 방법\n[ESLint](https://eslint.org/docs/user-guide/getting-started)는 코드가 정의된 규칙과 일치하지 않을 때, 판별해주는 정적 코드 분석 도구입니다. \u003cbr/\u003e 자동저장 시, 코드 스타일을 바꿔줄 수 있습니다.\n\n문자열 배열의 경우에 쉼표 뒤에 아래로 한칸씩 떨어지는 스타일을 더 선호한다면, [규칙](https://eslint.org/docs/rules/indent#:~:text=bar%2C%0Abaz%2C%0A%20%20%20%20%20%20qux%0A%5D%3B-,Examples,-of%20correct%20code)을 추가해서 사용하면 됩니다.\n\n```js\n// .eslintrc\n{\n    \"rules\": {\n        \"indent\": [\"error\", 4, { \"ArrayExpression\": 1 }]\n    }\n}\n```\n\n[Prettier](https://prettier.io/docs/en/index.html)는 공통 스타일 가이드에 따라 더 이쁘게 표현하기 위한 코드 포맷터입니다.\n\n```js\n// .prettierrc\n{\n    \"trailingComma\": \"es5\",\n    \"tabWidth\": 4,\n    \"semi\": true,\n    \"singleQuote\": true\n}\n```\n\n대부분 2가지를 같이 사용하기에 일관성 있는 코드가 될 수 있게 자동 저장시에 반영될 수 있게 적용해서 사용하시길 바랍니다.\n"},{"slug":"typescript-config","title":"TSConfig 설정방법","date":"2022-01-14 16:14:08","coverImage":"/images/cover/typescript-config.png","category":"TypeScript","content":"\n타입스크립트로 전환하면, config 파일을 생성해서 프로퍼티를 추가하게 되는데요,\n기본 리액트 버전으로 설치하면 가장 먼저 만나게 되는 오류가 있습니다.\n\u003c!-- more --\u003e\n\n\u003e \u003cspan style='color:red'\u003e Could not find a declaration file for module 'react'.\n\u003e ...\n\u003e implicitly has an 'any' type. \u003c/span\u003e\n\n암시적으로 any 타입을 가집니다. 라고 해석할 수 있는데요.\n타입스크립트에서 타입을 사용하도록 엄격하게 권장하고 있습니다.\n\n어떤 타입인지 모르고 지나칠 때가 있습니다. 그러면 `'any'`라고 명시해야하는데 이 조차도 너무 번거롭다 느껴질 때 약간 느슨하게 타입을 안쓰고 넘어가게 해주는 방법이 있습니다.\n\n[noImplicitAny](https://www.typescriptlang.org/tsconfig#noImplicitAny) 프로퍼티를 추가해주는 방법인데요, off 로 바꿔주면 오류는 발생하지 않을것입니다.\n\n결과적으로는 타입스크립트로 전환했으면, 모든 타입을 작성해주는 것은 매우 중요한 거 같습니다.\n\n```js\n// tsconfig.json\n{\n    \"compilerOptions\":\n    {\n        \"noImplicitAny\": false\n    }\n}\n```\n"},{"slug":"react-cypress","title":"React에 Cypress 적용하기","date":"2022-01-14 13:58:02","coverImage":"/images/cover/react-cypress.png","category":"React","content":"\n이 글은 Cypress 블로그의 [원문](https://www.cypress.io/blog/2021/04/06/cypress-component-testing-react)을 직역해서 [실습](https://github.com/jelee603/cypress-testing-example)하기 위해 작성했습니다.\n\u003c!-- more --\u003e\n## Cypress 시작하기\n\nCypress7.0 중, Cypress와 함께 패키지로 묶은 새로운 컴포넌트입니다.\n이것은 테스팅을 실행으로부터 만드는 법을 배우고, `experimentalComponentTesting` 플래그가 숨겨져 있습니다.\n\n블로그의 이 글에서는 타입스크립트를 사용한 새로운 리액트 앱을 통해 리액트를 생성하고 Cypress 컴포넌트 테스트 러너를 설치하는 방법을 볼 수 있을 것입니다.\n\n블로그에 사용된 예제코드는 [여기](https://github.com/lmiller1990/cypress-react-template)서 얻을 수 있습니다.\n\n## 새 리액트 프로젝트 생성\n\n새로운 리액트는 만드는 법을 시작합니다. 옵션으로 타입스크립트를 추가합니다. - 이 예제를 사용할 것입니다.\n\n```\nyarn create react-app cypress-test-react --template typescript\n```\n\n## Cypress 컴포넌트 테스트 러너를 구성하는 방법\n\n리액트 프로젝트를 한번 얻고, Cypress 설치와 웹팩 DevServer 와 리액트 어댑터를 설치합니다.\n\n리액트 앱 프로젝트는 웹팩 기반에 있습니다. 웹팩 어댑터와 연관된 설치중입니다.\n또한 `@cypress/react` 필요하고, 컴포넌트(`mount`하기 위해 비슷한 Enzyme 또는 테스팅 라이브러리에 `render`)들과 상호적으로 붙일 수 있는 방법이 우선입니다.\n\n```\nyarn add cypress @cypress/react @cypress/webpack-dev-server --dev\n```\n\n다음, 기본 설정을 위해 `cypress.json` 만듭니다:\n\n```\n{\n  \"component\": {\n    \"testFiles\": \"**/*.test.{js,ts,jsx,tsx}\",\n    \"componentFolder\": \"src\"\n  }\n}\n```\n\n여기에 몇가지 컴포넌트 테스팅 상세 옵션을 추가하고, 앞으로는 `\"component\"` 키를 사용합니다.\n`\"componentFolder\"`에 모든 컴포넌트와 테스트들이 위치하고 `\"testFiles\"`은 테스트파일을 찾기위한 패턴입니다.\n\n마지막으로 컴포넌트 테스트를 위해 `@cypress/webpack-dev-server`가 필요합니다.\n플러그인은 [Cypress 문서](https://docs.cypress.io/guides/tooling/plugins-guide#Installing-plugins)가 상세하게 설명합니다.\n기본 플러그인은 `cypress/plugins/index.js` 부터 로드 됩니다. 파일을 만들고 추가합니다:\n\n```\n// cypress/plugins/index.js\n\nconst injectDevServer = require(\"@cypress/react/plugins/react-scripts\")\n\nmodule.exports = (on, config) =\u003e {\n  injectDevServer(on, config)\n  return config\n}\n```\n\n이것은 Cypress 웹팩 Dev Server를 사용하기 위해 웹팩과 같은 설정으로 리액트 앱을 사용합니다.\n\n다른 템플릿을 사용한다면, Next.js 같은, 몇가지 다른 유용한 어댑터를 가져야합니다.\n\n또한 1개의 어댑터를 만드는게 가능합니다.\n\n## 테스트 작성법\n\nCypress 를 사용하기 위해, `src/App.test.tsx` 이동시켜, 리액트 앱 템플릿으로 가져옵니다.\n간단한 이동입니다:\n\n```\n// src/App.test.tsx\n\nimport React from 'react';\nimport { mount } from '@cypress/react';\nimport App from './App';\n\nit('renders learn react link', () =\u003e {\n  mount(\u003cApp /\u003e);\n  cy.get('a').contains('Learn React');\n});\n```\n\n대부분의 테스트는 `@cypress/react` 로 부터 `mount`할 때 시작할 것입니다. 테스트 라이브러리의 `render`와 유사합니다. 컴포넌트가 한번 마운트되면, Cypress의 확장된 올바른 행동을 확인하기 위한[query and assertion APIs](https://docs.cypress.io/api/table-of-contents) 를 사용할 수 있습니다.\n이 예제는 `\"Learn React\"` 렌더되었다고 확증할 수 있습니다.\n\n테스트 러너에서 Cypress 컴포넌트를 실행하세요:\n\n```\nyarn cypress open-ct\n```\n\n그리고 왼쪽 트리구조에서 스펙을 선택하세요.\n\n변경되도록 해보세요 - 테스트는 즉각 재실행됩니다. 오로지 즉각적인 것은 아닙니다. 테스트가 통과되거나 실패 되었다면, 시각적으로 점검하고 디버그가 가능합니다.\n\n`yarn cypress run-ct`로 모든 스펙들은 실행할 수 있습니다. CI 환경, 또는 코드 커밋과 푸시 전에 마지막 체크에서 테스트들의 실행하기에 유용합니다.\n\n## 논의\n\nCypress 컴포넌트 테스트 러너는 jsdom 기반의 테스팅 환경(예를 들어, jest 와 Vue Test Utils)의 대안책입니다. 많은 장점을 제안합니다:\n\n- 실제 브라우저에서 실행됩니다. 이 의미는 테스트가 유저에게 더 가까운 경험이 될 것입니다.\n- 비주얼. 무엇이 렌더되었는지 볼 수 있습니다. 더이상 무엇이 렌더되거나 디버그인지 찾으며 수수께끼 터미널 로그를 스크롤링 하지 않아도 됩니다. - 단지 devtools 과 브라우저 DOM 을 열면 됩니다.\n- Cypress 의 힘 - 가장 인기있고 의지할 수 있는 E2E 테스팅이 있습니다.\n\n또한 디자인 환경이 2배입니다. 즉시 반영과 가까운 인스턴스 피드백을 주고 발전되는 것을 볼 수 있습니다.\n이것은 점진적으로 테스트 기반 jest 가 아니고, Storybook 디자인 기반 잘 되어진 환경입니다.\n\n여전히 알파버전이지만, 빠르게 발전하고 있고 컴포넌트 테스팅의 지표를 바꿀 것을 약속합니다.\n\n## 결론\n\n컴포넌트 테스팅을 위한 큰 Cypress 를 가져옵니다. 아래 어댑터 이래로, 웹팩과 같은, 테스트 전체를 버릴 필요는 없습니다. - 마이그레이션을오 가능합니다.\n\n시각적인 측면은 단위 테스트과 단독 툴 디자인입니다. 엉망인 콘솔 결과를 잡아내던 시절은 끝났습니다. - 테스트 실행으로 어떤 컴포넌트인지 볼 수 있습니다.\n\n블로그의 코드는 [여기](https://github.com/lmiller1990/cypress-react-template)에서 볼 수 있습니다.\n\n## Reference\n\n- https://www.cypress.io/blog/2021/04/06/cypress-component-testing-react\n"},{"slug":"react-runtime-error","title":"React 환경세팅에서 만난 오류들","date":"2021-12-28 14:57:17","coverImage":"/images/cover/react-runtime-error.png","category":"React","content":"\n오랜만에 React (v17.0.2) 최신버전으로 설치하고, `npm start` 를 실행했는데 아래와 같은 버그를 만났습니다.\n\n\u003e Bug: Error [ERR_REQUIRE_ESM]: Must use import to load ES Module: @eslint\\eslintrc\\universal.js\n\n먼저 어떤 버전의 문제인지, React 와 Eslint 에서 권장하는 버전을 확인하러 가봅니다.\n\n\u003c!-- more --\u003e\n1. 공식 홈페이지 권장사항\n   https://reactjs.org/docs/create-a-new-react-app.html\n\n```\nNode \u003e= 14.0.0\nnpm \u003e= 5.6\n```\n\n2. eslint v8 일 때, nodejs 버전을 업그레이드 해주라고 하네요.  \n   https://github.com/eslint/eslint/issues/15247\n\n```\nNode  ^12.22.0 || ^14.17.0 || \u003e=16.0.0\n```\n\n2가지 버전을 확인해보니, Node 버전이 최소 14 이상은 되어야 안정적일 거 같아 보이네요.\n설치된 런타임 버전을 확인해봅니다.\n\n```\nnode -v // v12.22\nnpm -v // v6.14.15\n```\n\n예전에 작업하면서 노드 버전을 v12.22 로 사용하고 있었네요. v14.18 로 NVM을 변경해줍니다.\n\n스위칭 후에 OSX 터미널에서 실행하면 정상적으로 동작합니다. 이제 VSCode 터미널에서 실행해봅니다.\n여전히 오류가 발생합니다. \u003cbr/\u003e\u003cbr/\u003e\n\n한참을 찾아보다가 좋은 [해결 방법](https://stackoverflow.com/questions/44700432/visual-studio-code-to-use-node-version-specified-by-nvm)을 발견했습니다.\nNVM을 이용해서 전역 버전을 변경하더라도 모든 동일하게 반영이 되지 않네요. \u003cbr/\u003e\u003cbr/\u003e\n\n항상 사용하는 버전을 NVM Default 로 맞춰두고, `nvm use default` 로 사용을 해야할 거 같습니다.\nVSCode 에서는 [launch.json 파일](https://code.visualstudio.com/docs/editor/debugging#_run-view)에 `runtimeVersion: default`로 추가해두면 항상 default 값을 사용할 수 있습니다.\n\n```\n// OS X Terminal\nnvm alias default 14.18.1\n\n// VSCode Terminal\nnvm use default\n```\n"},{"slug":"browser-operation","title":"브라우저 동작 원리","date":"2021-12-01 21:59:43","coverImage":"/images/cover/browser-operation.png","category":"HTML_CSS","content":"\n## 브라우저의 역할\n\n브라우저는 웹페이지를 서버에 요청하고 서버의 응답을 받아 표시합니다.\n서버로부터 html, css, javascript, 이미지 파일 등 응답받는 것입니다.\n\u003c!-- more --\u003e\n\nhtml, css 는 렌더링 엔진인 html 파서와 css 파서에 의해 파싱되어 DOM, CSSOM 트리로 변환되어 렌더 트리로 결합됩니다. 브라우저는 렌더 트리를 기반으로 웹페이지를 표시합니다.\n\n크롬은 대부분의 브라우저와 달리 각 탭마다 별도의 렌더링 엔진 인스턴스를 유지하고 있습니다.\n각 탭은 독립된 프로세스로 처리된다는 점이 장점입니다.\n\n사파리와 크롬은 [웹킷 엔진](\u003c[https://webkit.org](https://webkit.org/)\u003e)을 사용합니다.\n\n## 동작 과정\n\n### 렌더링 엔진\n\n`렌더링 엔진`은 HTML 문서를 파싱하고 \"콘텐츠 트리\" 내부에서 태그를 `DOM 노드`로 변환해줍니다. 그 다음 외부 CSS 파일과 함께 스타일 요소도 파싱하게 되는데 스타일 정보와 HTML 표시 규칙은 `렌더 트리`라고 부르는 또다른 트리를 생성합니다.\n\n`렌더 트리` 생성이 끝나면 배치(layout)가 시작되는데 각 노드가 화면의 정확한 위치에 표시는 되는 것을 의미합니다.\n\n`렌더링 엔진`은 좀 더 나은 사용자 경험을 위해 가능하면 빠르게 내용을 표시하는데 모든 html 을 파싱할 때까지 기다리지 않고 배치(layout)와 그리기 과정을 시작합니다. 네트워크로부터 나머지 내용이 전송되기를 기다리는 동시에 받은 내용의 일부를 먼저 화면에 표시해주는 것이죠.\n\n### 파싱\n\nhtml 파서는 script 태그를 만나면 자바스크립트 코드를 실행하기 위해 DOM 생성 프로세스를 중지하고 자바스크립트 엔진으로 제어권을 넘겨줍니다. 자바스크립트 엔진은 자바스크립트 파일을 로드하고 파싱하여 실행합니다.\n\n자바스크립트의 실행이 완료되면, 다시 HTML 파서로 제어권을 넘겨서 브라우저가 중지했던 시점부터 DOM 생성을 재개합니다.\n\n이처럼 브라우저는 동기적으로 html, css, javascript를 처리하게 됩니다.\n그래서 흔히, body 아래에 script 써주는 방법이 dom 생성이 지연되어 발생할 수 있는 오류를 예방하는데 좋은 방법이 되었습니다.\n\n## 자바스크립트 엔진\n\n자바스크립트는 렌더링 엔진이 아닌 chrome 에서는 chrome v8 자바스크립트 엔진이 담당합니다.\n\n## Reference\n\n- [https://poiemaweb.com/js-browser](https://poiemaweb.com/js-browser)\n- [https://d2.naver.com/helloworld/59361](https://d2.naver.com/helloworld/59361)\n"},{"slug":"react-redux","title":"React와 Redux","date":"2021-11-26 13:45:56","coverImage":"/images/cover/react-redux.png","category":"React","content":"\n## 리덕스는 아래와 같은 상황을 방지하기 위해 사용합니다.\n\n- 여러 컴포넌트에 걸쳐 전달하게 될 경우, 불필요한 props 가 늘어날 수 있다.\n- 형제 컴포넌트에서 불필요한 렌더링이 일어날 수 있다.\n- 최상위 컴포넌트에서 상태관리 로직이 많아 길어지는 현상도 있을 수 있다.\n\u003c!-- more --\u003e\n## 리덕스의 동작 과정\n\n```\n1. 리덕스는 스토어라는 객체 내부에 상태를 담게 됩니다.\n\n2. 상태를 변경시킬 때, 액션을 전달하는데 이 과정을 디스패치라합니다.\n\n3. 스토어가 액션을 받으면 리듀서가 상태를 변화시키는 로직으로 어떤 작업을 할지 정합니다.\n\n4. 액션 처리 후에 새 상태를 스토어에 담습니다.\n\n5. 스토어 안에 있는 상태가 바뀌면 구독하고 있는 컴포넌트에게 전달합니다.\n```\n\n```js\nyarn add redux react-redux\n```\n\n타입스크립트 공식문서 [예제](https://ko.redux.js.org/recipes/usage-with-typescript)는 actions 와 reducer 파일을 분리했지만, 공부하는 입장에서 분리하지 않고 하나로 보면 아래와 같습니다.\n\n`Action` 접미사를 붙인 객체에는\n\ntype 에 넘겨줄 값들의 타입을 정의하고,\n\npayload 에 리듀서 상태를 변경하는 로직을 넣어줍니다.\n\n```js\n// src/store/system.ts\n\nexport const UPDATE_SESSION = 'UPDATE_SESSION'\nexport interface SystemState {\n  loggedIn: boolean\n  session: string\n  userName: string\n}\n\ninterface UpdateSessionAction {\n  type: typeof UPDATE_SESSION\n  payload: SystemState\n}\n\n// 액션은 상태 변화 시킬 때 참조하는 객체를 정의한다.\nexport type SystemActionTypes = UpdateSessionAction\n\nconst initialState: SystemState = {\n  loggedIn: false,\n  session: '',\n  userName: ''\n}\n\n// 리듀서는 액션으로부터 받은 상태 변화 로직만 처리한다.\nexport function systemReducer(\n  state = initialState,\n  action: SystemActionTypes\n): SystemState {\n  switch (action.type) {\n    case UPDATE_SESSION: {\n      return {\n        ...state,\n        ...action.payload\n      }\n    }\n    default:\n      return state\n  }\n}\n```\n\n```js\n// src/store/index.ts\n\nimport { systemReducer } from './system/reducers';\nimport { chatReducer } from './chat/reducers';\n\nconst rootReducer = combineReducers({\n  system: systemReducer,\n  chat: chatReducer,\n});\n\n// 2개이상의 리듀서를 합쳐서 내보낸다.\nexport type RootState = ReturnType\u003ctypeof rootReducer\u003e;\n```\n\nindex 파일에서 위에 정의했던 리듀서를 합쳐서 내보내주게 됩니다.\n\n[combineReducers](https://lunit.gitbook.io/redux-in-korean/recipes/structuringreducers/usingcombinereducers)를 사용하면 여러개의 리듀서를 한번에 호출할 수 있습니다.\n\n```js\n// src/hooks/useUpdateSession.ts\n\nimport { useDispatch } from 'react-redux';\nimport { useCallback } from 'react';\nimport { SystemActionTypes } from '../store/system';\n\nexport default function useUpdateSession() {\n  const dispatch = useDispatch();\n  return useCallback((text) =\u003e dispatch(SystemActionTypes(text)), [dispatch]);\n}\n```\n\nuseDispatch 함수는 액션을 전달합니다.\nhooks 디렉토리에는 이러한 dispatch 동작들을 정해둡니다.\n\n```js\n// src/components/**.tsx\n\nconst updateSession = useUpdateSession({loggedIn: true, session: '', userName: ''};\n```\n\n화면에서 사용할 때는, `use` 접두사를 사용한 hook 을 사용합니다.\n\n디버깅으로 리덕스로 변경된 값을 확인하는 방법은 크롬 확장자 도구에 리덕스 개발자도구([적용 방법](https://react.vlpt.us/redux/06-redux-devtools.html))를 설치하시면 됩니다.\n\n```js\n$ yarn add redux-devtools-extension\n\n// index.ts\n\nimport { composeWithDevTools } from 'redux-devtools-extension';\nconst store = createStore(rootReducer, composeWithDevTools());\n```\n\n## Reference\n\n- https://ko.redux.js.org/recipes/usage-with-typescript/\n- https://velog.io/@velopert/use-typescript-and-redux-like-a-pro\n- https://react.vlpt.us/redux/06-redux-devtools.html\n"},{"slug":"css-selectors","title":"CSS 선택자","date":"2021-11-12 15:12:23","coverImage":"/images/cover/css-selectors.png","category":"HTML_CSS","content":"\n[CSS 선택자](https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors)는 CSS 규칙을 적용할 요소를 정의합니다.\n\n타입 선택자 분류는 다음과 같이 쓴다.\n\u003c!-- more --\u003e\n```css\nol li span {\n  /* 공백 : 하위 선택자 */\n}\n\nbody \u003e p {\n  /* \u003e : 자식 선택자 */\n}\n\ndiv + p {\n  /* + : 형제 선택자 */\n}\n\n* {\n  /* 전체 선택자 */\n}\n```\n\n마지막 라인 없애는 방법, `last-child` 선택자를 이용하자.\n\n```css\n.menu li {\n  border-bottom: 1px solid #ccc;\n}\n.menu li:last-child {\n  border: none;\n}\n```\n\n첫번째 스탸일 변경 방법 [`first-child`](https://developer.mozilla.org/ko/docs/Web/CSS/:first-child) 선택자를 이용하자.\n\n```\n\u003carticle\u003e\n  \u003cp\u003eFirst paragraph...\u003c/p\u003e\n  \u003cp\u003eLorem ipsum...\u003c/p\u003e\n  \u003cp\u003eDolor sit amet...\u003c/p\u003e\n  \u003cp\u003eConsectetur adipisicing...\u003c/p\u003e\n\u003c/article\u003e\n```\n\n```\np:first-child {\n  font-size: 1.5em;\n}\n```\n"},{"slug":"html-span","title":"HTML \u003cspan\u003e 요소","date":"2021-11-12 15:08:11","coverImage":"/images/cover/html-span.png","category":"HTML_CSS","content":"\n[`\u003cspan\u003e`](https://developer.mozilla.org/ko/docs/Web/HTML/Element/span) 은 구문 컨텐츠를 위한 문장을 묶을 때 사용하는 [인라인 요소](https://developer.mozilla.org/ko/docs/Web/HTML/Inline_elements)입니다.\n\n\n\u003c!-- more --\u003eㄴ\n\n인라인은 전체 문단이 끊기지 않고 하나로 그려집니다. 문서의 흐름에서 줄바꿈을 강제하진 않는거죠.\n반면에 블록 요소는 줄바꿈을 할 수 있습니다. 그럼에도 간단한 문장은 span 만 사용해서 개행을 하고 싶은 경우가 생기죠.\n\n---\n\n##### 개행 문자 \u0026 공백 문자는 어떻게 처리할까?\n\n1. span 요소 1개로만 처리할 때\n\nspan 태그를 1개에 [`white-space`](https://developer.mozilla.org/ko/docs/Web/CSS/white-space) 속성을 이용한다.\n[이스케이프 문자](https://ko.wikipedia.org/wiki/%EC%9D%B4%EC%8A%A4%EC%BC%80%EC%9D%B4%ED%94%84_%EB%AC%B8%EC%9E%90) 중 `\\n`(개행문자)를 사용해서 줄바꿈이 가능하다.\n\n```js\n.spanStyle {\n    white-space: \"pre-line\"\n}\n\u003cspan class=\"spanStyle\"\u003e테스트\\n입니다.\u003c/span\u003e\n```\n\n2. div 요소 안에 span 으로 처리할 때\n\n```js\n.spanStyle {\n    display: \"block\"\n}\n\n\u003cdiv\u003e\n    \u003cspan class=\"spanStyle\"\u003e테스트\u003cspan\u003e\n    \u003cspan class=\"spanStyle\"\u003e입니다\u003cspan\u003e\n\u003c/div\u003e\n```\n"},{"slug":"create-thumbnail","title":"썸네일 이미지 생성","date":"2021-11-10 17:55:44","coverImage":"/images/cover/create-thumbnail.png","category":"ToyProject","content":"\n블로그엔 썸네일(coverImage) 이미지도 같이 추가해야하는데 매번 그림을 찾는것도 그 그림의 픽셀이 깨지는 것도 번거로워서 글자와 배경만 바뀌는 심플한 이미지로 대체해봤습니다.\n\n아래는 그 썸네일 이미지를 생성할 수 있는 페이지입니다.\n\u003c!-- more --\u003e\n텍스트를 입력하고, 색상을 선택하면 이미지를 다운 받을 수 있고, 색상값은 미리 대중화 된 걸로 설정해두었습니다.\n\u003c!-- \n\u003ciframe src=\"https://jelee603.github.io/code/create-thumbnail.html\" style=\"width: 100vh; height: 30vh\"\u003e\u003c/iframe\u003e --\u003e\n\n![데모영상](/images/post/thumbnail-demo.gif)\n\n코드는 배경과 텍스트 정렬이 된, 캔버스를 그려두고 저장했을 때, [toDataURL()](https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/toDataURL) 이용해서 png 파일를 만들고, 임시로 `\u003ca link\u003e` 만들었다가 지우는 방법으로 다운로드 할 수 있게 만들었습니다.\n\n컬러값 부분은 [이벤트 버블링](https://developer.mozilla.org/ko/docs/Learn/JavaScript/Building_blocks/Events#:~:text=%EB%8B%BF%EC%9D%84%20%EB%95%8C%EA%B9%8C%EC%A7%80%20%EA%B3%84%EC%86%8D%ED%95%A9%EB%8B%88%EB%8B%A4.-,%EB%B2%84%EB%B8%94%EB%A7%81,-%EB%8B%A8%EA%B3%84%EC%97%90%EC%84%9C%EB%8A%94%2C%20%EC%A0%95%ED%99%95%ED%9E%88%20%EB%B0%98%EB%8C%80%EC%9D%98)이 되니 부모 div 에 클릭 이벤트를 걸어두고 버튼마다 [데이터 속성](https://developer.mozilla.org/ko/docs/Learn/HTML/Howto/Use_data_attributes)값으로 버튼을 눌렸을 때, 색상이 바뀔 수 있도록 처리했습니다.\n"},{"slug":"react-migration","title":"React 기존 프로젝트에 타입스크립트 마이그레이션","date":"2021-11-05 00:22:39","coverImage":"/images/cover/react-migration.png","category":"React","content":"\n리액트에서 타입스크립트를 지원하고 있어, 간단하게 설치가 가능하지만 기존 프로젝트에 마이그레이션 방법으로 설치를 해보고자 한다.\n\u003c!-- more --\u003e\n### [React-TypeScript](https://reactjs.org/docs/static-type-checking.html#typescript) 적용 방법\n\n```js\nnpx create-react-app my-app --template typescript\n```\n\n### 기존 리액트 프로젝트에 타입스크립트로 마이그레이션 방법\n\n[Create React App](https://reactjs.org/docs/create-a-new-react-app.html) 의 순서대로 설치한다.\n\n```js\nnpx create-react-app my-app\ncd my-app\nnpm start\n```\n\n리액트를 설치하고 프로젝트에 [타입스크립트를 추가](https://reactjs.org/docs/static-type-checking.html#adding-typescript-to-a-project)로 설치해준다.\n\n```js\nyarn add --D typescript @typescript-eslint/parser\nyarn run tsc --init\n```\n\nindex.js 와 App.js 파일의 확장자는 _.tsx 로 변경해준다.\n나머지 파일은 모두 _.ts 파일로 확장자를 변경해준다.\n\neslint 에서도 타입의 영향을 받지 않으려면, [@typescript-eslint/parser](https://www.npmjs.com/package/@typescript-eslint/parser)를 추가해준다.\n노드 버전이 v12.22.0 이상이 되어야 설치가 가능하다.\n\n```js\nyarn add -D @typescript-eslint/parser\n```\n\n프로젝트를 실행시 발생하는 버그:\n\n\u003e typescript svg 모듈 또는 해당 형식 선언을 찾을 수 없습니다\n\u003e\n\u003e 해결 방법:\n\u003e 커스텀 타입 파일을 생성해주고, tsconfig 파일에 include 에 해당 파일을 추가해준다. [(stack-overflow)](https://stackoverflow.com/questions/44717164/unable-to-import-svg-files-in-typescript)\n\u003e\n\u003e ```js\n\u003e // custom-d.ts\n\u003e declare module \"*.svg\" {\n\u003e  const content: any;\n\u003e  export default content;\n\u003e }\n\u003e ```\n\n\u003e @typescript-eslint/parser' declared in '.eslintrc': Cannot find module 'typescript'\n\u003e\n\u003e 해결 방법:\n\u003e [typescript가 로컬에 설치](https://github.com/typescript-eslint/typescript-eslint/blob/master/docs/getting-started/linting/FAQ.md#typescript-should-be-installed-locally)되어 있어야한다.\n\u003e\n\u003e ```\n\u003e yarn global add typescript\n\u003e ```\n"},{"slug":"react-vac","title":"React VAC Pattern","date":"2021-11-01 16:57:17","coverImage":"/images/cover/react-vac.png","category":"React","content":"\n#### VAC Pattern 이란?\n\n[View Asset Component](https://github.com/coxcore/react-vac) 라 하며, jsx 파일 내에서 state 와 render 부분을 별도로 구분해서 보다 쉽게 관리하기 위한 패턴방식이다.\n\n\u003c!-- more --\u003e\n마크업, UI, 기능구현으로 이뤄지는 프론트개발에서 업무에 따라 프로젝트 충돌을 피하기 위해 사용한다.\n\n디자인이 필요한 작업 관련 부분은 모두 props 로 넘겨주고, 비지니스 로직이 필요한 기능 구현 부분은 다른 컴포넌트에서 상태관리를 통해 처리해주는 방법이다.\n역할 구분을 확실하게 해서 의존적이지 않아 상당히 편한 패턴이란 생각이 든다.\n"},{"slug":"typescript","title":"TypeScript 스터디","date":"2021-11-01 14:27:36","coverImage":"/images/cover/typescript.png","category":"TypeScript","content":"\n[타입스크립트 핸드북](https://typescript-kr.github.io)을 이용해서 문법과 타입스트립트에 대해 공부합니다. 예제를 확인해보고 싶다면, [TS Playground](https://www.typescriptlang.org/play)에서 확인을 해봅니다.\n\u003c!-- more --\u003e\n## 타입 추론\n\n타입을 명시적으로 정의하기 위한 구문으로 `interface` 를 우선적으로 사용하고 특정 기능이 필요할 때 `type`을 사용합니다.\n\n## 타입 구성\n\n여러가지 타입을 이용해서 새 타입을 작성하기 위한 방법으로 유니언과 제네릭이 있습니다.\n\n유니언은 여러 타입 중 하나라고 선언하는 것입니다. ('|' 을 사용)\n```\n// category.ts\nexport type PostCategory =\n  | 'JavaScript'\n  | 'TypeScript'\n  | 'React';\n\n// page.ts\nimport {PostCategory} from \"./category\";\n\nconst category: PostCategory = 'TypeScript';\nconsole.log(category);\n```\n\n### union type 을 쓰는 이유는 뭘까?🤔\n- js 파일로 트랜스파일링 될 때, 타입은 사라지므로 코드가 줄어든다. \n- enum 보다 선언 방법이 간단하다.\n```\nexport enum PostCategory {\n  JavaScript = 'JavaScript',\n  TypeScript = 'TypeScript'\n  React = 'React'\n}\n\n// page.ts\nimport {PostCategory} from \"./category\";\n\nconst category: PostCategory = PostCategory.TypeScript;\nconsole.log(category);\n```\n\n제네릭은 타입에 변수를 제공하는 방법입니다. 제네릭이 있는 배열은 배열 안의 값을 설명할 수 있습니다.\n\n```js\ntype ObjectWithArray = Array\u003c{ name: string }\u003e;\n```\n\n## 구조적 타입 시스템\n\n두 객체가 같은 형태를 가지면 같은 것으로 간주하는 것을 말합니다.\n\n```js\ninterface Point {\n  x: number;\n  y: number;\n}\n\nfunction printPoint(p: Point) {\n  console.log(`points ${p.x}, ${p.y}`);\n}\n\nconst point3 = { x: 12, y: 25, z: 88 };\nprintPoint(point3); // points 12, 25\n```\n\n## 타입 단언 (Type assertions)\n\n어떤 엔티티의 실제 타입이 현재 타입보다 더 구체적일 때 사용합니다. 타입 단언은 컴파일러에게 \"날 믿어, 난 내가 뭘 하고 있는지 알아\"라고 말해주는 방법입니다. 이는 형 변환과 유사하지만, 다른 특별한 검사를 하거나 데이터를 재구성 하지는 않습니다. jsx 에서는 `as`-스타일의 단언만 허용합니다.\n\n```js\nlet someValue: any = \"this is a string\";\nlet strLength: number = (someValue as string).length;\n\nconsole.log(strLength);\n```\n\n## 인터페이스\n\n타입스크립트의 핵심 원칙은 타입 검사가 `값의 형태`에 초점을 맞추고 있다는 것입니다. 이를 덕 타이핑이라 하는데 인터페이스는 이런 타입들의 이름을 짓는 역할을 합니다.\n\n옵셔널 프로퍼티는 프로퍼티 이름 끝에 `?`를 붙여 표시합니다. 인터페이스에 속하지 않은 프로퍼티를 선택적으로 사용하도록 해줍니다.\n\n읽기 전용 프로퍼티는 프로퍼티 이름 앞에 `readonly`를 넣어서 지정합니다.\n\n## 함수\n\n`기본-초기화 매개변수` 기본값을 함수에 지정해 둘 수 있습니다.\n나머지 매개변수로 인자들을 모을 수도 있습니다.\n\n```js\nfunction buildName(firstName = 'Lee', ...restOfName: string[]) {\n  return `${firstName} ${restName.join(' ')}`;\n}\n\nlet leeName = buildName(undefined, 'Jieun', 'Joseph', 'Jerry');\nconsole.log(leeName); // Lee Jieun Joseph Jerry\n```\n\n## 클래스\n\n타입스크립트 3.8 이후 비공개 필드를 만들기 위해 자바스크립트의 `#` 문법을 사용할 수 있습니다.\n\n## Reference\n\n- https://typescript-kr.github.io\n"},{"slug":"vanilla","title":"Vanilla JS 다뤄보기","date":"2021-10-30 23:20:00","coverImage":"/images/cover/vanilla.png","category":"JavaScript","content":"\n일반적으로 프레임워크를 사용하지 않고 자바스크립트를 다루는 방법은 있습니다.\n너무 프레임워크에 익숙해져 그 방법을 잊어버리지 않게 적습니다.\n\n\u003c!-- more --\u003e\n먼저 html 파일에서 js를 로드를 합니다.\n\n```js\n//html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n    \u003chead\u003e\n        \u003cmeta charset=\"UTF-8\" /\u003e\n        \u003cmeta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\" /\u003e\n        \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n        \u003ctitle\u003eDocument\u003c/title\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n      \u003cscript type=\"text/javascript\" src=\"[file].js\" /\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\ncss 스크립트는 \u003chead\u003e 태그 사이에 작성합니다.\n\n```js\n\u003chead\u003e\n  \u003cstyle lang=\"text/css\"\u003e\u003c/style\u003e\n\u003c/head\u003e\n```\n\n간단하게 HTML에서 자바스크립트를 사용하게 되었습니다.\n\n그런데 모듈화라는 개념이 생기면서,\n[`import`](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Statements/import) 를 통해 스크립트 모듈 파일을 가져오게 되었습니다.\n\n`export`로 파일을 내보냈을 경우에 html 에서는 위와 같은 방법으로는 오류를 만나게 됩니다.\n\n\u003e \u003cspan style=\"color: red\"\u003eUncaught SyntaxError: Cannot use import statement outside a module\u003c/span\u003e\n\u003e\n\u003e 해결 방법:\n\u003e\n\u003e ```js\n\u003e \u003cbody\u003e\n\u003e   \u003cscript type=\"module\" src=\"[file].js\" /\u003e\n\u003e \u003c/body\u003e\n\u003e ```\n\n`script type` 을 모듈이라 명시해주면서 문제를 해결할 수 있습니다.\n이렇게 간단한 방법도 매번 프레임워크의 렌더함수만 작성하다보면 잊어버리게 됩니다.\n\n다음은 만들어진 여러개의 모듈파일을 한번에 압축해주는 방법인 웹팩으로 HTML 파일에서 로드하는 방법을 적어봅니다.\n\n[웹팩](https://webpack.js.org/guides/getting-started)을 설치하고, 프로젝트 구조를 다음과 같이 추가해서 세팅해줍니다.\n\n```\nnpm init -y\nnpm install webpack webpack-cli --save-dev\n```\n\n##### project 구조\n\n```js\nwebpack-demo\n |- /dist\n+   |- index.html\n- |- index.html\n+ |- /src\n+    |- index.js\n+ |- webpack.config.js\n |- package.json\n```\n\n웹팩 설정 파일에서 entry 와 output 을 설정하면, entry 에 설정된 파일을 로드해서 output 의 번들파일을 생성해줍니다. `index.js` 모듈 파일을 호출하도록 해줍니다.\n\n```js\n// src/index.js\n\nimport file from '[file].js';\n```\n\n```js\n// webpack.config.js\n\nconst path = require('path');\n\nmodule.exports = {\n  entry: './src/index.js',\n  output: {\n    filename: 'main.js',\n    path: path.resolve(__dirname, 'dist'),\n  },\n};\n```\n\n패키지 설정파일에 웹팩을 실행할 스크립트를 작성해줍니다.\n\n```js\n// package.json\n\n{\n   \"scripts\": {\n    \"build\": \"webpack --mode development\"\n   }\n}\n```\n\n`npm run build` 실행하면, 'dist' 경로에 'main.js' 라는 파일이 생성됩니다.\nHTML 파일에서 생성된 파일을 로드하도록 추가해주면 됩니다.\n\n```js\n// dist/index.html\n\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eDocument\u003c/title\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cscript src=\"./main.js\"\u003e\u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n"},{"slug":"yarn","title":"Yarn","date":"2021-10-17 15:31:01","coverImage":"/images/cover/yarn.png","category":"JavaScript","content":"#### 전역에 설치된 모듈을 확인하는 방법:\n\n\u003c!-- more --\u003e\n```\nyarn global list\n```\n"},{"slug":"port","title":"Mac에서 Port 종료하기","date":"2021-10-10 23:31:07","coverImage":"/images/cover/port.png","category":"Tip","content":"\n#### 점유중인 Port 종료하는 방법:\n\n```js\n// for Mac\n$ lsof -i :{PORT}\n\n$ kill -9 {PID}\n```\n\n점유하고 있는 포트번호의 PID(Porcess ID) 를 찾아서 kill 로직을 써준다.\n\u003c!-- more --\u003e\n\n```js\nlsof -i :19000\n\nCOMMAND  PID  USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME\nnode    6284 jieun   39u  IPv6 0x18419eaeae92a123      0t0  TCP *:igrid (LISTEN)\n\nkill -9 6284\n```\n"},{"slug":"react-condition","title":"React 조건부 렌더링","date":"2021-10-03 18:38:26","coverImage":"/images/cover/react-condition.png","category":"React","content":"\n[조건부 렌더링](https://ko.reactjs.org/docs/conditional-rendering.html)\n\u003c!-- more --\u003e\n```js\nrender() {\nconst isLoggedIn = this.state.isLoggedIn;\n  return (\n    \u003cdiv\u003e\n      {isLoggedIn ? (\n        \u003cLogoutButton onClick={this.handleLogoutClick} /\u003e\n      ) : (\n        \u003cLoginButton onClick={this.handleLoginClick} /\u003e\n      )}\n    \u003c/div\u003e\n  );\n}\n```\n\n참고: https://reactjs-kr.firebaseapp.com/docs/conditional-rendering.html\n\njsx 에서는 [map](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map) 메서드를 사용합니다. 배열의 모든 요소를 순회하면서 결과값으로 새로운 배열을 반환할 수 있는 함수입니다.\n\n반복문\n\n```js\nconst todoItems = todos.map((todo, index) =\u003e\n  // Only do this if items have no stable IDs\n  \u003cli key={index}\u003e\n    {todo.text}\n  \u003c/li\u003e\n);\n```\n\n참고:\nhttps://ko.reactjs.org/docs/lists-and-keys.html\n\n#### append dynamic component\n\nhttps://stackoverflow.com/questions/51404335/append-a-react-component-in-another-on-button-click\n"},{"slug":"load-map","title":"로드맵","date":"2021-09-24 14:39:08","coverImage":"/images/cover/default.png","category":"ToyProject","content":"### 개발자의 마음가짐\n\n\u003e 요구 사항이 변할 때에도, 고객의 기대에 맞춰 동작하게 만들어 줄 준비가 되어있어야하고 그에 맞춰 프로그램을 수정하는 것은 개발자의 몫입니다.  - 세상을 설계하는 객체지향 방법론 \n- `Code: 프로그래밍 프로그래머스`\n- `실용주의 프로그래머`\n- 동료 개발자와 편하게 의사소통을 하기 위해 ESLint 와 Prettier 로 코딩 스타일을 맞춰둔다. \n\n- ESLint\n  - 자바스크립트 코드를 에러가 덜 나는 방향으로 작성하도록 도와주는 문법 보조 도구 \n  - var -\u003e const 로 변경해주거나 띄어쓰기 맞춰준다. \n  - TSLint가 있었지만, 몇가지 [아키텍쳐 문제](https://github.com/Microsoft/typescript/issues/29288#:~:text=Back%20to%20top-,Linting,-Semantic%20rules%20in)가 있어서 현재는 ESLint를 편집해서 사용한다.  \n- Prettier \n  - 팀 단위 코딩 컨벤션을 맞추어 개인화해서 사용합니다. \n  - 옵션 설정해서 사용합니다.(1라인의 문자길이, 세미콜론, 탭 기타 포매팅 설정)\n\n---\n### 자바스크립트\n\n- 원시레퍼 타입, 참조 타입\n- 변수/스코프/메모리\n  - 클로저, 재귀\n- [디자인 패턴](#디자인-패턴) `프론트엔드 개발자를 위한 자바스크립트 프로그래밍` [(예제코드)](https://github.com/jelee603/study/tree/main/pattern)\n  - [팩터리 패턴](#팩터리-패턴)\n  - [생성자 패턴](#생성자-패턴)\n  - [프로토타입 패턴](#프로토타입-패턴)\n  - [동적 생성자](#동적-생성자)\n  - [기생 생성자](#기생-생성자)\n  - [방탄 생성자](#방탄-생성자)\n\n- EcmaScript 6\n  - [Destructuring](#Destructuring)\n  - [Async \u0026 Await](#Async-\u0026-Await)\n  - proxy, map, set\n  - 구조체, 배열\n  - 스트릭트 모드\n  - 배열 메서드: [reduce](#reduce), map, filter, forEach, every, some\n- [TypeScript](#TypeScript)\n- [Babel](#Babel)\n\n#### Destructuring\n객체와 배열의 구조를 분해해서 객체의 속성을 바로 꺼내서 쓸 수 있는 방식입니다.\n자바스크립트 차원에서 편하고 쉽게 접근할 수 있습니다.\n```\nvar {a, b, c} = obj;\n```\n\n#### Async \u0026 Await\n\n비동기처리 문법, 자바스크립트의 콜백 문제를 Promise 가 해결하고 Promise 의 문제를 해결한 것이 Async \u0026 Await 입니다.\n\n```\nasync function fetchData() {\n  await getList();\n}\n```\n함수 앞에 async 를 걸어주고, 비동기 처리를 한 promise 객체를 반환하는 부분에 await 를 걸어준다. \n\n#### 배열 메서드\n#### reduce [(링크)](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce)\n배열의 각각의 아이템들을 순회하면서 이전 연산 값을 누적하면서 계속 연산해서 값을 추출하는 함수\n연산은 콜백\nacc: 누적치, current: 순회하는 아이템\n\n#### TypeScript\n\n맵드 타입\n기존에 존재하는 타입을 맵드 타입을 문법을 이용해서 타입으로 변환해내는 것.\n맵 함수처럼 사용 가능합니다.\n\n기존 프로젝트를 타입스크립트로 적용할 때 주의점\n\n- 기능 변경과 동시에 타입스크립트 전환을 하지 말것\n- 테스트 커버리지가 낮은 프로젝트엔 함부로 타입스크립트를 적용하지 말것\n- 처음부터 타입을 엄격하게 지정하지 말것 (컴파일을 돌렸을 때 에러가 안나는 수준으로 일단 만들고 점진적으로 타입을 구체화할 수 있게 작업합니다.)\n\n#### Babel\n\n\u003e [공식문서](https://babeljs.io/docs/en/)\n\u003e 최신버전의 자바스크립트 파일을 구버전 브라우저에서 인식할 수 있게 트랜스파일해주는 역할을 한다. \n\u003e 타입스크립트의 프리셋(플러그인의 집합), 옵션들의 집합을 따로 설치해줘야한다. 바벨쪽에서의 라이러리를 제공한다. \n---\n### 디자인 패턴\n\n\u003e 문제의식을 먼저 형성하게 하지 않고 답을 먼저 보여준 뒤 그걸 어디에 써먹을지를 먼저 알려주면,독자는 '어린아이가 망치를 들고 있는 오류'에 빠질 것이다.\n\n#### 팩터리 패턴\n\n특정 인터페이스의 객체를 생성하는 과정을 함수로 추상화하는 패턴입니다. 코드 중복 해결됩니다.\n\n\u003e 생성한 객체가 어떤 타입인지 알 수 없다는 단점\n\n#### 생성자 패턴\n\n커스텀 생성자를 만들어서 원하는 타입의 객체에\n필요한 프로퍼티와 메서드를 직접 정의할 수 있습니다.\n\n\u003e 인스턴스마다 메서드가 생성된다는 단점\n\n#### 프로토타입 패턴\n\n프로퍼티와 메서드는 객체 인스턴스 전체에서 공유됩니다.\nex) 네이티브 참조 타입이 프로토타입 패턴으로 구현되어있습니다. (Object, Array, String)\n\n\u003e 프로퍼티가 참조값을 포함한 경우, 인스턴스 프로퍼티에 값을 할당하면, 프로퍼티가 prototype 프로퍼티를 가리킬 수 있습니다.\n\n1. constructor 프로퍼티를 명시적으로 생성하고 값이 담기도록 강제해서 사용 가능 합니다.\n2. EcmaScript 5판에 정의된, [[enumerable]]생성자를 재설정하면 자동으로 true 로 바뀌므로 false 바꿔줘서 사용합니다.\n3. [[Prototype]] 포인터는 생성자가 호출될 때 할당되므로 프로토타입을 다른 객체로 바꾸면 생성자와 원래 프로토타입 사이의 연결이 끊어집니다.\n   먼저 빈객체를 생성하면 이 체이닝을 끊을 수 있습니다.\n\n#### 동적 생성자\n\n모든 정보를 생성자 내부에서 캡슐화하고 필요한 경우 생성자 내부에서 프로토타입을 초기화하여 생성자와 프로토타입을 모두 쓸 수 있는 장점이 있습니다.\n\n#### 기생 생성자\n\n보통 다른 패턴이 실패할 때 폴백으로 씁니다.\n일반 생성자처럼 보이지만, 다른 객체를 생성하고 반환하는 동작을 래퍼 생성자로 감싸는 것을 말합니다.\n\n#### 방탄 생성자\n\n자바스트립트에서는 공용 프로퍼티가 없고 메서드가 this를 참조하지 않는 객체를 방탄 객체라 하고, 이 패턴은 데이터를 써드파티 애플리케이션으로부터 보호하는데 가장 잘 어울립니다.\n\n---\n### 웹 API\n\n[웹을 만들 때 사용하는 인터페이스 목록](https://developer.mozilla.org/ko/docs/Web/API)\n\n\n- \u003cb\u003eDOM\u003c/b\u003e\n[DOM](https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model)은 메모리에 웹페이지 문서 구조를 표현합니다. HTML, XML 문서의 프로그래밍 인터페이스입니다. \n웹 페이지는 일종의 문서(Document) 입니다. \n문서를 논리 트리로 표현하고, 트리의 각 브랜치는 노드에서 끝나며 각 노드는 객체를 갖습니다. \n\n  - 노드 계층 구조\n[Dom 레벨1 코어](https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model/Using_the_W3C_DOM_Level_1_Core): Document 콘텐츠 트리를 변경하기 위한 강력한 객체형 모델입니다. 웹스크립트의 초석이기도 하며, 주요 브라우저에서 지원합니다.  \n\n  - [선택자 API](https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model/Locating_DOM_elements_using_selectors)\n  Document, DocumentFragment, Element 인터페이스를 구현하는 모든 객체에 \n  querySelector 와 querySelectorAll 메서드를 추가되어있습니다. 이 메서드들은 엘리먼트 노드에 접근해서 특정 노드를 선택해서 갖고 올 수 있습니다.\n\n- \u003cb\u003eWindow 인터페이스\u003c/b\u003e\n\n  [Window](https://developer.mozilla.org/ko/docs/Web/API/Window)는 DOM 문서를 담는 창을 나타냅니다. \n  document 속성으로 DOM을 나타냅니다. \n  자바스크립트 코드에서는 노출된 전역 변수, window는 현재 스크립트가 작동중인 창을 나타냅니다. \n\u003cbr/\u003e\n\n- \u003cb\u003eDocument 인터페이스\u003c/b\u003e\n  브라우저가 불러온 웹페이지를 나타내며 페이지의 진입점 역할을 합니다. \n\u003cbr/\u003e\n\n- \u003cb\u003eStorage\u003c/b\u003e\n [웹 스토리지](https://developer.mozilla.org/ko/docs/Web/API/Web_Storage_API)는 브라우저에서 키/값 쌍을 쿠키보다 훨씬 직관적으로 저장할 수 있습니다. \n 특징: 세선과 로컬 스토리지 2가지 있습니다.\n\n  |세션 스토리지|로컬 스토리지|\n  |--|--|\n  |브라우저가 열려있는 동안 제공| 유효기간 없이 데이터를 제공|\n  |데이터를 절대 서버로 전송하지 않음| 브라우저 캐시 또는 저장 데이터를 삭제해야 함|\n  |저장공간(최대 5MB) | 쿠키나 세션보다 저장공간이 크다|\n\n- \u003cb\u003elocation\u003c/b\u003e\n[Location](https://developer.mozilla.org/ko/docs/Web/API/Location)인터페이스는 객체가 연결된 장소(URL)을 나타냅니다. 변경햐면, 연결된 객체도 변경됩니다. \n\u003cbr/\u003e\n\n- \u003cb\u003ehistory\u003c/b\u003e\n window 객체는 [history](https://developer.mozilla.org/ko/docs/Web/API/History_API) 객체를 통해 브라우저 세션 기록에 접근할 수 있는 방법을 가집니다. 방문 기록 스택의 콘텐츠를 조작할 수 있습니다. \n\u003cbr/\u003e\n\n#### 웹 API 이벤트\n\n- 이벤트 흐름\n  - 캡쳐링\n  - 버블링\n\n- 이벤트 핸들러\n  - DOM 레벨 0 핸들러\n  - DOM 레벨 2 핸들러\n  - 크로스 브라우징 핸들러\n\n- 이벤트 위임\n\n---\n### HTML\n\n[\"하이퍼텍스트마크업 언어\"](https://developer.mozilla.org/ko/docs/Glossary/HTML)는 웹페이지의 구조를 지정하는 기술적인 언어입니다.\n- [HTML5](https://ko.wikipedia.org/wiki/HTML5)\nDOM 레벨 2의 차기 표준안입니다. \n  - 구역을 나누는 구조적인 요소가 추가됨 (header, nav, article, section, aside, footer)\n  - 멀티 미디어 요소가 추가됨 (플러그인 없이 오디오와 비디오 재생이 가능)\n  - canvas\n  - 문서 선언 - \u003c!DOCTYPE html\u003e으로 간소화\n  - 웹 접근성 향상을 위해 사용을 지양하는 태그들 - frame, frameset, noframes\n\n---\n### CSS\n\n- [poiem](https://poiemaweb.com/css3-syntax)\n\n---\n### HTTP\n\n[하이퍼텍스트 전송 규약(Hypertext Transfer Protocol)](https://developer.mozilla.org/ko/docs/Web/HTTP)은 웹 브라우저와 웹 서버간의 데이터가 교환되는 통신 규약입니다.\n\n- 보안, HTTP `Real World HTTP`\n\n- XSS 브라우저 보호\n  \"XSS(Cross-Site Scripting)\"는 권한 없는 사용자가 웹 사이트에 스크립트를 삽입하는 공격 기법입니다. \n  - 이 공격을 방어하기 위한 방법을 찾아보면, 특수문자로 치환 혹은 문자열 p태그로 치환해서 스크립트가 실행되지 못하도록 하는 방법들이 있다. \n  - 공격을 감지했을 때, 페이지 로드를 중지시킬 수 있습니다. [X-XSS-Protection](https://developer.mozilla.org/ko/docs/Web/HTTP/Headers/X-XSS-Protection)\n\n- [HTTP Request](https://developer.mozilla.org/ko/docs/Web/HTTP/Messages)\n  클라이언트가 서
