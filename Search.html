버로 전달해서 서버로 액션이 일어나게끔 하는 메시지입니다. \n\n- [CORS](https://developer.mozilla.org/ko/docs/Web/HTTP/CORS) 정책\n  다른 출처에 접근할 수 있도록 권한을 부여하는 정책입니다. 웹서버에서 옵션을 통해 on/off 가 가능힙니다. \n\n- [Axios](https://axios-http.com/docs/intro)\n  브라우저와 Node.js 를 위한 Promise API를 활용하는 HTTP 비동기 통신 라이브러리입니다. \n\n- [Restful API](https://ko.wikipedia.org/wiki/REST) 통신 절차\n  \"Representational State Transfer\"은 웹를 사용할 때 제약 조건들을 정의하는 소프트웨어 아키텍처 스타일입니다. HTTP URI 를 통해 자원을 명시하고, HTTP Method(POST, GET, PUT, DELETE)를 통해 해당 자원에 대한 CRUD 를 제공합니다. [JSON](https://ko.wikipedia.org/wiki/JSON), XML, TEXT, RSS 등 여러 형태의 Representation으로 나타내어 데이터를 주고 받는 것이 일반적입니다. \n\n    - [AJAX](https://ko.wikipedia.org/wiki/Ajax)\n    \"Asynchronous JavaScript and XML\" 비동기적인 어플리케이션 제작을 위한 웹 개발 기법입니다.\n    1. 페이지 이동없이 고속으로 화면을 전환할 수 있다.\n    2. 서버 처리를 기다리지 않고, 비동기 요청이 가능하다.\n    3. 수신하는 데이터 양을 줄일 수 있고, 클라이언트에게 처리를 위임할 수도 있다.\n    4. 플러그인 없이도 인터렉티브한 웹페이지 구현할 수 있다.\n   \n    - [JSONP](https://ko.wikipedia.org/wiki/JSONP)\n     각기 다른 도메인에 상주하는 서버로부터 데이터를 요청하기 위해 사용되었는데 상호 비보안 문제로 CORS 로 대체 되고 있습니다. \n\n---\n### 알고리즘\n\n- 그래프\n- 트리\n- 정렬 (퀵, 병합, 힙)\n- 이진 검색\n- 설계 기법 `알고리즘 트레이닝`\n\n\n---\n### 리팩토링\n\n\u003e 켄트 백이 말한, 코드의 소리를 듣는 것은 코드가 원하는 것에 귀를 기울이는 것을 말합니다. 코드는 단순해지려는 욕망이 있습니다. 그걸 이뤄주는 것이 프로그래머입니다.\u003cbr/\u003e\n\u003e \u003c리팩토링 자바스크립트 - 에반 버차드\u003e\n\n- 배열 객체 대안 `리팩토링 자바스크립트`\n- 함수 추출\n- 전역 객체 API 간소화\n- OOP (계층구조, 상속구조)\n  - 디자인 원리 `Head First`\n- FP (함수형)\n  - 함수 커링, 함수 바인딩, 메모제이션\n\n\n---\n### 그래픽\n\n\n- 애니메이션\n  - 캔버스: 2D Context\n  - window: requestAnimation\n\n---\n### TDD\n\n- 테스트-주도 개발 `테스트 주도 개발로 배우는 객체지향 설계` \u003cbr/\u003e\n  도달해야하는 목적지를 테스트라는 안정장치를 통해 좀 더 견고한 방법으로 도달할 수 있게 해주는 설계 기법이다.\n- [단위 테스트](#단위-테스트)\n- 비동기 코드 테스트\n\n#### 단위 테스트\n\nTDD 란, 테스트가 설계를 '주도'하게 하는데 있어, 기능과 성능처럼 겉으로 드러나는 품질 속성을 검증하는 활동을 하는 것을 말합니다.\n\n이 중에서 가장 작은 기능을 테스트 하는 것을 단위 테스트라 합니다.\n\n\n---\n### 성능\n\n\n- 메모리 성능\n- 웹 워커\n- 웹 소켓\n\n"},{"slug":"blog-hexo","title":"Hexo를 이용한 github 블로그 만들기","date":"2021-09-24","coverImage":"/images/cover/blog-hexo.png","category":"ToyProject","content":"\n\u003e Hexo 프레임워크를 이용해 블로그를 작성하고, github에 자동 deploy 까지\n\u003c!-- more --\u003e\n\n## 설치하기\n\n```\nnpm install hexo-cli -g\nnpm run server\n```\n\nhttps://hexo.io/\nhttps://github.com/ppoffice/hexo-theme-hueman\n\n## github 연동하기\n\n**Project \u003e Settigns \u003e GitHub Pages**\nBranch: main\n\nhexo deploy 를 하면, 마크다운 문서를 파싱하면서 배포파일을 만들어주는데 이 파일이 실제 웹 브라우저에서 보여져야할 파일이므로 이 역할을 기본 브랜치(main)에서 할 수 있도록 main 으로 적용했다.\n블로그 작성은 develop 브랜치를 둔다.\n\n**Project \u003e Settings \u003e Secrets \u003e Actions**\n\nHEXO_DEPLOY_TOKEN 이름으로 토큰을 등록한다.\n여기서의 토큰은 아래에서 받은 액세스 토큰을 사용한다.\n\n**Account Settings \u003e Developer settings \u003e Personal access tokens**\n\n기간을 설정하면, 새로운 토큰을 발급하는데 이 발급된 토큰을 등록해준다.\n\n![토큰 생성(1)](/images/post/token1.png)\n\n![토큰 생성(2)](/images/post/token2.png)\n\n참고: https://hyeo-noo.tistory.com/184\n\n\\***\\*주기적으로 Actions 토큰을 업데이트 해준다.** \u003cbr/\u003e \\***\\*Mac 에서는 cmd + space \u003e keychain 접근에서 github.com 은 모두 삭제해준 후에 IDE에서 토큰을 재등록해준다.**\n\n## github deploy 등록하기\n\n**Project \u003e Actions**\nworkflow 를 자동으로 생성할 수 있게 많이 제공하지만, 일단 'and set up a workflow yourself' 를 클릭해서 개별 스크립트를 작성해준다.\n\ndevelop 디렉토리에 push 되었을 때, deploy 할 수 있게 만든다.\n`GITHUB_TOKEN`은 위에서 만든 HEXO_DEPLOY_TOKEN 변수를 적용해준다.\n\n```\n// develop.yml\n\n    # The type of runner that the job will run on\n    runs-on: ubuntu-latest\n    steps:\n      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it\n      - name: Checkout source\n        uses: actions/checkout@v2\n      - name: Use Node.js 16\n        uses: actions/setup-node@v2\n        with:\n          node-version: 16\n          cache: 'npm'\n      - name: Before install\n        run: npm i -g hexo\n      - name: Before script\n        env:\n          GITHUB_TOKEN: ${{ secrets.HEXO_DEPLOY_TOKEN  }}\n        run: |\n          git config --global user.email [user_email]\n          git config --global user.name [user_name]]\n          sed -i \"s/__GITHUB_TOKEN__/${GITHUB_TOKEN}/\" _config.yml\n      - name: NPM install\n        run: |\n          npm install\n      - name: Hexo deploy\n        run: |\n          hexo clean\n          hexo generate\n          hexo deploy\n```\n\n참고: https://blog.hodory.dev/2019/08/23/deploy-hexo-blog-with-github-actions/\n\nActions 실행되는 스크립트는 config 파일의 deploy 변수를 제대로 걸어주지 못하면, 아래와 같은 오류를 만나게 된다.\n\n\u003e fatal: could not read Password for 'https://jelee603@github.com': No such device or address\n\u003e\n\u003e 해결 방법:\n\u003e 등록된 토큰을 확인하고, 아래와 같이 변수를 추가해준다.\n\u003e\n\u003e ```js\n\u003e // _config.yml\n\u003e deploy: type: git;\n\u003e //__GITHUB_TOKEN__@github.com/[user_name]/[user_name].github.io.git\n\u003e repo: https: branch: main;\n\u003e ```\n\n위와 같이 작성하고, push 를 하게 되면, build 가 시작되고 정상적으로 완료되면, 블로그에 반영이 된다!\n\n## Generate 포매터 변경\n\n`scaffolds \u003e post.md`에 필요한 포맷을 넣어두면 파일이 생성될 때, 자동으로 들어간다. \n\n기본 포맷은 날짜형태가 중괄호 문법으로 들어가 있는데, 자동완성으로 코드가 변경되면 이 포맷이 깨지게 된다. \n```\n// 원본 \ntitle: {{ title }}\ndate: {{ date }}\n\n// 자동 변경\ntitle: { { title } }\ndate: { { date } }\n```\n\n이렇게 저장되는 것을 방지하려면, 마크다운 파일의 경우에만 자동저장 기능을 꺼준다. \n\n```\n//settings.json\n\n\"[markdown]\": {\n    \"editor.formatOnSave\": false,\n}\n```\n## 글쓰기 (마크다운)\n\n- post 파일 생성 방법\n```\n// new post\nhexo new [layout] \u003ctitle\u003e\nhexo server\nex) hexo new \u003ctitle\u003e\n\n// draft\nhexo new draft \u003ctitle\u003e\nhexo server --draft\n```\n\n- 마크다운 하이퍼링크 연결\n알파벳은 반드시 소문자만 가능\n띄어쓰기는 -(하이픈)으로 구분\n\n#### Reference\n\n- https://hexo.io/ko/docs/writing.html\n- https://www.w3schools.io/file/markdown-cheatsheet\n- https://ko.wikipedia.org/wiki/%EB%A7%88%ED%81%AC%EB%8B%A4%EC%9A%B4#%EB%AC%B8%EB%B2%95\n- https://young-cow.tistory.com/21\n"},{"slug":"good-image","title":"good-image","date":"2021-09-13 12:59:37","coverImage":"/images/cover/study.png","content":"\n![image](/images/study.png)\nHello World!!\n"},{"slug":"es6","title":"ES6 문법","date":"2020-02-04","coverImage":"/images/cover/es6.png","category":"JavaScript","content":"\n#### 1.import/export\n\n클래스를 사용할 수 있게 되면서 `export default 클래스명`으로 출력하는 경우가 많아졌다.\n기능과 역할에 맞게 분리해서 사용하는 측면에서도 좋지만,\n기본값을 사용할 경우에 오버라이딩해서 쓸 수 있게 만들면 좋을거 같아 사용한다.\n\n그래서 함수도 Util 의 기능으로 만들어서 쓸려고 해보니, 문제가 발생했다.\n\u003c!-- more --\u003e\n\n`export default {함수명}`으로 사용을 해준다. 그리고 `import 파일명 from 파일위치` 로 지정을해두면\n`파일명.함수명` 으로 접근해서 사용을 할 수 있다.\n메서드가 아닌 함수를 개별로 호출해서 쓰고 싶을때 사용할 수 있을 거 같다.\n\n#### 2. spread\n\nSpread 연산은 전개연산자로 Object 를 풀어서 나타낼 수가 있게 되었다.\n덕분에 뒤에 있는 값을 덮어씌워서 merge 하는데 자주 사용하는데,\n중첩된 Object 의 경우엔 같은 키만 merge 해주고 싶은 경우가 발생한다.\n그래서 한번 더 연산을 해주면 된다는 글을 참고해본다.\n\n참고: https://stackoverflow.com/questions/47103028/how-to-use-object-spread-with-nested-properties\n\n```js\nconst source = { a: 2, b: 3, c: { d: 2, d2: 1 } };\nconst target = {\n  c: { d: 4 },\n};\n\nconst result = { ...source, ...target };\nconsole.log(result); // {a:2, b:3, c: {d:4}}\n\nconst result2 = { ...source, ...target, c: { ...source.c, ...target.c } };\nconsole.log(result2); // {a: 2, b: 3, c: {d: 4, d2: 1}}\n```\n\n#### 최대값, 최소값\n\nES6 문법의 Spread 연산자를 사용할 수 있게 되면서 최대값과 최소값을 간편하게 계산할 수 있게 되었다.\nSpread 연산자(...)는 배열을 여러개의 인자 값이나 (키-값)객체로 확장할 수 있다.\n\n```js\nconst test = [190, 10, 16, 20, 60, 30, 40, 20, 60, 15, 50, 22, 8];\n\nconsole.log(Math.max(...test)); // 190\nconsole.log(Math.min(...test)); // 8\n```\n"},{"slug":"sass","title":"Sass(SCSS) 알아가기","date":"2020-01-22","coverImage":"/images/cover/sass.png","category":"HTML_CSS","content":"\n\u003e sass 사용하면, 변수로 사용한 상태에서 스타일을 재사용할 수 있다.\n\n\u003c!-- more --\u003e\n\n```js\nyarn add node-sass --save\n```\n\n### 1. \u0026부모 요소 참조, $변수 사용\n\n- 부모요소의 참조가 필요한 경우엔 `\u0026` 를 사용한다.\n- 가상 클래스의 선택자를 지정하는 경우에 참조가 필요\n\n```html\n.myAnchor { color: green; \u0026:hover { text-decoration: underline; } }\n```\n\n### 2. Nesting\n\n- nesting 프로퍼티에도 사용한다.\n\n```html\n.test { font: { size: 30em; weight: bold; } }\n```\n\n### 3. Import\n\n- sass 분할된 파일(partial) 은 언더스코어(\\_\\_) 를 붙여 사용한다.\n- 파티셜 파일은 파일 접두어를 생략할 수 있다.\n\n```html\n// __vars.scss $width: 960px; // __header.scss #header { width: $width; } //\n__vars.scss 파일을 호출할때 // style.css @import \"vars\" @import \"header\"\n```\n"},{"slug":"vscode","title":"VS Code 활용하기","date":"2020-01-09","coverImage":"/images/cover/vscode.png","category":"Tip","content":"\n유용한 단축키를 정리합니다.\n\n## 이모지 단축키\n1. 편집 \u003e 이모티콘 \n2. Control-Command-스페이스\n\n\n## VSCode 단축키 (Mac 단축키)\n\n\u003c!-- more --\u003e\n\n- `cmd + d` (`ctrl` + `d`) : 같은 파일내 단어 찾기\n- `option + cmd + i` (`F12`) : 크롬 디버그\n- `ctrl + space` : 파일에서 프로퍼티 자동완성\n- `cmd + shift + p` : [페이지 셋업](#3.페이지-셋업에서-설정하기)\n- `cmd + p` : 파일 찾기\n- `cmd + j` : 터미널 창 열기\n\n## Snippets 활용\n:`html:5` html 자동완성\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"UTF-8\" /\u003e\n    \u003ctitle\u003eDocument\u003c/title\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\u003c/body\u003e\n\u003c/html\u003e\n```\n\n  :`rfc` 리액트 템플릿 자동완성\n\n![자동완성 템플릿](/images/post/vscode_snippets_1.png)\n\n\n## Snippets 만들기\nCode \u003e 기본설정 \u003e 사용자 코드조각 구성\n\n마크다운 문서에 필요한 기본 포맷을 아래와 같이 만들어둔다. \n\n```markdown\n  \"Print to console\": {\n    \"prefix\": \"mb\",\n    \"body\": [\n      \"---\",\n      \"title: ${0}\",\n      \"date: $CURRENT_YEAR.$CURRENT_MONTH.$CURRENT_DATE\",\n      \"category: ${2}\",\n      \"coverImage: 'images/cover/${3}'\",\n      \"slug: ${4}\",\n      \"---\"\n    ],\n    \"description\": \"markdown blog\"\n  }\n```\n- `mb` + Control-스페이스 \n\n![자동완성 템플릿](/images/post/vscode_snippets_2.png)\n\n## 페이지 셋업에서 설정하기\n: json 파일열기 =\u003e open settings (json)\n\n```\n// settings.json\n{\n // set prettier\n \"editor.formatOnSave\": true,\n \"[javascript]\": {\n   \"editor.formatOnSave\": true\n },\n \"editor.codeActionsOnSave\": {\n   // For ESLint\n   \"source.fixAll.eslint\": false\n },\n \"files.autoSave\": \"onFocusChange\",\n \"editor.fontSize\": 13,\n\n // set eslint\n \"eslint.alwaysShowStatus\": true,\n \"eslint.workingDirectories\": [{ \"mode\": \"auto\" }],\n \"eslint.validate\": [\"javascript\", \"typescript\"]\n}\n```\n\n## 커맨드 단축키 지정하기\n- 터미널에서 `code .` 로 프로젝트를 열기 =\u003e Shell Command\n- 프로젝트 매니저에 추가하기 =\u003e Project Manager: Save Project\n\n\n"},{"slug":"storage","title":"Local \u0026 Session Storage","date":"2019-11-01","coverImage":"/images/cover/storage.png","category":"HTML_CSS","content":"\n#### 로컬과 세션 스토리지의 차이점?\n\n로컬 스토리지는 사용자가 지우지 않으면 브라우저에 계속 남아있다. (지속적으로 필요한 데이터)\n세션 스토리지는 윈도우나 브라우저 탭을 닫을 경우 제거된다. (일회성 데이터)\n\u003c!-- more --\u003e\n세션 이전에 쿠키가 있었고, 쿠키는 만료 기한이 있는 key-value 저장소이다.\n(참고) [zerocho 블로그][zerocho]\n\n- 쿠키의 용량: 4KB\n\n  - 매 서버 요청마다 서버로 쿠키가 같이 전송된다.\n  - HTTP 요청의 특성상, 요청 대상자를 알기 위해 서버에서는 쿠키를 읽어 파악한다.\n\n- 스토리지 용량: 5MB~ 10MB\n\n  - 도메인 별 용량 제한이 있다. (프로토콜, 호스트, 포트가 같으면 스토리지를 공유)\n  - 로컬 스토리지: 사용자의 설정(보안에 민감하지 않은)이나 유저 커스텀을 위한 데이터를 저장한다.\n  - 세션 스토리지: 데이터가 영구적으로 보관되지 않는다. (window.sessionStorage)\n\n- IndexDB 용량: 50MB\n\n[zerocho]: https://www.zerocho.com/category/HTML\u0026DOM/post/5918515b1ed39f00182d3048\n"},{"slug":"testing-vue","title":"Vue.js 2.x 테스트 적용기","date":"2019-10-17","coverImage":"/images/cover/testing-vue.png","category":"Vue","content":"\n### 라이브러리 설치하면서 만나게 되었던 버그들\n\nvue-cli 3.x 를 받게되면 자동으로 test 를 할 수 있는 환경이 구축되는데 \u003cspan style=\"text-decoration: line-through\"\u003e프로젝트가 그렇게 쉽게 올라가는 건 아니니\u003c/span\u003e 2019년도에 작성한 블로그이니, 지금은 3.0 을 사용하면 된다.\n\n\u003c!-- more --\u003e\n기존 프로젝트를 위한 2.x 에 테스트 작업환경을 추가를 해보았다. 일단은 가장 많이 사용하는 jest 를 설정해보았다.\n[Vue Test Util](https://vue-test-utils.vuejs.org) 을 참고하고 [joshua1988](https://joshua1988.github.io/vue-camp/testing/getting-started.html#%EB%B7%B0-%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8-%ED%85%8C%EC%8A%A4%ED%8A%B8-%EC%BD%94%EB%93%9C-%EC%98%88%EC%8B%9C)님 블로그르 참고하면서 설치해보았다.\n\n```js\nnpm install --save-dev jest @vue/test-utils vue-jest babel-jest\n```\n\n설치하고 babelrc 파일을 추가하는데 babel 스펙이 변하면서 다음과 같은 오류를 만나게 된다.\n\n\u003e Cannot find moudle 'babel-preset-env' - Div you mean \"@babel/env?\"\n\u003e\n\u003e 해결 방법\n\u003e\n\u003e ```js\n\u003e // babelrc\n\u003e {\n\u003e  - \"presets\": [[\"env\", { \"modules\": false }]],\n\u003e  + \"presets\": [[\"@babel/preset-env\", { \"modules\": false }]],\n\u003e  \"env\": {\n\u003e    \"test\": {\n\u003e  - \"presets\": [[\"@babel/preset-env\", { \"targets\": { \"node\": \"current\" } }]]\n\u003e  + \"presets\": [[\"env\", { \"targets\": { \"node\": \"current\" } }]]\n\u003e    }\n\u003e  }\n\u003e }\n\u003e ```\n\u003e\n\u003e ```js\n\u003e // package.json\n\u003e {...\n\u003e    \"jest\": {\n\u003e        \"transform\": {\n\u003e          \".*\\\\.(vue)$\": \"vue-jest\",\n\u003e          \"^.+\\\\.js$\": \"babel-jest\"\n\u003e        },\n\u003e        \"collectCoverage\": true\n\u003e    }\n\u003e }\n\u003e ```\n\n그 다음에 만나게 되는 오류를 해결하면 샘플 코드 작성이 가능하다.\n\n\u003e Requires Babel \"^7.0.0-0\", but was loaded with \"6.x\"\n\u003e\n\u003e 해결 방법\n\u003e\n\u003e ```js\n\u003e $ npm insatll -D babel-core@^7.0.0-0\n\u003e ```\n\n\u003e Cannot find module '@/components/HelloWorld.vue' from 'helloworld.test.js'\n\u003e\n\u003e 해결 방법\n\u003e\n\u003e ```js\n\u003e // helloworld.test.js\n\u003e import HelloWorld from '../src/components/HelloWorld.vue';\n\u003e ```\n\u003e\n\u003e @ 절대주소는 일단 모듈로 인식해서 파일을 찾을 수 없다한다. 우선은 상대경로로 작업해주자.\n\n이렇게 해결을 하고 나면, 실제로 test/ 파일에 샘플 코드를 작성할 수 있다.\n"},{"slug":"graphql","title":"Graphql 적용기","date":"2019-10-16","coverImage":"/images/cover/graphql.png","category":"JavaScript","content":"\n[GraphQL](https://graphql-kr.github.io/) 은 상당히 뜨고 있어서 항상 진행해보자.. 싶었던 방법인데 DB도 설치해야하고 복잡할거 같아서 진행을 못하고 있었다.\n찾아보니 Node.js Express 로 구현한 [yuddomack][yuddomack] 님의 블로그를 보고 진행을 해볼 수 있었다.\n\u003c!-- more --\u003e\n공식문서([GraphQL][graphql])에서는 저렇게 쓰면 되겠구나 싶었던 방법이 구체적인 웹으로도 쉽게 조회를 할 수 있게 제공된다.\n구현부를 express 에 작성하고, 간단한 조회를 하는 방법이 있고, 실제 DB와 연결해서 하는 방법을 계속 진행해볼까 한다.\nDB는 서버에 설치해야하는 번거로움이 있으니.. [kamang][kamang] 님의 블로그처럼 SqlLite로 프로젝트에 저장될 수 있게 만들어 볼 예정이다.\n\n[graphql]: https://graphql.org/learn/\n[express]: https://expressjs.com/ko/\n[yuddomack]: https://yuddomack.tistory.com/entry/expressgraphql-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0Hello-World-Guide\n[kamang]: https://kamang-it.tistory.com/entry/NodeJSExpressSQLiteNodejs-express%EC%83%81%EC%97%90%EC%84%9C-SQLite%EC%97%B0%EB%8F%99%ED%95%98%EA%B8%B0%ED%9A%8C%EC%9B%90%EA%B0%80%EC%9E%85%EC%9D%84-%EC%98%88%EC%A0%9C%EB%A1%9C-%EB%A7%8C%EB%93%A4%EA%B8%B0\n"},{"slug":"blob","title":"Load Image File","date":"2019-10-10","coverImage":"/images/cover/blob.png","category":"JavaScript","content":"##### 서버에서 온 base64 로 인코딩되어 온 이미지 파일을 그대로 보내줄 경우 웹에서는 어떻게 표현할까?\n\u003c!-- more --\u003e\n\nbase64 데이터가 있으면, 이 데이터를 blob:URL 을 만들어 src 속성에 URL 입력해서 이미지를 보여주면 된다.\n\n그런데 이렇게 되면 URL이 엄청 크게 되어 이 사이즈를 줄이는 방법이 필요하게 된다.\n[iCaan][icaan]님과 [codeday][codeday]님의 블로그를 보면 상당히 정리가 잘 되어 있는데.. base64 데이터를 인코딩해서 데이터를 출력해야한다.\n\n```js\n\u003cimg src=\"data:image/jpeg;base64, base64_encode\"\u003e\n```\n\n[icaan]: http://blog.naver.com/PostView.nhn?blogId=loverman85\u0026logNo=221114631019\u0026categoryNo=11\u0026parentCategoryNo=0\u0026viewDate=\u0026currentPage=1\u0026postListTopCurrentPage=1\u0026from=search\n[codeday]: https://codeday.me/ko/qa/20190306/7131.html\n"},{"slug":"d3","title":"D3 필요한 메서드 정리해보자","date":"2019-10-01","coverImage":"/images/cover/d3.png","category":"JavaScript","content":"\n#### D3 차트에서 가장 많이 쓰이는 속성\n\ntransform 속성은 Axis를 그릴 때, call 함수로 데이터를 바인딩하면서 간격을 지정해준다.\ntranslate(x, top) : x 축과 top 위치가 시작점\n\u003c!-- more --\u003e\n#### D3 라인 그리는 방법\n\n```js\nvar svg = d3\n  .select('#segment')\n  .append('svg')\n  .attr('width', 800)\n  .attr('height', 200);\n\nsvg\n  .append('line')\n  .attr('x1', 10)\n  .attr('y1', 10)\n  .attr('x2', 700)\n  .attr('y2', 100)\n  .attr('stroke', 'red');\n```\n\n[참고] [d3-graph-gallery] https://www.d3-graph-gallery.com/graph/shape.html\n"},{"slug":"settings","title":"개발환경 세팅하기","date":"2019-09-26","coverImage":"/images/cover/settings.png","category":"Tip","content":"\n#### 작업환경 세팅하기\n\n##### (2021.10.26) VSCode 2021.10.26 작업환경 세팅\n\n\u003c!-- more --\u003e\n\n- Material Theme\n- Material Theme Icons\n- Prettier - Code formatter\n- Code Spell Checker\n- Bracket Pair Colorizer\n- vscode-styled-components\n- TODO Highlight\n- Git Graph\n- JavaScript and TypeScript Nightly\n- Project Manager\n- ES7 React/Redux/GraphQL/React-Native snippets\n\n#### Chrome plugins\n\n- React Developer Tools\n- Redux DevTools\n\n참고: https://just-coding.tistory.com/1#recentComments\n\n##### (2019.09.26) WebStorm 2019.2.2 작업환경 세팅\n\n1. Appearance\n\n```\nTheme: Dracula\nFont: Malgun Gothic\nSize: 12\nLine spacing: 1.2\n```\n\n2. Tools \u003e Terminal\n\n```\nShell path \"C:\\Program Files\\Git\\bin\\sh.exe\" --login -i\n```\n\n#### Installer\n\n- WebStorm\n- SourceTree\n- PickPick\n- Slack\n- Jira\n- Zepline\n- [Pigma](https://www.figma.com)\n- 발사믹 목업 (Atlassian Confluence)\n\n#### Chrome plugins\n\n- Vue.js devtools\n- 네이버 영어사전\n- Momentum\n- ColorZilla\n- Marinara: Pomodoro® Assistant\n"},{"slug":"pattern","title":"Javascript 디자인패턴 이야기","date":"2019-09-11","coverImage":"/images/cover/pattern.png","category":"JavaScript","content":"\n## 클래스란 (클래스/상속 디자인 패턴)\n\n클래스화란 데이터와 작동을 함께 잘 감싸서 캡슐화하는 것이 올바른 설계이다.\n데이터에 적용 가능한 작동들을 메서드로 설계해야한다.\n클래스에서는 어떤 작동이 담긴 메서드의 이름을 부모와 자식 클래스 모두 똑같이 공유하여 자식 클래스가 부모 클래스를 오바라이드하라고 권장한다.\n그러나 자바스크립트에서는 이렇게 하면 불안정한 결과를 불러온다.\n\u003c!-- more --\u003e\n\n나는 대부분 절차적 프로그래밍을 해왔다는 걸 알게 되었다. 상위 추상화 없이 단순히 다른 함수를 호출해서 사용하는 방법만 사용해왔고,\n클래스의 경우는 라이브러리를 통해서만 사용했었다. 그래서 편리함은 알지만, 다뤄보지 않은 영역이라 이번 기회에 다시 정리하고자 한다.\n\n클래스는 복사 과정을 거쳐 객체 형태로 인스턴스화 한다.\n인스턴스는 생성자가 해주는데 이 생성자는 미리 정보에 대한 변수를 초기화해준다.\n항상 new 키워드를 앞에 붙여 생성자를 호출한다.\n\n```js\nclass Button {}\nvar btn1 = new Button();\n```\n\n오버라이드하기 전의 원본 메서드와 오버라이드 메서드가 다를 수도 있는데 이를 다형성(오버라이드)이라 한다.\ninherits/super 라는 키워드로 사용하며, 부모/조상 중 어떤 메서드를 호출할지 결정하는 것도 다형성의 기법이다.\n\n\u003e 자바스크립트엔 클래스란 개념 자체가 없고 오직 객체만 있다. 그래서 위와 같은 동작들은 자동으로 일어나지 않는다. \u003cbr/\u003e\n\u003e 인스턴스화 해도 자동으로 복사가 되지않기 때문에 믹스인으로 클래스 복사기능을 흉내내었다.\n\u003e 이런 기능을 여러 라이브러리에서는 `extends()` 라 하고, 프로퍼티를 복사를 할 수 있게 제공된다.\n\u003e 믹스인 과정을 초콜릿 조각을 본인이 원하는 쿠키 반죽에 섞어 넣는 것에 비유한다. (이 말이 가장 기억에 남을거 같다)\u003cbr/\u003e\n\u003e \u003cYou Don't Know JS: this와 객체 프로토타입, 비동기와 성능 - 카일 심슨\u003e\n\n이렇게 일일히 복사(믹스인) 하더라도 다른 클래스 지향처럼 100%(인스턴스) 복사는 어렵다.\n\n## 프로토타입이란 (프로토타입 디자인 패턴)\n\n객체를 다른 객체에 연결한다. 수평적인 상태에서 위임이 되는 연결이다.\n오버라이드 하기 딱 좋은 메서드 명칭보다는 각 객체의 작동방식을 설명하는 서술적인 명칭이 필요하다.\n모든 레퍼런스가 확실히 존재한다면 양방향 위임은 가능하긴 하지만 무한 루프에 빠질 수 있다.\n\n```js\nvar btn1 = Object.create(Button);\nbtn1.setup();\n```\n\n어떤 함수가 call(), apply(), bind() 메서드에 접근할 수 있는 건 함수 자신도 객체고 함수 객체 역시 `Function.prototype`에\n[[Prototype]]이 연결되어 위임 가능한 메서드가 있어 가능한 것이다.\n[infoscis][infoscis]님 블로그에 예제가 잘 나와있다.\n\n```js\n// ES6 [[Prototype]] 에 저장된 값을 변경한다.\nObject.setPrototyupeOf();\n```\n\n[infoscis]: https://infoscis.github.io/2018/01/25/ecmascript-6-expanded-object-functionality/\n\n## 디자인 패턴이란\n\n\u003e 반복적으로 발생하는 문제와 그 문제의 해법으로 정의된다.\n\u003e 패턴은 유사한 상황에서 반복적으로 적용할 수 있는 책임-주도 설계의 결과물이다. \u003cbr/\u003e 그리고 그 방법이 왜 더 효과적인지에 대한 이유를 설명한다. \u003cbr/\u003e\n\u003e \u003c객체 지향의 사실과 오해 - 조영호\u003e\n\n### 1. Composite 패턴\n\n동일한 인터페이스를 제공해야한다는 제약하에 역할, 책임, 협력을 제공하는 설계 방법이다.\n\nLeaf 의 역할은 공용 인터페이스의 협력\nClient 는 Component 에게 메시지를 요청하는 역할\nComponent 의 역할은 다른 컴포넌트를 추가, 제거, 포함된 컴포넌트를 반환하는 역할\n"},{"slug":"promise","title":"Javascript Promise 이야기","date":"2019-08-28","coverImage":"/images/cover/promise.png","category":"JavaScript","content":"\n#### 비동기 통신에서 Promise 는 어떻게 쓸까?\n\n자바스크립트에서 비동기로 데이터가 들어올 때, 그 비동기 처리가 끝난 시점에 다음 작업을 할 수 있게 해주는 방법이다.\n[pangyo][pangyo]님의 블로그에 정리가 잘 되어있다.\nPromise 메서드를 호출하면 pending 상태가 되고 then 일 때, 실행한다.\n프로미스는 덕 타이핑의 실제 사례이다.\n\u003c!-- more --\u003e\n어떤 객체에 then() 메서드가 있으면 무조건 이 객체는 데너블(Thenable) 하다고 간주하고 프로미스라 판단한다.\n\n```js\ngetData().then((data) =\u003e {console.log(data)})\n\nfunction getData() {\n    return new Promise((resolve, reject) =\u003e {\n    ...ajax call...loop...\n    resolve(response)\n    }\n}\n```\n\n[pangyo]: https://joshua1988.github.io/web-development/javascript/promise-for-beginners/\n"},{"slug":"event","title":"Javascript Event 이야기","date":"2019-08-22","coverImage":"/images/cover/event.png","category":"JavaScript","content":"\n#### 이벤트 리스너를 등록해서 사용할 때, `removeEventListener` 가 필요할까?\n\n전체 화면에서 히든 페이지가 필요해져서 window 객체에 keyup 이벤트를 등록하는 방법으로 문제를 해결한 경우가 있는데,\n이 이벤트를 제거해줄 필요가 있는지에 대해서 고민이 되었다.\n\u003c!-- more --\u003e\n#### 이벤트 리스너의 this 는 어떻게 인지할까?\n\nthis 를 잘 바꿔줄 때, 필요한 메서드가 call, apply, bind 이다.\n\n[mygumi][mygumi]님과 [zerocho][zerocho]님의 글이 도움이 되었다.\ncall, apply 는 함수를 호출하는 거고, 인자를 넘기고 반환값을 돌려받는 창구가 있을때 주로 사용한다.\ncall 은 파라미터 중 첫번째 인자를, 내부에서 사용할 this 로 만들어준다.\napply 도 마찬가지이고, 대신에 파라미터를 배열로 넘긴다.\nbind 는 this 만 바꾸고 호출하지는 않는다. 원본 함수를 호출하도록 하드 코딩된 새로운 함수를 생성한다.\n이건 다른말로 콜백 형식을 만들어줄 수 있다.\n\n```js\nfunction Person() {\n  this.name = this.name || 'default';\n  this.authority = 'guest';\n  return this.name + ' is ' + this.authority;\n}\n\n// call 은 새 함수로 만들어서 호출한다.\nPerson.call({ name: 'bill' }); // \"bill is guest\"\n\n// 1. bind 는 this을 교체해준다.\nconst userInfo = Person.bind({ name: 'test' }); // undefined\n// 2. 함수를 호출한다.\nuserInfo(); // \"test is guest\"\n\n// call 은 새 함수로 만들어서 호출한다.\nconst userInfo3 = Person.call({ name: 'test3' }); // undefined\nuserInfo3; // \"test3 is guest\"\n```\n\n#### 클로저는 어떻게 사용할까?\n\n생명주기가 끝난 함수의 변수를 외부 함수에서 호출하는 걸 일컬어 클로저라 한다.\n클래스로 만든 내부 이벤트를 외부에서 제어를 하려고 고민을 하다가 클로저를 응용할 수 있겠다 싶었다.\n위에 bind 는 스코프만 바뀌는 거고, call 은 원본 함수를 호출할 수 있는 새 함수로 만들어준다.\n\n```js\nfunction funcA(value1, value2) {\n  console.log(`value: ${value1} ${value2}`);\n}\n\nfuncB = () =\u003e funcA.call(this, 2, 3);\nfuncB(); // value: 2 3\n```\n\n[mygumi]: https://mygumi.tistory.com/332\n[zerocho]: https://www.zerocho.com/category/JavaScript/post/57433645a48729787807c3fd\n"},{"slug":"object","title":"Javascript Object 이야기","date":"2019-08-21","coverImage":"/images/cover/object.png","category":"JavaScript","content":"\nobject 를 string 으로 바꾸는 방법은 `JSON.stringify()`를 사용한다.\n\u003c!-- more --\u003e\n```js\nconst obj = [{ name: 'first' }, { name: 'second' }, { name: 'third' }];\n\nJSON.stringify(obj); // \"[{\"name\":\"first\"},{\"name\":\"second\"},{\"name\":\"third\"}]\n```\n\n이 방법은 리스트로 만들어진 오브젝트를 필터링할 때 쓰는 방법인데 중복도 제거할 수 있어서 많이 사용한다.\n\n```js\nconst obj = [\n  { name: 'first', value: 1 },\n  { name: 'second', value: 2 },\n  { name: 'third', value: 3 },\n  { name: 'third', value: 4 },\n  { name: 'third', value: 5 },\n];\n\nconst result = new Set(obj.map((v) =\u003e v.name));\nconsole.log(result); // {\"first\", \"second\", \"third\"}\n```\n\nChrome 에서 Object 를 복사하고 싶은 경우가 있는데, console 을 찍고\n우클릭으로 Store as Global Variable 을 선택하면 temp1으로 복사가되는데  \n`copy(temp1)` 이렇게 쓰게 되면 복사가 가능하다.\n\n[참고 (StackOverflow)][https://stackoverflow.com/questions/10305365/javascript-chrome-how-to-copy-an-object-from-the-webkit-inspector-as-code]\n"},{"slug":"browser","title":"Browser 이야기","date":"2019-08-19","coverImage":"/images/cover/browser.png","category":"HTML_CSS","content":"\n#### CORS 란?\n\n`Cross Origin Resource Sharing` 의 줄임말로, 다른 도메인의 리소스를 요청할 수 있는 방법을 말한다.  \nXMLHttpRequest 는 보안상의 이유로 동일한 도메인에서만 HTTP 요청을 보내도록 제한하고 있다.\n\nGET, POST 방식 중 Request 간단하게 요청하고 응답할 수 있다.\n`Access-Control-Allow-Origin: *` 모든 도메인으로 부터 접근이 가능하도록 허용하게 된다.\n\u003c!-- more --\u003e\n#### 브라우저는 받아온 정보를 화면에 표현하는 역할을 한다. 브라우저에 어떻게 문서를 전달될까?\n\n`HTTP (Hypertext Transfer Protocol)` 의 줄임말로, 인터넷상에서 데이터를 주고 받을 수 있는 프로토콜이다.\n[Andrew park][andrew park]님의 블로그에 잘 정리가 되어서 발췌한다.\n\n브라우저는 오디오/비디오/이미지/텍스트 등 HTTP 통신을 통해서 문서를 가져와 화면에 출력을 해준다.\n\n이때 TCP/IP 4계층 -\u003e 3계층 -\u003e 2계층 -\u003e 1계층 네트워크에 접근해서 데이터를 전달한다.  \n4계층 - Application : 정보를 만들어 전달\n3계층 - Transport : 통신 노드를 연결\n2계층 - Internet : 통신 노드간 패킷 전송과 라우팅\n1계층 - Network Interface : 전기적 신호로 변환\n\n받는 쪽에서는 반대로 해석한다.\n\n모든 컴퓨터와 서버는 네트워크를 통해 외부에서 접근하려면 IP 주소가 필요한데 사용자는 브라우저에 URL을 입력하게 된다.  \n이때 DNS 서버로 접근해서 해당 도메인 네임에 맞는 IP 를 받아온다.\n\n\\*\\* 패킷 : 서버에서 클라이언트로 전송되는 데이터의 포맷\n\n#### 브라우저는 어떻게 데이터를 받아올까?\n\n브라우저는 웹 사이트 문서를 받아오기 위해 클라이언트에서 Request 요청을 만들어 서버에 전달한다.\n서버는 Request 를 해석하고 요청에 해당하는 Response 를 전달한다.\n\nHTTP 프로토콜의 데이터 형식은 HEADER 와 BODY 로 구성되어 있습니다.\n\nHTTP/1.1부터는 Keep-alive 를 지원하게 되면서 문서가 다운로드가 완료되어도 클라이언트의 연결을 끊지 않고\n일정 시간동안 연결을 유지하며 재연결 과정없이 데이터를 유지하게 된다.\n\n[andrew park]: https://medium.com/@pks2974/website%EB%8A%94-%EC%96%B4%EB%96%BB%EA%B2%8C-%EB%B3%B4%EC%97%AC%EC%A7%80%EA%B2%8C%EB%90%98%EB%8A%94-%EA%B1%B8%EA%B9%8C-1-108009d4bdb\n\n#### 크롬 브라우저 성능측정\n\n[FPS meter](https://developer.chrome.com/docs/devtools/evaluate-performance) 로 확인해볼 수 있다.\n\n크롬 개발자 도구 - Console 탭의 더보기 - Rendering - FPS meter 체크를 하면 확인할 수 있다.\n"},{"slug":"array","title":"Javascript Array 이야기","date":"2019-08-18","coverImage":"/images/cover/array.png","category":"JavaScript","content":"\n#### Split, Join 의 사용법\n\narray 를 string으로 string 을 array 로 바꾸는 연습은 너무나 중요하지만.. 헷갈림의 연속이다.\narray 를 string 으로 바꾸는 방법으로 콤마를 split 으로 분리해서 띄어쓰기를 주면 된다.\n\u003c!-- more --\u003e\n```js\nconst arr = ['first', 'second', 'third'];\n\narr.toString().split(',').join(' '); // first second third\n```\n\n#### Splice 사용법\n\n가장 많이 사용한 건 splice(start, deleteCount) 이다.이 삭제 방법은 배열의 길이도 줄어들기 때문에 편리하긴 하지만..\n반복문으로 인덱스를 찾아서 삭제해줄려고 할때면, 배열의 길이가 변경되어 다음 인덱스를 찾는 어려움이 있었다.\n이럴 땐, 삭제한 갯수만큼 인덱스에서 빼서 삭제해준다.\n\n```js\nlet count = 0;\n\narr.forEach((v) =\u003e {\n  const start = v - count;\n\n  arr.splice(start, 1);\n  count++;\n});\n```\n\n#### Set 사용법\n\niterator 를 활용하는 방법 중 반복되는 값의 중복을 제거하는 방법으로 유용한 방법이 있다.\nSet 을 사용하면 중복되는 값들 중 맨 앞의 값만 남기고 나머지는 무시가된다.\n\n```js\nconst foo = [1, 2, 3, 5, 1, 1, 2, 3, 5]\n\nconsole.log(new Set(foo)) // {1, 2, 3, 5}\n\n// 중복 제거 방법 (remove duplication)\n[...new Set([...array1 ,...array2])];\n```\n"},{"slug":"css-grid-flex","title":"Grid 와 Flex 사용법","date":"2019-08-16","coverImage":"/images/cover/css-grid-flex.png","category":"HTML_CSS","content":"\n## Grid 사용할 때, 중첩된 그리드는 어떻게 나눌까?\n\n[Grid](https://developer.mozilla.org/ko/docs/Web/CSS/grid) 는 중첩이 필요할 땐, 항상 grid 로 재분할이 필요하다.\n\u003c!-- more --\u003e\n```css\n.main {\n  width: 100%;\n  height: inherit;\n  display: grid;\n  grid-template-rows: repeat(40, 1fr);\n  grid-template-columns: repeat(1, 1fr);\n  grid-gap: 5px;\n  background: #ccccee;\n  padding: 10px;\n}\n.main-bottom {\n  grid-row: 25/41;\n  display: grid;\n  grid-template-rows: repeat(10, 1fr);\n  grid-template-columns: repeat(2, 1fr);\n  grid-gap: 5px;\n}\n\n.main-bottom-left {\n  grid-row: 1/11;\n  grid-column: 1/1;\n  background: lightpink;\n}\n\n.main-bottom-right {\n  grid-row: 1/11;\n  grid-column: 2/2;\n  background: lightpink;\n}\n```\n\nGrid 에서 크기가 고정된 아이템이 잘 정렬되게 보이려면, 감싸고 있는 컨테이너 박스에서 `grid-auto-rows: max-content` 를 추가해준다.\n\n---\n\n##### Flex 를 사용할때, 텍스트 중앙 정렬은 어떻게 할까?\n\n[Flex](https://developer.mozilla.org/ko/docs/Web/CSS/flex) 는 `align-items`를 사용하면 컨텐츠를 정렬할 수 있다.\n\n```css\n.main {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  border-radius: 50%;\n  height: 100px;\n  width: 100px;\n  border: 1px solid #ffffff;\n  text-align: center;\n}\n```\n\n---\n\n##### 반응형 레이아웃\n\n[미디어 쿼리](https://developer.mozilla.org/ko/docs/Learn/CSS/CSS_layout/Media_queries)를 사용한다.\n\n```html\n@media only screen and (max-height: 1080px) { body { backgroud: 'red' } }\n```\n\n웹브라우저의 높이 해상도가 1080px 이하 일때, 클래스의 스타일을 변경해준다.\n"},{"slug":"vuejs","title":"Vue 이야기","date":"2019-08-14","coverImage":"/images/cover/vue-js.png","category":"Vue","content":"\nMVC 패턴이 도입되면서 Controller 에서 데이터 작업들에 대한 역할 분담을 해왔고,\nVue 는 MVVM 패턴으로 중간에 ViewModel 객체를 두고 데이터에 대한 의존성을 분리하기 위해 사용한 패턴이다.\n같은 데이터인데 몇가지 조합해서 가공이 필요한 경우에 View Model 부분에서 수정을 하게끔 정해져있다.\n(Dom listener, Directives, Data Binding 등등..)\n\n\u003c!-- more --\u003e\n\n- 렌더링은 React 랑 유사하고 Virtual DOM 을 사용해서 가볍고 빠름.\n- 양방향 데이터 바인딩 (Vue 인스턴스와 Template) 이 모두 데이터에 접근할 수 있음. (v-model)\n- 뷰는 인스턴스가 생성되면 데이터 바인딩을 할 동안 루트요소의 모든 자식 노드를 탐색하면서 데이터 변경에 반응함.\n- 뷰는 DOM 을 비동기적으로 업데이트하고 `Vue.nextTick(callback)` 을 사용하면 업데이트된 이후를 보장할 수 있음.\n\n그런데 이러한 계층 구조는 데이터 뿐만 아니라. 컴포넌트 상에서도 접목된다.\n\n그 이후로 컴포넌트라는 개념이 자리잡았고, 비지니스 로직과 View 로직이 분리되면서 HTML 작업만 따로 작업을 할 수도 있게 되었다.\n그러면서 공통적으로 사용할 UI 인 경우엔 컴포넌트로 분리하고 필요하면 데이터만 변경해서 사용할 수 있게 만들어 놓게 되었다.\n\n그리고 이렇게 발전한 사용법으로 Vue 를 접했을 땐, 자식 컴포넌트는 이미 부모 레벨의 정보를 들고 있을 수 있게 되었단걸 알게 되었다.\n\n#### 부모에서 자식 계층으로 정보를 전달하는 방법은?\n\n공통 컴포넌트라고 하면 보통은 제일 마지막 자식 계층일 경우가 많다.\n그래서 이 계층에서는 mounted 에서 부모의 clientHeight 를 구해올 수 있다.\n\n```js\nthis.$parent;\nthis.$el.parent;\n```\n\n#### Vue Component 에 타입스크립트 해서 적용해본 사례는?\n\nSFC(Single File Component) 는 Vue가 권장하는 Vue 컴포넌트 전용 파일 포맷이다. 한 파일 안에 템플릿과 자바스크립트 그리고 CSS까지 정의한다.\n개발자가 클래스를 정의하기보다는 클래스를 만들 수 있는 옵션을 정의하는 형태로 개발한다.\n엄격한 타입의 언어를 다루던 개발자들이 자바스크립트를 다뤄야할때 완충 역할로 타입스크립트를 사용했고,\n타입은 어플리케이션 설계 전체에 영향을 주는 것이라 필요하게 되었다라고 말하는 [shiren][shiren]님의 글을 보게 되었다는데 아마\n상당한 시행착오를 겪은 걸 보고, 우리도 Vue3로 전환하면 사용하게 될 거 같다는 생각이 든다.\n\n### Vue Test Util\n\n[joshua][joshua] 님 블로그에 보면, vue-cli 로 자동으로 설치가 된다하였지만, 기존에 만들었던 프로젝트는 vue-cli(2.x) 이라 모듈 설치방법으로 진행해봤다.\njest 라이브러리 설치\n\n```js\nnpm install jest @vue/test-utils vue-jest babel-jest --save-dev\n```\n\n#### ESLint 적용하기\n\nstandard 를 사용해보고 싶어서 적용했고, indent만 4칸만 지정했다.\n`npm run eslint --fix` 로 사용이 가능하다.\n\n```js\n// 기본설치\nnpm install -D --save eslint eslint=plugin-vue\n\n// 추가사항\nnpm install -D --save eslint-plugin-import\nnpm install -D --save eslint-plugin-node\nnpm install -D --save eslint-plugin-promise\nnpm install -D --save eslint-plugin-standard\n```\n\nindent 만 설정한 기본 파일로 세팅했다.\n\n```js\n// .eslint.js\n\nmodule.exports = {\n  root: true,\n  extends: ['standard', 'plugin:vue/recommended'],\n  rules: {\n    indent: ['error', 4],\n  },\n};\n```\n\n[shiren]: https://ui.toast.com/weekly-pick/ko_20190327/\n[joshua]: https://joshua1988.github.io/vue-camp/testing/vue-test-util.html#%EB%9D%BC%EC%9D%B4%EB%B8%8C%EB%9F%AC%EB%A6%AC-%EC%84%A4%EC%B9%98\n[gongzza]: https://gongzza.github.io/javascript/vuejs/vue-unit-testing-with-jest/\n[jest]: https://jestjs.io/docs/en/getting-started\n\n#### Child 의 이벤트를 전달하는 방법 (EventBus)\n\n```js\n// Child.vue\n\u003ctemplate\u003e\n    \u003cdiv\u003e\n        \u003cinput @input=\"event =\u003e this.$emit('inputChange', event)\" /\u003e\n    \u003c/div\u003e\n\u003c/template\u003e\n\n// Parent.vue\n\u003ctemplate\u003e\n    \u003cdiv\u003e\n        \u003cChild v-on:inputChange=\"handleChange\" /\u003e\n        \u003cp\u003eValue: {{value}}\u003c/p\u003e\n    \u003c/div\u003e\n\u003c/template\u003e\n\u003cscript\u003e\n    import Child from './Child.vue'\n\n    export default {\n        data() {\n            return {\n                value: '',\n            };\n        },\n        components: {\n            Child,\n        },\n        methods: {\n            handleChange(event) {\n                const { value } = event.target;\n                this.value = value;\n            }\n        }\n    }\n\u003c/script\u003e\n```\n\nv-on:inputChange 는 심플하게 @inputChange 이렇게 사용할 수 있고,\n@input 입력이 되면, Parent 의 handleChange 메서드에 값이 전달된다.\n이걸 내 방법으로 표현하면, `this.$emit('inputChange', event)` 이벤트 명을 정해주면 hook 이 걸려서\n동작한 값을 해당 이벤트 명에 전달해줄 수 있다는 의미가 될 수 있겠다.\n\n출처: https://stackoverflow.com/questions/40915436/vuejs-update-parent-data-from-child-component\n"},{"slug":"npm","title":"NPM","date":"2019-08-09","coverImage":"/images/cover/npm.png","category":"JavaScript","content":"\n[Node Package Manager](\u003chttps://ko.wikipedia.org/wiki/Npm_(%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4)\u003e) 라 하며, 자바스크립트 라이브러리를 모아놓은 패키지 관리자입니다.\n\u003c!-- more --\u003e\n#### NPM 설정\n\n```\nnpm init -y  // 패키지까지 모두 설치하는 방법\n```\n\n#### NPM 에 새로 추가된 기능을 사용해보자\n\nNPM v6 에서 모듈의 취약점을 검사해주는 기능이 추가되었다. \u003cbr\u003e\n사용해보려 했더니.. v.5.xxx 사용할 수 없다.  \nNPM을 업데이트를 먼저 진행했다.\n\n```html\n// for window $ npm -version $ npm install -g npm\n```\n\n아래와 같은 에러가 또 발생한다.\n\n```js\nnpm ERR! code EAUDITNOLOCK\nnpm ERR! audit Neither npm-shrinkwrap.json nor package-lock.json found: Cannot audit a project without a lockfile\nnpm ERR! audit Try creating one first with: npm i --package-lock-only\n```\n\n결과\n\n```js\n$ npm audit\n           === npm audit security report ===\nfound 0 vulnerabilities\n```\n\n#### NPM에 설치된 모듈을 확인하는 방법 (Find the version of installed npm package)\n\n문제가 발생했을 때, 설치된 모듈의 버전을 확인하고 싶을때가 있다.\n\n```html\n$ npm view \u003cpackage-name\u003e version \u003c/package-name\u003e\n```\n\n#### package json 경로 지정 방법:\n\n```js\n// devDependencies 설치\n$ npm install -D --save xxx\n\n// dependencies 설치\n$ npm install xxx\n```\n\n#### 패키지 모듈 삭제 방법:\n\n```js\n$ rm -rf node_modules/\n// or\n$ npm uninstall [패키지명]\n```\n\n#### 특정 버전으로 받는 방법:\n\n```js\n$ npm insatll -D babel-core@^7.0.0-0\n```\n\n#### Node 모듈 업데이트 방법:\n\n[Node](https://nodejs.org/en/) 에서 pkg 다운받으면, 그 후로 업데이트 방법은 아래와 같이 stable 안정화버전으로 업데이트한다.\n\n```\n$npm install -g n\n$npm cache clean -f\n$sudo n stable\n```\n\n#### NVM 사용 방법:\n\n[NVM](https://github.com/nvm-sh/nvm#installing-and-updating) 다양한 버전의 노드를 설치할 수 있도록 해주는 관리자 툴이다.\n현재 노드버전을 확인하고, [major version](https://semver.org/) 을 쓰면, 그 메이저 버전의 최신을 설치할 수 있다.\n\n```\nnvm install v14\nnvm list\nnvm use v14.18.1\n```\n\n#### 전역에 설치된 모듈을 확인하는 방법:\n\n```\nnpm list -g --depth 0\n```\n"},{"slug":"git","title":"안 쓰면 잊어버리는 Git 명령어","date":"2019-08-08","coverImage":"/images/cover/git.png","category":"Tip","content":"\nGit은 만들고 나면 크게 문제가 없고, 충돌나지 않으면 별 문제없이 편하지만, 가끔 발생하는 문제에 대해서는 조치 방법을 위해 정리해둘 필요가 있다.\n\u003c!-- more --\u003e\n**Git First**\n\n```html\n// git clone 할때, 레포가 없다하면.. 주소를 변경해주자..\nhttps://깃ID@github.com/레포주소 git clone XXX git init git add README.md git\ncommit -m 'first commit' git push origin main\n```\n\n**Git Branch**\n\n```html\ngit checkout -b develop(브랜치명) git add . git commit -m 'xxx' git push origin\ndevelop // hotfix git checkout main git checkout -b hotfix/YYYYMMDD\n```\n\ngitignore 파일을 만들고 추후에 파일들을 삭제하고 싶을땐, 항상 캐시문제로 stage 에 올라간 파일을 삭제하기가 어려웠다.\n[hopeless][hopeless-blog] 블로그에서 보면 제외할 폴더나 파일을 cached 된걸 삭제해줘야한다고 한다.\n\n**Git Ignore**\n\n```html\n// .gitignore 파일에 제외할 폴더 추가 ex) .idea/ git rm -r --cached . git add .\ngit commit -m 'ignore 수정'\n```\n\n**Git Rebase**\n\n```html\ngit rebase -i HEAD~2 // (직전 커밋한 갯수 포함) 병합할 갯수를 지정 pick -\u003e s //\npick 을 squash (s) 로 변경 :wq\n```\n\n**Git Delete**\n\n```html\ngit branch -d feature/dev-1 git push origin -d feature/dev-1\n```\n\n**Git Conflict**\n\n```html\n// 1. IDE 를 활용한 해결 방법 Webstorm : VCS \u003e Git \u003e Resolve Confilicts\nTerminal: git merge --continue :qa // 2. 수동 해결 방법 // HEAD ~ === 영역이\n원본이므로 수정하고, 다시 commit 해준다. git add . git commit -m 'confilct\nresolved'\n```\n\n**Git Cherry Pick**\n\n```html\ngit checkout release git cherry-pick #135bc\n```\n\n**Git Merge**\n\n```html\ngit checkout A git merge B (Fast-forward : 합칠때 하나로 만든다.) git merge\n--no-ff B (합칠때 merge 커밋을 만든다) // 충돌난 파일 목록을 확인한다. git\nstatus // git merge 해결방법 \u003c\u003c\u003c\u003c\u003c\u003c HEAD # 현재 checkout 한 A 브랜치의 상태\n///// # 구분자 \u003e\u003e\u003e\u003e\u003e\u003e B # 병합하려는 대상 B mereg conflic 수정 후 add, commit\n진행하면 정상적으로 merge commit이 진행된다.\n```\n\n**Git Merge 취소하기**\n\n```html\ngit merge --abort\n```\n\n**Git Reset**\n해당 커밋을 push 했지만 되돌리고 싶을때 사용한다. (한번에 점프고하고 싶을때, 사용하지만 가급적이면 사용하지 않는다)\n\n```html\ngit reset --hard HEAD^\n```\n\n**Git Revert**\n해당 커밋만 취소하고 싶을 때 사용한다. WebStorm IDE 에서는 Revert 기능을 제공하고 있다. (우클릭 - Git - Revert)\n\n```html\ngit revert \u003c되돌릴 커밋\u003e\n```\n\n**Git Permission denied (Window10)**\n\n```html\n// 로컬에 저장된 계정이 있으면, 새 계정으로 다시 로그인을 해줘야한다. git config\n--global user.name git config --global user.email\n```\n\n**Git 취약점 해결방법**\n\n```html\nnpm audit fix\n```\n\n[hopeless-blog]: https://brunch.co.kr/@hopeless/9\n"},{"slug":"blog-jekyll","title":"Jekyll을 이용한 github 블로그 만들기","date":"2019-08-07","coverImage":"/images/cover/blog-jekyll.png","category":"ToyProject","content":"##### Jekyll 프레임워크를 이용해 블로그를 작성하고, github에 자동 deploy 까지\n\u003c!-- more --\u003e\n\n\u003cimg src='/images/blog-jekyll.png width='300'\u003e\n\n#### 환경설정하기\n\nJekyll은 markdown(\\*.md) 파일을 생성하면 웹페이지로 서비스를 할 수 있는 정적 사이트 생성기이다.\n\nRuby를 환경에서 동작하기 때문에 윈도우에도 Ruby를 설치 해야한다.\nRubyInstaller for Windows 를 설치하는데 (Devkit 가 포함된 버전)으로 설치하면 된다.\nRuby+Devkit 2.5.5-1 (x64) 로 설치를 진행했다.\n\n[Ruby Installer](https://rubyinstaller.org/downloads/)\n\n---\n\n#### 사이트 생성하기\n\n[Jekyll 공식사이트(한글 번역)](https://jekyllrb-ko.github.io/docs/windows/)\n\n```js\n// jekyll 설치\ngem install jekyll bundler\n\n// 사이트 생성\njekyll new my-awesome-site\ncd my-awesome-site\n\n// jekyll 실행 (window)\nmy-awesome-site $jekyll serve --watch\n\n// jekyll 실행 (mac)\nbundle exec jekyll serve --watch\n```\n\n---\n\n#### 글 작성하기\n\n마크다운 파일명과 상단 텍스트는 규칙대로 만들어주고 저장을 하게 되면 home 에 리스트가 나타난다.\n\n```js\n_post / yyyy - mm - dd - title.md;\n```\n\n---\n\n#### 테마 적용하기\n\n제공하는 테마 중에서 댓글도 없고, 심플한 디자인인 'jekyll-theme-clean-blog' 가 이 테마를 적용해보았다.\n\n```js\n// install\ngem \"jekyll-theme-clean-blog\"\n\n// _config.yml\ntheme: jekyll-theme-clean-blog\n```\n\n새로 적용하면 아주 이쁘게 잘 보이는데.. 영문일 때 폰트만 이뻐서.. 한글 폰트는 다른걸 사용하고 싶어졌다.\n\n---\n\n#### 폰트 적용하기\n\nJekyll의 수많은 테마는 변경없이 사용할 수 있도록 제공되지만..\n블로그 테마를 변경하고 싶지 않고.. 커스텀하게 적용할 방법을 찾게 될 수 밖에 없는거 같다.\n\n그래서 [Clean Blog Jekyll][cleanblog] 사이트에서 소스를 받아 분석을 시작했다.\n\n우선 스타일 관련부분을 모두 가져와서 내 프로젝트에 그대로 덮어씌우고, 빌드를 했더니 \\_site 에 로컬 파일들이 들어갔다.\n\n```js\n// 개별로 가져온 파일\n_sass / styles.scss;\nassets / vendor / startbootstrap - clean - blog;\nassets / main.css;\n```\n\n폰트는 구글에서 기본 제공한다는 폰트 중에 이쁜 나눔고딕체를 import 해서 사용했다.\n\n```js\n// _sass/styles.scss\n/* Import Google Web Font */\n@import url(http://fonts.googleapis.com/css?family=Nanum+Gothic:400,700);\n\n/* Style Blog Font */\nh1, h2, h3, h4, h5, h6, p, blockquote, pre, ul, ol, dl, figure {\n  margin-bottom: 15px;\n  font-family: 'Nanum Gothic', sans-serif;\n}\n```\n\n---\n\n#### Code Block 스타일 적용하기\n\n폰트를 넣고 보니.. 코드 블럭이 이쁘지가 않았다.\n마크다운 문서에 소스코드가 저렇게 안 이쁘다니.. 다시 스타일을 찾기 시작했다.\n\n[OneDarkTheme][onedarktheme]에 `syntax-one-dark.css` 을 가져왔다.\nassets/css/syntax.css 에 스타일을 적용하고, import 해서 사용했다.\n\n```js\n// _sass/styles.scss\n/* Import Highlight */\n@import \"../assets/css/syntax.css\";\n```\n\n테마 요소의 다른 부분은 건드리지 않았고, 스타일만 앞으로 계속 커스텀하게 바꿔봐야겠다.\n\n---\n\n#### Git Repository 블로그 적용하기\n\nRepository에 등록하면 프로젝트 명(git_id.github.io) 로 등록을 하면 바로 깃허브에서 확인을 할 수 있다.\n기본 jekyll 만 설치하면 바로 확인이 가능하다고 하는데..\n공식으로 지정된 테마만 등록이 가능하다고.. 커스텀 테마의 경우엔 404 ERROR 가 발생했다.\n\n결국엔 필요한 파일의 일부가 아니라 전부를 내 프로젝트에 추가했다.\n그리고 시작된 jekyll 공부..\n\njekyll 에서 사용되는 문법은 Ruby로 작성된 Liquid 템플릿 언어이다.\u003cbr/\u003e\n[goodGid][goodgid] 님의 블로그가 정리되어있고, 이 언어를 사용해서 html을 만들고\nlayout 탬플릿 파일이 동적 파일들(\\*.md)을 로드해서 정적파일로 변환해준다.\n\n[cleanblog]: https://github.com/BlackrockDigital/startbootstrap-clean-blog-jekyll\n[onedarktheme]: https://github.com/eungbean/Atom-OneDarkTheme-4-Jekyll\n[goodgid]: https://goodgid.github.io/What-is-Liquid-Grammer/\n\n---\n\n#### git auto build jekyll 무시하기\n\n.nojekyll 빈 파일을 root 에 생성한다.\n"},{"slug":"canvas","title":"Canvas로 그래프 그리기","date":"2019-06-10","coverImage":"/images/cover/canvas.png","category":"HTML_CSS","content":"\nGrid 내부에 그래프를 그려야하는데 캔버스와 SVG, DIV 방법이 있을 수 있는데 어느 것을 골라야할지 망설여졌다.\n분명 성능 이슈가 있겠지? 그래서 성능면에서 어떤 차이가 있는지부터 먼저 찾아보기로 했다.\n\u003c!-- more --\u003e\n---\n\n#### SVG 와 Canvas의 장단점\n\n**SVG**\n\n- 복잡하지 않게 사용자 인터렉션이 가능합니다. (클릭, 마우스오버 이벤트 포함)\n- 모든 엘리먼트는 DOM에 부착되어 자바스크립트와 CSS 통해 변형이 가능하며 텍스트를 지원한다.\n- DOM 방식보다는 시간이 오래걸립니다.\n- 성능은 화면이 크거나, 픽셀 수가 적을 경우(\u003c10k) 에 좋습니다.\n- 고품질 문서 작업이나 정적 이미지의 조작 작업 등에 어울립니다.\n- 스크립트와 CSS를 통해서도 수정할 수 있음\n\n**Canvas**\n\n- 단순한 그래픽 API로 픽셀 이상을 나타내기 어렵습니다.\n- 화면상 다른 동작을 할때도 전혀 부담이 없습니다.\n- 빠른 응답속도와 메모리 과부하가 가장 적습니다.\n- 성능은 화면이 작거나, 픽셀 수가 많을 경우(\u003e10k) 에 좋습니다.\n- 고성능의 애니메니션 작업이나 동영상 조작 등의 작업에 어울립니다.\n- 스크립트를 통해서만 수정할 수 있음\n\n캔버스는 그래픽이 잘 동작하고 성능이 저하되지 않도록 엘리먼트 사용을 최적화할 수 있는 방법이다.\n\n---\n\n#### 성능 비교\n\n1px dom 25만개를 그렸을때 걸리는 시간에 대한 [idchoi2][idchoi2-blog]\n님의 글을 읽어보고 나니.. 렌더링 시간이 확연히 차이가 있었다.\n\n|          | 렌더링 시간          | 메모리 사용량 |\n| -------- | -------------------- | ------------- |\n| HTML DOM | 4356.28ms (3~4초)    | 796.3M        |\n| SVG      | 7799.06ms (6~7초)    | 1.7G          |\n| Canvas   | 430.71ms (0.3~0.4초) | 217.6M        |\n\n---\n\n#### 결론\n\n그래서 렌더링 속도가 빠른 캔버스로 그려봤다.\n\n```js\nconst draw = (curr) =\u003e {\n  const canvas = document.createElement('canvas');\n  const ctx = canvas.getContext('2d');\n  const tot = 1000;\n  const percent = Math.floor((curr / tot) * 100);\n  const height = 25;\n\n  if (this.width === null) {\n    this.width = document.querySelectorAll('th')[2].clientWidth;\n  }\n  const width = this.width * (percent / 100);\n\n  canvas.width = width + 50;\n  canvas.height = height;\n  ctx.fillStyle = 'green';\n  ctx.font = '10px Aria';\n  ctx.fillRect(0, 0, width, height);\n  ctx.fillStyle = 'white';\n\n  // 퍼센트값\n  ctx.fillText(`${percent}%`, 8, height - 10);\n  ctx.textAlign = 'right';\n\n  // 실제값\n  ctx.fillText(curr, width + 30, height - 10);\n  ctx.textAlign = 'left';\n\n  return canvas;\n};\n```\n\n**결과**\n![canvas](/img/post-2019-06-10-1.png){:width=\"100%\" height=\"50%\"}\n\n[idchoi2-blog]: https://medium.com/@idchoi2/javascript-%EB%8F%84%ED%98%95-%EA%B7%B8%EB%A6%AC%EA%B8%B0-html-vs-svg-vs-canvas-%EC%84%B1%EB%8A%A5-%EB%B9%84%EA%B5%90-9e1ce2396fcd\n"}]},"__N_SSG":true},"page":"/Search","query":{},"buildId":"Q7UcCn-iSr_8dTcgcq_ce","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
