<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCode - Create Image</title>
    <style lang="text/css">
        .button {
            padding: 20px;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 50%;
        }

        .yellow {
            background-color: #ffcc00;
        }

        .green {
            background-color: #42b983;
        }

        .black {
            background-color: #000000;
        }

        .pink {
            background-color: #db7093;
        }

        .blue {
            background-color: #3178c6;
        }
    </style>
</head>
<body>
    <div>
        <button class="button yellow" id="btn_yellow"></button>
        <button class="button green"  id="btn_green"></button>
        <button class="button black"  id="btn_black"></button>
        <button class="button pink"  id="btn_pink"></button>
        <button class="button blue"  id="btn_blue"></button>
    </div>
    <canvas id="canvas"></canvas>
    <br/>
    <input id="input_text" type="text" value="Image"/>
    <button id="btn_save" type="button">이미지 저장</button>
    <script type="module" src="./create-image.js" />
</body>
</html>
