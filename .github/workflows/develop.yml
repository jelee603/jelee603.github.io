name: GitHub pages Deploy

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Before script
        env:
          GITHUB_TOKEN: ${{ secrets.HEXO_DEPLOY_TOKEN  }}
        run: |
          git config --global user.email "jelee603@gmail.com"
          git config --global user.name "jelee603"
          sed -i "s/__GITHUB_TOKEN__/${GITHUB_TOKEN}/" _config.yml

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build && touch ./out/.nojekyll
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
